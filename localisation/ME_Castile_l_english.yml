 CAS_Exploration_Bureau_Revert_title: "Abolish the Exploration Bureau"
 Castile_Explorer_desc: "The news of land beyond the seas has reached us from the court of the Portuguese King. The Ruler of Portugal had his information about overseas exploration leaked, and so we know that there is some land beyond the seas, we need to hire a great man, who knows how to sail and where to sail. If we make correct use of his talents, we can exploit that and extend our influence over the world."
 Castile_Exploration_Bureau_desc: "Now, when we have an Explorer, we realize that the Royal Family and Advisors of the Court can't administrate the Exploration matters efficiently. Due to this, establishing a Bureau of Exploration might make our efforts to launch exploration missions more efficient, which will prove a very good decision in the future."
 Castile_Colonization_Bureau_desc: "With the discovery of the first small patch of Land, it became obvious, that 'Colonization' will dominate the world, it is crucial for us to establish a highly specialized Bureau, which can take care of Colonization and further expansion of our empire overseas, such institution can prevent logistical problems in the colonies and can organize Conquistas."
 Castile_Sevilla_World_Port_desc: "With the Expansion of our Colonial Empire, the goods from all around the world flow to Hispania. Spices and Chinaware comes from the east indies, and pass through the South African trade route right into Ivory Coast, where they continously flow to rich city of Sevilla, which spreads the goods all around the Spanish Kingdom and Europa. But the riches of Sevilla don't end on Spices, the other goods include Sugar from the Caribbean, Gold from Mexico, Resources from the Amazon and Plantations in Patagonia. Sevilla has truly become a great city."
 Castile_Arguim_desc: "Arguim is an island in the iconic Cape named after the island itself. It is an important island, due to it having the strategical importance which allows to protect the colony in the lands around it. The Island of course, was originally discovered by the Portuguese, but we can't let that fact reduce our impact on it. What should we do if there is Presence in Arguim?"
 Castile_Cape_Of_Good_Hope_desc: "Cape of Good Hope was discovered by the Portuguese already, but we still do not know exactly where it lies, but from what we know, the Cape is truly a very important place. If we wish to have a colonial Empire, it is crucial we know where Cape lies."
 Castile_Ivory_Coast_desc: "Each ship passing from the Cape of Good Hope must embark in Ivory Coast, we need a colony in that strategic region. The Ivory Coast is also a great place where we can gain labour to work in our american colonies. Furthermore, rumors say, that the West African Civilizations have gold! Gold which we can fuel our expansion with."
 Castile_Cape_Colony_desc: "If we wanted to place a strategically placed colony, the position it could be in is definitely in the cape of Good Hope, furthermore, natives here are peaceful, so we can establishing a settlement and transfer trade from the Spice Islands."
 Castile_Spice_Trade_desc: "The Spice Trade must flow. The Spices have provided a better taste for many types of foods in Europe, and if we want to have easier access to it, we must create a working trade route to the East Indies. The Trade with the Indies might also bring Chinaware, Ivory and Silk to the European societies, and of course, most important of all - tea."
 Castile_Brazil_desc: "Although claimed by the Portuguese, the Brazilian region is known far and wide in the western world for its unique tropical wood and fertile lands which can be exploited and farmed. We must set up cities there, and create enormous plantations of Cocoa, Covfefe, Sugar and Tobacco."
 Castile_Maya_desc: "The Mayans have been in decadence for ages, it is time to end their petty little civilization and seize their wealth alongside their knowledge. We can achieve exactly that, by sending our conquistadors on the quest of conquering the Mayan states and their pathetic little confederations."
 Castile_Conquer_Morocco_desc: "The Moors in Morocco have been living there since ancient times, but never were they so hostile towards us. Befriending them is out of the plan, so instead we must eliminate them from our southern flank, which means doing a military operation against them."
 Castile_Assimilate_Morocco_desc: "The Moors, now being fully conquered by us, can start assimilating into our society, we must strive to accept them, and slowly change their religion to our own, and then, at the end we wont need to root out their culture, we will treat them equally, like we treat others."
 Castile_Mediterranean_Ambitions_desc: "Now, when we completed the reconquista and got control over Aragon, we must strive to gain influence in the Mediterranean. We must take the islands in the centre of western mediterranean - Corsica and Sardinia."
 Castile_Italy_desc: "We must strive towards united western Mediterranean, and to accomplish this, we must gain control over Italy, infact, all of western Italy must be conquered, if we want to control the Western Mediterranean efficiently."
 Castile_Vasconia_desc: "The Bordeaux region has a lot of colonial trade flowing into it, we must make sure we redirect the trade incoming back to the rich cities of Hispania, and that is why control of Vasconia and Bordeaux is crucial to our country."
 Castile_Rouergue_desc: "Rouergue must be conquered, to extend our supply flow into the regions of Narbonne and Provence. We must prevent our enemies from cutting our Pyreneean supplies by occupying Toulouse from Rouergue area."
 Castile_Narbonne_desc: "Narbonne is our country road to West Provence, we must conquer the what is ultimately Gulf of Lion and Provence."
 Castile_Provence_desc: "Now, when we will have Provence conquered, we will be finally able to control the Western Mediterranean trade and exploit that. The Trade must flow!"
 Castile_conquer_navarra_title: "Conquer Navarra"
 Castile_conquer_navarra_desc: "It is time we destroy this Petty Kingdom of Navarra. The Province of Navarra can be heavily fortified and can serve a purpose of blocking the French Raids from Labourd, but it won't work that way, if we let the Basques govern themselves, it is time we bring the Navarran People under our Rule."
 cas_centralization: "Integration of Navarra"
 Castile_foundations: "Foundations for Grand Armada"
 Castile_foundation_title: "Foundation of Armada"
 Castile_foundation_desc: "Due to us only recently becoming an emerging colonial and coastal power, we lack any foundations for a grand navy. Knowing this, we must create foundations for what may in the future become the Grand Armada of Spain."
 Castile_philipines: "Trade with the Phillipines"
 Castile_Foot_in_Phillipines_title: "Foothold in Phillipines"
 Castile_Foot_in_Phillipines_desc: "When one of our noble explorers tried to circumnavigate the world, he stopped in the Phillipine land, where during a tribal feud he was killed. His crew managed to survive and come back to Spania, but his destiny was to stay there. This Treachery begs for Vengeance!"
 Castile_la_mancha: "Boosted Production"
 Castile_La_Mancha_title: "La Manchan Goldmine"
 Castile_La_Mancha_desc: "The La Manchan Goldmine has been providing Gold and other valuable resources to the Crown for Years, we must improve the local cities and encourage settlement, so more Miners can work there and make the Nation richer."
 cas_attractive_land: "Land of Opportunities"
 Castile_Develop_cities_title: "Care for the Poor"
 Castile_Develop_cities_desc: "There are still Poor Cities laying around in the Crown, we must take care of them and develop them to match with the rest of the land, so we can not be ashamed of poor land in the Kingdom, and we can attract more settlers."
 Castile_supported_school_of_salamanca: "Supported School of Salamanca"
 Castile_school_of_salamanca_title: "School of Salamanca"
 Castile_school_of_salamanca_desc: "School of Salamanca has been set up by the clergy, and they follow the renaissance ideals, we must support the Salamancan School, as they might help us push our nation further than ever before!"
 
