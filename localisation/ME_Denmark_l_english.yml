l_english:
 # Missions:
 me_danish_controlled_cot_title: "Danish Trade"
 me_danish_controlled_cot_desc: "The Hansa port cities have long been the center of Danish trade, however, this situation is no longer suitable. Denmark must control the major ports along the Baltic coast by any means possible."
 me_control_osel_title: "Conquer Osel"
 me_control_osel_desc: "The great King Valdemar II led the Danish armies to great victories in Estonia against the Pagans, however, since the St George's Night uprising these lands became part of the Livonian order. We must follow in his footsteps and take the islands of Osel to serve as a base."
 me_denmark_baltic_fleet_title: "The Baltic Fleet"
 me_denmark_baltic_fleet_desc: "Denmark has ambitions to conquer the Baltic, but to do so it will need a mighty fleet."
 me_denmark_norway_integration_title: "Integrate Norway"
 me_denmark_norway_integration_desc: "Norway has long been subject to Denmark, but it is time to annex them directly."
 me_denmark_sweden_integration_title: "Unite Scandinavia"
 me_denmark_sweden_integration_desc: "With Norway finally integrated, only Sweden stands between us and the achievement of a single Scandinavian nation."
 danish_into_greater_finland_title: "Into Greater Finland"
 danish_into_greater_finland_desc: "Now that we have united Scandinavia, we should take Greater Finland for ourselves."
 denmark_holstein_integration_title: "Annex Holstein"
 denmark_holstein_integration_desc: "Holstein, our vassal, has been independent of our greater realm for long enough. It's time we integrated them."
 danish_conquer_wales_title: "Welsh Campaign"
 danish_conquer_wales_desc: "Now that we have restored the Danelaw, we must expand to our natural borders on the British Isles."
 danish_conquer_the_isles_title: "Reclaim the Isles"
 danish_conquer_the_isles_desc: "The Isles were ruled by vikings for centuries. This gives us a strong claim to incorporate them into our nation."
 danish_conquer_leinster_title: "Irish Beginnings"
 danish_conquer_leinster_desc: "Conquering Leinster would give us a base in Ireland, which we could use to take the entire island."
 danish_conquer_ireland_title: "Conquer Ireland"
 danish_conquer_ireland_desc: "Our Viking ancestors tried to conquer all of Ireland and failed. We must succeed where they did not."
 danish_conquer_scotland_title: "Scottish Stain"
 danish_conquer_scotland_desc: "Scotland is one of the last areas in Britian not under our control. We should fix this immediately."
 denmark_have_a_large_army_title: "Grand Danish Legion"
 denmark_have_a_large_army_desc: "Our realm is under threat from both internal and external sources. We must increase the size of our army to protect our nation."
 danish_conquer_yorkshire_title: "Restore Yorkshire"
 danish_conquer_yorkshire_desc: "Historically, Vikings landed at Yorkshire before they started to conquer the British Isles. This makes it a fantastic place for us to begin our conquests of the British."
 danish_restore_danelaw_title: "Restore Danelaw"
 danish_restore_danelaw_desc: "The Danelaw was a territory in the british isles ruled by Danes for several centuries. This gives us a strong claim to the land."
 danish_restore_north_sea_empire_title: "Restore the North Sea Empire"
 danish_restore_north_sea_empire_desc: "The North Sea Empire was the collections of Holdings of Cnut. As Cnut was primarily the king of Denmark, we have a claim to all of these lands."
 danish_conquer_normandy_title: "Norman Roots"
 danish_conquer_normandy_desc: "Now that we have restored the North Sea Empire, we must conquer lands that our rightfully ours. We should begin with lands our ancestors conquered, like Normandy."
 danish_conquer_brittany_title: "Briton Question"
 danish_conquer_brittany_desc: "Brittany has had a strong Norman influence on its culture for centuries. Because of this, and because we now rule Normandy, we now have a claim to Brittany."
 danish_conquer_galicia_title: "Into Iberia"
 danish_conquer_galicia_desc: "Conquering all the lands controlled by vikings, even if only for a few years, is a top priority. Some of our historians claim Galicia was one of those conquered lands, if only for a short while."
 danish_rule_baltic_trade_title: "Expand the Toll"
 danish_rule_baltic_trade_desc: "If we can control the trade of the Baltic and North Sea, we can strengthen our entire merchant core for decades to come."
 danish_rule_english_channel_trade_title: "English Commerce"
 danish_rule_english_channel_trade_desc: "If we can continue to control the trade of the Baltic and North Sea, and expand to control the English Channel as well, we can have an effective monopoly over trade in Northern Europe."
 danish_conquer_livonia_and_curonia_title: "Baltic Campaign"
 danish_conquer_livonia_and_curonia_desc: "Now that we control Estonia, we should conquer the rest of the culturally baltic lands."
 danish_conquer_pommerania_title: "Pomeranian Strip"
 danish_conquer_pommerania_desc: "Pomerania would make a valuable addition to our nation, as it would help us control the baltic trade. We have a historical claim, as vikings ruled it for a time."
 danish_conquer_sicily_title: "Wrap around Europe"
 danish_conquer_sicily_desc: "As Normans are basically vikings, we should emulate their conquests as well. This includes Sicily."
 danish_gain_mediterranian_bases_title: "Mediterranean Bases"
 danish_gain_mediterranian_bases_desc: "Now that we control Sicily, we should gain bases throughout the Mediterranean, so we can better control our holdings."
 danish_conquer_constantinople_title: "Our Desire"
 danish_conquer_constantinople_desc: "Constantinople is the City of the Worlds Desire. It used to have a sizable norse population, as the home of the Varangian Guard. We can use this to claim and conquer it, although the locals may not appreciate our tentative claim very much, making it harder to integrate."
 danish_university_of_sjaeland_title: "University of Sjaeland"
 danish_university_of_sjaeland_desc: "If we build a University in Sjaeland, we can better adapt to the times. "
 danish_scandinavian_education_title: "Scandinavian Education"
 danish_scandinavian_education_desc: "A great nation such as ours deserves a well educated populace. We should build universities throughout our nation to ensure that this is the case."
 dan_colonize_greenland_title: "Not Quite Green"
 dan_colonize_greenland_desc: "Our ancestors once colonized Greenland. We should re-establish this colony in their name."
 dan_colonize_vinland_title: "New Vinland"
 dan_colonize_vinland_desc: "Vinland was once colonized by Vikings. We should establish colonies there, in the name of Scandinavia!"
 dan_colonize_eastern_america_title: "Shoreline Settlement"
 dan_colonize_eastern_america_desc: "Eastern America is a natural point of expansion for our colonial holdings."
 dan_become_a_colonial_power_title: "Colonial Power"
 dan_become_a_colonial_power_desc: "Because of our ancestry, if we managed to become a major colonial power, we could use this knowledge to grow our colonies even faster, and perhaps establish more of them."
 danish_conquer_southern_baltic_coast_title: "Baltic Coastline"
 danish_conquer_southern_baltic_coast_desc: "We must conquer the coast of the baltic, and become the hegemon of the region."
 danish_develop_sjaeland_title: "Develop Sjaelland"
 danish_develop_sjaeland_desc: "A great nation like ours deserves a great capital. We should develop Sjaeland to make this the case."
 danish_make_sjaeland_a_global_city_title: "Sjaelland Universalis"
 danish_make_sjaeland_a_global_city_desc: "We should continue to develop Sjaelland so we can have a massively powerful capital."
 dan_discover_new_world_title: "(Re)discover the New World"
 dan_discover_new_world_desc: "The Vikings once discovered the New World, but their knowledge was lost to the ages. We must find the New World again."
 dan_colonize_caribbean_title: "Caribbean Colony"
 dan_colonize_caribbean_desc: "The caribbean islands are full of riches, making them a strong candidate for our nations next colony."
 dan_colonize_gold_coast_title: "Coast of Gold"
 dan_colonize_gold_coast_desc: "If we colonized the Gold Coast, we might be able to reach India, and take its riches for ourselves."
 dan_base_in_india_title: "Indian Base"
 dan_base_in_india_desc: "We must establish a base in India, so we can take its wealth for ourselves. We believe we have found a fantastic candidate."
 dan_expand_indian_holdings_title: "Bengali Campaign"
 dan_expand_indian_holdings_desc: "We should Expand our Indian holdings, to include the coast of Bengal."
 dan_colonize_nicobar_islands_title: "Nicobar Islands"
 dan_colonize_nicobar_islands_desc: "The Nicobar Islands would make for a great base in the region. Furthermore, they are basically unpopulated!"
 dan_base_in_indonesia_title: "Indonesian Ambitions"
 dan_base_in_indonesia_desc: "Bintan would make a fantastic base in Indonesia, so we could start to siphon off its trade for ourselves."
 
