 ## Confederation:
 confederation_name: "Confederation"
 confederation_desc: "A loosely centralized republic using the former Hanseatic League as a basis for government structure. Within this government, the powers of individual member states are at odds with the Federalists and Oligarchs, who wish to centralize the state and pursue true free market principles, respectively."

