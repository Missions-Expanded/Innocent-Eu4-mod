 #events:
 me_austria_missions.1.t: "The Swabian Matter"
 me_austria_missions.1.d: " "
 me_austria_missions.1.a: "Let us demand subjugation"
 me_austria_missions.1.b: "A Swabian march would be fitting"
 me_austria_missions.1.c: "This is the start of our German ambitions"

 me_austria_missions.2.t: "Who Brings Shadow"
 me_austria_missions.2.d: " "
 me_austria_missions.2.a: "Let us integrate them diplomatically!"
 me_austria_missions.2.b: "Italy is MY kingdom! They shall bend the knee to ME!" 

 me_austria_missions.3.t: "Tirol's Armory"
 me_austria_missions.3.d: " "
 me_austria_missions.3.a: "It shall not only be a museum."
 me_austria_missions.3.b: "We shall examine the weapons and armor to innovate ours."


 me_austria_missions.5.t: "A New Champion in the Joust"
 me_austria_missions.5.d: "During a recent jousting tournament, an unheralded commoner surprised all in attendance by besting everyone who faced him until he was declared the champion. Now we face the awkward decision of what to do with him."
 me_austria_missions.5.a: "The man must lead our armies!"
 me_austria_missions.5.b: "Tighten the rules to make sure this doesn't happen again!"

 me_austria_missions.6.t: "An Enlightened Despot"
 me_austria_missions.6.d: " "
 me_austria_missions.6.a: "His ideals will be embraced by the entire realm!"
 me_austria_missions.6.b: "Let him keep his reforms to his reign only."

 me_austria_missions.7.t: "A Union with Iberia"
 me_austria_missions.7.d: " "
 me_austria_missions.7.a: "We shall"

 me_austria_missions.8.t: "A Habsburg Union"
 me_austria_missions.8.d: " "
 me_austria_missions.8.a: "We shall"

 me_austria_missions.9.t: "The Habsburg Wedding"
 me_austria_missions.9.d: " "
 me_austria_missions.9.a: "Charles will lead us to greatness!"
 me_austria_missions.9.b: "No Habsburg prince will look out for us."

 me_austria_missions.10.t: "A Balanced Court"
 me_austria_missions.10.d: " "
 me_austria_missions.10.a: "Yay."

 me_austria_missions.11.t: "Founding of a New March"
 me_austria_missions.11.d: " "
 me_austria_missions.11.a: "We shall establish them as our vassal."
 me_austria_missions.11.b: "We'll make use of their lands into great extend."

 me_austria_missions.12.t: "An Offer of Marshalship"
 me_austria_missions.12.d: " "
 me_austria_missions.12.a: "Even defeated, we will find new glory in this position."
 me_austria_missions.12.b: "We will not yield."

 me_austria_missions.13.t: "The Legacy of the Teutonic Order"
 me_austria_missions.13.d: " "
 me_austria_missions.13.a: "We shall restore the Prussians to their land"
 me_austria_missions.13.b: "We will keep their provinces"

 me_austria_missions.14.t: "Privilegium Maius"
 me_austria_missions.14.d: " "
 me_austria_missions.14.a: "Huzzah!"

 me_austria_missions.15.t: "The Balkan Frontier"
 me_austria_missions.15.d: " "
 me_austria_missions.15.a: "We shall create a Balkan march."
 me_austria_missions.15.b: "Their lands will truly prosper under us."
 
 me_austria_missions.16.t: "Uniting the Two Romes"
 me_austria_missions.16.d: " "
 me_austria_missions.16.a: "The Crown is mine."
 me_austria_missions.16.b: "They can be an 'Empire'......as our vassal."

 me_austria_missions.17.t: "The Burgundian Succession"
 me_austria_missions.17.d: " "
 me_austria_missions.17.a: "We will maintain them as a realm between us and the French."
 me_austria_missions.17.b: "We will use our ties for integration."

 me_austria_missions.18.t: "The Fate of Switzerland"
 me_austria_missions.18.d: " "
 me_austria_missions.18.a: "They are still German. No need for harsh treatment."
 me_austria_missions.18.b: "We will not forget our previous humilation against them."

 me_austria_missions.19.t: "A Confederation of South Germans"
 me_austria_missions.19.d: " "
 me_austria_missions.19.a: "Equality amongst the people."
 me_austria_missions.19.b: "Even confederations need leaders."
 
 ME_Austria_Events.22.t: "The Austrian Iron"
 ME_Austria_Events.22.d: " "
 ME_Austria_Events.22.a: "We shall exploit this trade."
 ME_Austria_Events.22.b: "How about a long-term investment?"
 
 me_austria_missions.23.t: "Foundation of the Directory"
 me_austria_missions.23.d: " "
 me_austria_missions.23.a: "With this new administration, the estates influence will be lowered."
 me_austria_missions.23.b: "They are here to help us, not ruin us."
 
 me_austria_missions.24.t: "Bohemian Gold"
 me_austria_missions.24.d: " "
 me_austria_missions.24.a: "Excellent."
 
 me_austria_missions.25.t: "Franz Anton von Raab's Reforms"
 me_austria_missions.25.d: " "
 me_austria_missions.25.a: "The nobility will bend the knee to me!"
 me_austria_missions.25.b: "We are forever indebted to them."
 
 me_austria_missions.33.t: "Ladislaus' Succession"
 me_austria_missions.33.d: " "
 me_austria_missions.33.a: "Demand the crown of Bohemia."
 me_austria_missions.33.b: "We do not want the crown, but their land."
 
 me_austria_missions.34.t: "Albert's Succession"
 me_austria_missions.34.d: " "
 me_austria_missions.34.a: "Very well."
 me_austria_missions.34.b: "We will only be ruled by Bohemian kings."
 
 me_austria_missions.35.t: "The Bohemian Response"
 me_austria_missions.35.d: " "
 me_austria_missions.35.a: "War is the only way, then."
 
 me_austria_missions.36.t: "The Crown of Bohemia"
 me_austria_missions.36.d: " "
 me_austria_missions.36.a: "Archduke of Austria and King of Bohemia."
 
 me_austria_missions.37.t: "Where Holy Roman Emperors Once Ruled"
 me_austria_missions.37.d: " "
 me_austria_missions.37.a: "Prague shall serve as a beacon of our glorious rule."
 
 me_austria_missions.38.t: "Kingdom of Lombardy"
 me_austria_missions.38.d: " "
 me_austria_missions.38.a: "I shall be its king"
 me_austria_missions.38.b: "They will make a great vassal"
 me_austria_missions.38.c: "The Italians will know of our great rule"
 
 me_austria_missions.26.t: "A Decision of Culture"
 me_austria_missions.26.d: " "
 me_austria_missions.26.a: "We will focus on our own culture."
 me_austria_missions.26.b: "We are surrounded by foreign cultures. Maybe we should focus on them instead"
 
 me_austria_missions.27.t: "Schwaz Silver Mine"
 me_austria_missions.27.d: "While new deposits of silver had been found in the Schwaz mining district by the early 15th century production have not begun to pick up until now. Greater and greater quantities are being taken out of the mines and with the annual extraction reaching 11 tonnes the area has gained a reputation as the biggest silver mine in Europe."
 me_austria_missions.27.a: "Great!"
 
 me_austria_missions.28.t: "An 'Invitation' to the Empire"
 me_austria_missions.28.d: " "
 me_austria_missions.28.a: "They will not refuse our offer."
 me_austria_missions.28.b: "I do not wish for more rebellious princes."
 
 me_austria_missions.29.t: "[From.GetName] Demands we join the Empire"
 me_austria_missions.29.d: " "
 me_austria_missions.29.a: "Very well."
 me_austria_missions.29.b: "We still have fight left in us!"
 
 me_austria_missions.40.t: "The War Council"
 me_austria_missions.40.d: " "
 me_austria_missions.40.a: "Our armies will be more organized than ever."
 
 me_austria_missions.41.t: "A Standing Army"
 me_austria_missions.41.d: "Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Est velit egestas dui id ornare arcu. Vitae auctor eu augue ut lectus arcu. Diam sit amet nisl suscipit adipiscing bibendum est ultricies. Interdum velit euismod in pellentesque massa placerat. Dolor sit amet consectetur adipiscing. Felis donec et odio pellentesque diam. Vivamus at augue eget arcu dictum varius duis at consectetur. Ante in nibh mauris cursus mattis molestie a iaculis. Phasellus egestas tellus rutrum tellus pellentesque eu tincidunt tortor aliquam. Tortor condimentum lacinia quis vel eros donec."
 me_austria_missions.41.a: "They shall now fear us!"
 
 me_austria_missions.56.t: "The Emperor Demands Subjugation"
 me_austria_missions.56.d: " "
 me_austria_missions.56.a: "We'd be fools to reject his demands."
 me_austria_missions.56.b: "Come what may, we shall live on."
 
 me_austria_missions.57.t: "Subjugation of Sclavinia"
 me_austria_missions.57.d: "Sed semper, elit vel lacinia convallis, tellus ipsum hendrerit ex, id rutrum velit turpis vel nunc. Maecenas malesuada pulvinar mattis. Integer ut eleifend nulla, ac fringilla erat. Phasellus metus sem, venenatis at enim et, fringilla auctor massa. Duis aliquet lobortis ligula, ac iaculis leo sodales nec. Phasellus nec odio eu sem ultricies tincidunt. Ut et rutrum erat, quis venenatis diam. Quisque at nisi vel orci dapibus gravida. Praesent luctus condimentum felis. Curabitur mollis posuere nisl a dictum. Mauris eget nisi eget nisl pellentesque aliquam non sed ex. "
 me_austria_missions.57.a: "We will be back!"
 
 me_austria_missions.58.t: "The Imperial Treasury"
 me_austria_missions.58.d: " "
 me_austria_missions.58.a: "The Imperial funds will be used with great care"
 
 me_austria_missions.59.t: "Imperial Marshalship"
 me_austria_missions.59.d: " "
 me_austria_missions.59.a: "Under our command, the Imperial army will crush its enemies!"
 
 me_austria_missions.60.t: "The Imperial Court Chaplain"
 me_austria_missions.60.d: " "
 me_austria_missions.60.a: "Heretics begone!"
 
 me_austria_missions.61.t: "Fate of Sclavinia"
 me_austria_missions.61.d: "Cras tempus erat eros, nec volutpat enim commodo sit amet. Pellentesque fringilla ullamcorper neque nec vestibulum. Donec et sodales sem. Mauris rutrum nulla et risus ullamcorper, et aliquet purus semper. Sed consectetur a leo at blandit. Praesent ultricies tortor sapien, vitae aliquet nunc consequat vel. Praesent in ante odio. Aliquam sollicitudin vel diam vel dictum. Quisque efficitur sollicitudin ex, at sagittis odio placerat eget. Quisque in tempus magna. Nullam in eleifend nulla. Morbi sed viverra purus. Morbi sagittis rhoncus interdum."
 me_austria_missions.61.a: "Sclavinia belongs in the Empire."
 me_austria_missions.61.b: "We shall partition them."
 
