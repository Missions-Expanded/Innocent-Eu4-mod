#"Hasbsburg Glory"
me_hab_habsburg_splendor_title: "Habsburg Glory"
 me_hab_habsburg_splendor_desc: "§YHabsburg Glory§! represents how powerful the §YHabsburg§! dynasty is within the courts of Europe. It is gained by: \n -Getting elected §YHoly Roman Emperor§! \n -Accepting a new §YCulture§! \n -Winning the §YLeague Wars§! \n -Levelling up the §YSchonbrunn Palace§! \n -From various §YMissions§! and §YEvents§!  \n\n§YHabsburg Glory§! can be lost by the following: \n -When a §YWeak Heir§! ascends the throne \n -Losing the §YLeague Wars§! \n -Demoting §YCultures§! \n -Each level of §YSchonbrunn Palace§! lost \n\n Depending on our current §YHabsburg Glory§!, we gain different bonuses:\n\n §Y0-20§!: No bonuses\n\n §Y21-40§!:\n Improve Relations: §G+5%§!\n National Unrest: §G-1§!\n\n §Y41-60§!: \n Improve Relations: §G+10%§!\n National Unrest: §G-2§!\n\n §Y61-80§!:\n Improve Relations: §G+20%§!\n National Unrest: §G-2§!\n Diplomats §G+1§!\n\n §Y81-100§!:\n Improve Relations: §G+20%§!\n National Unrest: §G-3§!\n Diplomats §G+1§!\n -May put heirs on foreign thrones"

