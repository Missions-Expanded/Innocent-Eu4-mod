 # "Hasbsburg Glory"
 me_hab_habsburg_splendor_title: "@[Root.GetTag] Habsburg Glory"
 me_hab_habsburg_splendor_desc: "Currently: (§M[Root.habsburg_glory.GetValue]§!)\n\n§YHabsburg Glory§! represents how powerful the §YHabsburg§! dynasty is within the courts of Europe. It is gained by: \n -Getting elected §YHoly Roman Emperor§! \n -Accepting a new §YCulture§! \n -Levelling up the §YSchonbrunn Palace§! \n -From various §YMissions§! and §YEvents§!  \n\n§YHabsburg Glory§! can be lost by the following: \n -When a §YWeak Heir§! ascends the throne \n -Demoting §YCultures§! \n\n Depending on our current §YHabsburg Glory§!, we gain different bonuses:\n\n §Y0-20§!:\n No bonuses\n\n §Y21-40§!:\n Improve Relations: §G+5%§!\n National Unrest: §G-1§!\n\n §Y41-60§!: \n Improve Relations: §G+10%§!\n National Unrest: §G-2§!\n\n §Y61-80§!:\n Improve Relations: §G+20%§!\n National Unrest: §G-2§!\n Diplomats §G+1§!\n\n §Y81-100§!:\n Improve Relations: §G+20%§!\n National Unrest: §G-3§!\n Diplomats §G+1§!\n -May put heirs on foreign thrones"
 
 HAB_currently_available_interactions: "Currently Available §YHabsburg Glory§! Interactions: \n[Root.AustriaGloryOfHabsburgTriggerStatus] - §YGlory of Habsburg§! \n[Root.AustriaUnshakenReputationTriggerStatus] - §YUnshaken Reputation§! \n[Root.AustriaFavorsTriggerStatus] - §YFavors Boost§! \n[Root.AustriaCourtlyHelpTriggerStatus] - §YCourtly Help§!"

