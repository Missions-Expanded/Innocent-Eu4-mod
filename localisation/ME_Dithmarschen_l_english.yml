l_english:
 dithmarschen_control_strait_title:1 "Control the Strait"
 dithmarschen_control_strait_desc:1 "The Dithmarschen-Verdener strait is a key strategic point, and we must secure it."
 dithmarschen_conquer_oldenburg_title:1 "Conquer Oldenburg"
 dithmarschen_conquer_oldenburg_desc:1 "We must surround the city of Bremen if we plan to conquer it."
 dithmarschen_conquer_east_frisia_title:1 "Conquer East Frisia"
 dithmarschen_conquer_east_frisia_desc:1 "East Frisia is our gateway into the Netherlands."
 dithmarschen_unite_frisia_title:1 "Unite Frisia"
 dithmarschen_unite_frisia_desc:1 "A unified Frisia will be a useful tool for getting into Holland."
 dithmarschen_conquer_munster_title:1 "Conquer Munster"
 dithmarschen_conquer_munster_desc:1 "We must expand into Germany to increase our influence."
 dithmarschen_conquer_bremen_title:1 "Conquer Bremen"
 dithmarschen_conquer_bremen_desc:1 "Bremen is a strategic trade city around Lübeck, and we must secure it to increase our grasp over the trade in the area."
 dithmarschen_conquer_holland_title:1 "Conquer Holland"
 dithmarschen_conquer_holland_desc:1 "Holland is a worthy addition to our realms with vast riches and power."
 dithmarschen_unite_schleswig_holstein_title:1 "Unite Holstein"
 dithmarschen_unite_schleswig_holstein_desc:1 "Schleswig-Holstein has remained fractured for too long. We must unite it under our banner."
 dithmarschen_conquer_denmark_title:1 "Conquer Denmark"
 dithmarschen_conquer_denmark_desc:1 "We must strike back at our oppressors!"
 dithmarschen_conquer_lower_saxony_title:1 "Conquer Lower Saxony"
 dithmarschen_conquer_lower_saxony_desc:1 "Lower Saxony includes many important cities, such as Hamburg, a great trading city, and important launching points into Germany."
 dithmarschen_germanize_schleswig_title:1 "Germanize Schleswig"
 dithmarschen_germanize_schleswig_desc:1 "We must incorporate Schleswig completely into our realm to bring forth growth in Schleswig-Holstein."
 dithmarschen_enlighten_the_lands_title:1 "Enlighten the Country"
 dithmarschen_enlighten_the_lands_desc:1 "We must enlighten the nation to stay ahead in technology."
 
