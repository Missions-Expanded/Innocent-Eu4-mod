 Melva_Ragusa_Events.1.D: "There was indeed an ordinance issued by the Small Council and the Rector after the word of the fall of Constantinople reached the city. After that, they stipulated that every man coming into the city had to make a meaningful contribution ie carry a stone with himself which was then slotted into the fortifications in order to make them stronger and better able to withstand sieges."
 Melva_Ragusa_Events.1.OPT1: "Fortify em!"

