l_english:
 Bar_Independence_title:0 "Gain Independence"
 Bar_Independence_desc:0 "Our people share a distinct culture much unlike the rest of the Provencal lords. In order to make sure this culture is preserved, we need to be our own, independent nation."
 Bar_Army_title:0 "Build Up an Army"
 Bar_Army_desc:0 "What use is a nation without an army? Barrois will surely be conquered again unless we have a standing army!"
 Bar_Allies_title:0 "The Search For Allies"
 Bar_Allies_desc:0 "Our diplomatic situation is rough, being sandwiched in between the Holy Romans and France. In order to survive this cruel environment, we will need allies."
 Bar_Treasury_title:0 "Build a Treasury"
 Bar_Treasury_desc:0 "We ought to build a strong treasury, so that in the case of an emergency we will be prepared."
 Bar_Lorraine_title:0 "Conquer Lorraine"
 Bar_Lorraine_desc:0 "Lorraine lies to the east of us, close to the river Rhine. If we conquer it, we will be in a much better position."
 Bar_Protect_From_Burgundy_title:0 "Protect From Burgundy"
 Bar_Protect_From_Burgundy_desc:0 "Burgundy is an existential threat, we will need to create a buffer between us and them to ensure our safety."
 Bar_Burgundy_title:0 "The Fate of Burgundy"
 Bar_Burgundy_desc:0 "Now weakened, Burgundy finds herself isolated and low on manpower. The natural course of action is to take advantage."
 Bar_Luxemburg_title:0 "Seize Luxemburg"
 Bar_Luxemburg_desc:0 "Luxemburg is the seat of many influential people, from great merchants to Holy Roman Emperors. Controliing this prestigious land will bring us glory and honour!"
 Bar_Champagne_title:0 "Conquest of Champagne"
 Bar_Champagne_desc:0 "We have secured the most precious areas around the eastern part of France and the Rhineland. It is time to strike at France proper."
