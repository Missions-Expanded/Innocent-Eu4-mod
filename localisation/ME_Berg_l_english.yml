l_english:
 BRG_succession_of_kleves_title: "Succession of Cleves"
 BRG_succession_of_kleves_desc: "The States of Jülich-Berg and Cleves-Mark engaged in many strategic marriages between each other to ensure safety from the other party. Thanks to this, there were many relatives to be found in the opposing house. This also lead to the inheritance of Jülich-Berg by the Duke of Cleves, as per the Salic law."
 BRG_gelre_title: "Duke of Gelders"
 BRG_gelre_desc: "The states of Jülich-Berg and Cleves-Mark engaged in many wars with the Dukes of Gelre, who were trying their best to exert their influence along the upper flow of the Rhine. Similarly, the enemy states were trying to do the same. One of the claimaints to Gelre was William the Fifth, Duke of Jülich-Cleves-Berg."
 BRG_freiburg_title: "Treaty of Freiburg"
 BRG_freiburg_desc: "In the Summer of 1498, Maximilian, King of the Germans, signed a treaty with the dukes of Jülich-Berg and Cleves to fight the Duke of Gelre together. We need to align ourselves with powerful powers to defeat our enemies."
 BRG_geheimer_rat_title: "Geheimer Rat"
 BRG_geheimer_rat_desc: "Almost every state in the Holy Roman Empire had a privy council - Geheimer Rat - at one point or another. The dukes of Jülich-Cleves-Berg were no exception in this matter. The purpose of the institutions ranged from state to state, but one thing was certain, their body was certainly advisory."
 BRG_exert_influence_title: "Exert Influence"
 BRG_exert_influence_desc: "Our rule over [4775.GetName] is weak and growing weaker day by day. It is time to enforce our sovereignty over Ravensberg, a territory that is quite disconnected from the rest of our territories, and desired by many westphalian contenders."
 
 BRG_julich_kleves: "New Houses Claimed"
 BRG_centralization: "Centralization of Our Rule"
 BRG_order_of_the_horn: "Order of the Horn"
 BRG_geheimer_rat_fur_die_mark: "Geheimer Rat fur die Mark"
 
