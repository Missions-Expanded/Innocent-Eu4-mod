l_english:
 mission_1_title:0 "Angkor Wat"
 mission_1_desc:0 "The temple of Angkor Wat was a Hindu temple that represents our past and historical Hindu nationality. By rebuilding it we can embrace our past."
 modifier_1:0 "Angkor Wat Rebuilt!"
 mission_2_title:0 "Conversion of Angkor Wat"
 mission_2_desc:0 "Angkor Wat, with the materials it was constructed with, would make a great fortress to protect our nation. We should use it as a holy site and a defense from invaders."
 modifier_2:0 "Converted Angkor Wat into a Fort"
 mission_3_title:0 "Religious Conversion"
 mission_3_desc:0 "Throughout the Khmer Empire the Hindu majority populous cry out for a Hindu Khmer once again. We shall rekindle the flames of our empire and convert back to the one and true faith!"
 modifier_3:0 "A New Faith!"
 mission_4_title:0 "The Champani Throne"
 mission_4_desc:0 "The nation of Champa to our direct east is small and could be easily put under our rule. We shall conquer the Champani throne!"
 mission_5_title:0 "Liberation of Indrapura"
 mission_5_desc:0 "The Mahayana state of Dai Viet currently oppress the Hindu people in Indrapura. We shall liberate them and centralize our empire."
 mission_6_title:0 "The City of Battambang"
 mission_6_desc:0 "To our west in Ayutthaya lies an area full of Khmer people known as Battambang that are being oppresed by the Siamese. We shall liberate our fellow Khmer peoples from the oppressive Ayutthaya!"
 mission_7_title:0 "Expansion into Tonkin"
 mission_7_desc:0 "The people in the state of Tonkin lay undefended by their foolish masters. Once again we shall prove the strength of the Khmer Empire!"
 mission_8_title:0 "A Cultural Revolution!"
 mission_8_desc:0 "Our nation is starting to have a cultural revolution. To fully embrace this new culture we should expand into lands of similar religion and culture, starting with the kingdom of Tondo."
 modifier_7:0 "Cultural Acceptance"
 mission_9_title:0 "The Spice Islands"
 mission_9_desc:0 "There is a rumor of some islands to our east that have many spices and produce exotic goods. By controlling these provinces we can control the spice trade across the world."
 modifier_5:0 "Increased Exotic Goods Production"
 mission_10_title:0 "Escape from the Ming"
 mission_10_desc:0 "The Ming Dynasty has forced us to pay tribute for protection of our nation. Now that we have expanded, we do not need to give tribute for no reason. Our nation rallies with cheer as we escape from the grasp of the Ming!"
 modifier_4:0 "Escaped the Ming's Grasp"
 mission_11_title:0 "Diplomatic Actions"
 mission_11_desc:0 "Our rapid restoration and reforms has not let us spend time forging alliances and mainting diplomatic relations. We should have a good reputation before we try to maintain alliances."
 modifier_8:0 "High Reputation Among Others"
 mission_12_title:0 "The Khmer People"
 mission_12_desc:0 "On the other side of the Mekong lies the area known as Khorat. They are of Khmer culture but are being ruled by others who are not tolerant of us. We must conquer the lands to protect our people."
 modifier_6:0 "Prestigious Kingdom"