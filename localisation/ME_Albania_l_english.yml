l_english:
 Albania_full_strength_title: "Get to Full Strength"
 Albania_full_strength_desc: "If we want to continue repelling turks we need to strengthen our army."
 Albania_allies_title: "Find Allies"
 Albania_allies_desc: "Having allies will further provide us defence against foreign invaders, we should seek a lot of them."
 Albania_Vlore_title: "Reclaim Vlore"
 Albania_Vlore_desc: "Vlore is Albanian land taken by the Turks, we need to take it back as part of our rebellion!"
 Albania_rascia_title: "Incorporate Rascia"
 Albania_rascia_desc: "Southern Rascia holds albanians, we should take the land and colonize it."
 Albania_serbia_title: "Conquer Serbia"
 Albania_serbia_desc: "Having Serbians under us will provide us more good than bad in the long run so we should subjugate them as fast as possible."
 Albania_bosnia_title: "Subdue Bosnia"
 Albania_bosnia_desc: "To further increase the strength of Albania we should conquer Bosnia."
 Albania_croatia_title: "Subjugate Croatia"
 Albania_croatia_desc: "We should push East to conquer to what's Illyria."
 Albania_coast_title: "Follow the Adriatic Coast"
 Albania_coast_desc: "Controlling the Adriatic coast will increase our trade income, so we should conquer that land."
 Albania_Unity_title: "Unite the Albanian Peoples"
 Albania_Unity_desc: "If we can have all albanians under our flag of rebellion we will be stronger than ever!"
 Albania_Macedonia_title: "Push Turks off Macedonia"
 Albania_Macedonia_desc: "The time has come to start pushing turks off European land, we should start with Macedonia."
 Albania_Thracia_title: "Conquer Thracia"
 Albania_Thracia_desc: "Thracia has mostly fallen to turks a long time ago, time to liberate it."
 Albania_bulgaria_title: "Liberate Bulgaria"
 Albania_bulgaria_desc: "Bulgaria has long been under Ottoman rule, it's time to liberate it once for all."
 Albania_Durres_title: "Reclaim Durres"
 Albania_Durres_desc: "Durres is truly an Albanian city, if we would gain control over it, it would surely incorporate into our country."
 Albania_Northern_greece_title: "Conquer Northern Greece"
 Albania_Northern_greece_desc: "Northern Greece is very rich and we should put ourselves in control of it."
 Albania_Greece_West_title: "Subjugate Southern Greeks"
 Albania_Greece_West_desc: "Southern Greece is home to many great civilizations, if we can control it, it would be highly prestigious."
 Albania_Greece_East_title: "Claim the Aegean Islands"
 Albania_Greece_East_desc: "The Aegean islands are obvious land to take after greece, since they are mostly greek and under italian control."
 Albania_athlete_title: "Athlete Christi"
 Albania_athlete_desc: "Adopt the Title of Athlete Christi - defending against islamic turks."
 Albanian_culture_title: "Albanian Culture"
 Albanian_culture_desc: "Albanian culture has survived many centuries it can survive a lot more under our rule."
 Albania_overtake_ottomans_title: "Overtake Ottomans"
 Albania_overtake_ottomans_desc: "We need to overtake our neighboring empire and get our prestige very high."
 Albanian_culture: "Albanian Culture"
 athlete_christi: "Athlete Christi"
 albania_powah: "Strong Albania"
 alb_searching_for_allies: "Searching For Allies"
