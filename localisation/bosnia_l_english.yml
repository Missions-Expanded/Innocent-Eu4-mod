 intricate_alliances: "Intricate Alliances"
 protect_against_ottomans_title: "Protect against Ottomans"
 protect_against_ottomans_desc: "With the recent failure of the Crusade of Varna Ottoman expansion into theBalkans is more eminent than ever. To pretect our indpendence we should seek help from the major powers of the area."
 troops_ready: "Troops prepared"
 prepare_the_troops_title: "Prepare the troops"  prepare_the_troops_desc: "If we are to be seen as a regional power of the Balkans we should not just rely on the strength of our allies. To open up the path for further conquest we should prepare our army."
