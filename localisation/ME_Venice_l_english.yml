 VENICE_ARSENAL_UPDATE: "L'Arsenale in §Y[112.GetName]§! will be upgraded!"
 VENICE_SALT_CONQUEST: "§Y[Root.GetName]§! gains a permanent claim on §Yall coastal Mediterranean salt provinces§!."
