#events 
 ME_Qing_Events.1.T: "Translating the Manchu Tongue"
 ME_Qing_Events.1.D: "It was obvious that the Koreans did not enjoy us as their new overlords, but they dared not resist any further, if not for the sake of their countrymen. In an effort to normalize relations with the Qing court, the Joseon court quickly went to work on training Korean-Manchu translators. Trained in both Jurchen Script and Hangul, these new translators should ease relations somewhat."
 ME_Qing_Events.1.OPT1: "Sounds great! We think... We don't really know Korean well."

 ME_Qing_Events.2.T: "Diplomacy with [1020.Owner.GetName]"
 ME_Qing_Events.2.D: "The Shogun of Japan is the de-facto ruler of the island, presiding as the military governor over several subordinate lords. Their focus on military rule has caused relations between China and Japan to be limited. Missions to the Shogun's court have recently proven successful and diplomatic channels are now being established via the Kingdom of Ryukyu, and the Joseon Court. The first true order of business is to being importing much needed silver from the island..."
 ME_Qing_Events.2.OPT1: "Send the junks!"
 ME_Qing_Events.2.OPT2: "Send the Junks!"
 ME_Qing_Events.2.OPT3: "Build an embassy!"

 ME_Qing_Events.3.T: "Burmese Military Frontier"
 ME_Qing_Events.3.D: "The jungles of Burma are a wild and untameable land. The Ming, great Chinese states before them found great difficulty in completely pacifying the kings of Burma. Following the campaign to secure Burma, regional governors of Xinan have examined the region with great interest. They claim that direct governance would be ideal, as it would lead to better response times to the region, while members of our court advise that an independent, but subjugant, Burma would be the ideal situation, as the difficulties of administrating the region all the way from the capital are known."
 ME_Qing_Events.3.OPT1: "Military rule should keep them in line."
 ME_Qing_Events.3.OPT2: "Establish them as a tribute."
 ME_Qing_Events.3.OPT3: "The governors will sort things out."

 ME_Qing_Events.4.T: "Invasion of Taiwan"
 ME_Qing_Events.4.D: "Several former Ming princes tried to hold onto the land, but were overrun by out might. The dozen or so remaining princes were treated with honor and were sent to live out their lives in the capital. While that may suffice for the nobility, the people are another story, as they look on their new overlords with suspicion. Perhaps we can extend an offer of peace to them?"
 ME_Qing_Events.4.OPT1: "No need to spill more blood."
 ME_Qing_Events.4.OPT2: "They are our subjects now. Further resistance is an act of treason."

 ME_Qing_Events.5.T: "Lifting the Seaban"
 ME_Qing_Events.5.D: "During the invasion of the Ming, we had to keep a close eye on the outgoing and ingoing ships, as they may have been instruments to revolt. Times have changed now, and Ming loyalists are no more. With newfound stability, we may finally start looking outwards, reaching past the seas to lands beyond, hoping they will bring to us their wealth and riches.\n\nThe ports are open!"
 ME_Qing_Events.5.OPT1: "Sort of..."
 qing_gets_custom_houses_tt: "Gets province triggered-modifier '§YCustoms House§!' until the end of the game."

 ME_Qing_Events.6.T: "Milk Tea and Gong Cha"
 ME_Qing_Events.6.D: "Gong Cha, or the imperial tea, is a special brand of tea granted special favor amongst the imperial court of China. Legend has it that the emperor was presented a cup of Longjing Tea, or Dragonwell Tea, at the Hu Gong Temple. The Emperor was so impressed with this tea that he granted the eighteen tea bushes at the Temple the status of Gong Cha. The tea has now become popularized all over China; the original eighteen bushes now produce tea valued more than their weight in gold.\n\nElsewhere, the Manchu practice of adding milk to tea has begun to catch on with foreigners. The Han natives of China may have no great love for milk tea, but it seems that we can sell this to others."
 ME_Qing_Events.6.OPT1: "Mmm. I could go for a cup of tea now."
 qing_milk_tea_tt: "\nIf fortune permits, perhaps we can reach out to new markets?"

 ME_Qing_Events.7.T: "Proliferation of Opium"
 ME_Qing_Events.7.D: "How strange it is that such a small plant could produce such incredible effects on man. During the Ming, it was regarded as an aphrodisiac, before that it was known to preserve Qi. Now, we simply know it to be a simple pleasure drug, a white tar-like poison.\n\nAnd what are poisons used for?"
 ME_Qing_Events.7.OPT1: "Opium consumption does not abide to Confucian principles."
 ME_Qing_Events.7.OPT2: "We would be left behind if we restrict their domestic sales."

 ME_Qing_Events.8.T: "Rule of the Dalai Lama"
 ME_Qing_Events.8.D: "The Mountains of Tibet and the great city of Lhasa has been ruled by kings and khans of ages past. The difficulty of holding the rough territories has lead foreign rulers to rule by proxy with great autonomy. The spiritual and political leader of Tibet, the Dalai Lama, has recognized our might and voluntarily offered to become a tribute under the Emperor. While a generous offer, this would effectively grant the Dalai Lama total rule in Tibet - a risky proposition. It could be to our advantage to fragment political power within Tibet amongst their own leadership and instead install a Panchen Lama, the defacto second highest authority of Tibet."
 ME_Qing_Events.8.OPT1: "We should keep a short leash."
 ME_Qing_Events.8.OPT2: "We will accept the offer of the Dalai Lama."
 ME_Qing_Events.8.OPT3: "What a headache..."

 ME_Qing_Events.9.T: "Rule over the Basin"
 ME_Qing_Events.9.D: "The Mongols of the Tarim Basin are a resistant and pugnacious people. They previously threatened the security of the mainland in the East, often raiding the border. Upon the defeat of the regional leaders, a former khan stepped forward, offering his loyalty in exchange for the autonomy and administration of the Tarim Basin and surrounding regions. We could accept him as an un-elevated khan, responsible for collecting tribute and handing our rightful portion to us; or granting him the lands and allowing him direct administration; or simply not obliging."
 ME_Qing_Events.9.OPT1: "Keep him close, but not too close."
 ME_Qing_Events.9.OPT2: "A military governate should be in order."
 ME_Qing_Events.9.OPT3: "Bah! Settle the lands, WE conquered it!"

 ME_Qing_Events.10.T: "State Monopoly on Salt"
 ME_Qing_Events.10.D: "After the conquest of Ming, the Qing court seized control of major salt production locations. To alleviate administrative responsibilities from the Qing government, the Qing appointed merchants to manage salt transportation and licenses. Although the salt monopoly is run by government officially, whether or not it operates smoothly is dependent on cooperation of the Merchants."
 ME_Qing_Events.10.OPT1: "Lets keep them in good graces then."
 qing_salt_station_tt: "Every owned §Ysalt§! province receives triggered-modifier '§YSalt Stations§!' until the end of the game."

 ME_Qing_Events.11.T: "Vietnamese Subjects"
 ME_Qing_Events.11.D: "The relationship between Dai Viet and the Chinese Empire has always been tenuous one, subject to the whims of the rulers of either country. We wish to maintain an amicable relation, as an invasion of Vietnam would be costly to both sides."
 ME_Qing_Events.11.OPT1: "Open direct diplomatic channels."
 ME_Qing_Events.11.OPT2: "Maintain the current tributary status."

 ME_Qing_Events.12.T: "Treaty of Nerchinsk"
 ME_Qing_Events.12.D: "Traditionally, the Chinese Empire has relied on the political philosophy of a sino-centric model, wherein all other nations are subject to the Son of Heaven. It appears this model can no longer be stringently followed as powerful nations of the West are beginning to make headway on the global stage. The Russian Empire is one of these powerful European powers whose Siberian settlements have finally come into regular contact with our northern extremities. After minor skirmishes and diplomatic missions, representatives of the Tsar and the Emperor have met to draw up a treaty in the common tongue of Latin. Hopefully, this agreement will prevent future large-scale conflicts between our great nations, but only time will tell..."
 ME_Qing_Events.12.OPT1: "We should avoid bloodshed."
 ME_Qing_Events.12.OPT2: "This is unacceptable, all must accept the superiority of the Qing."
 qing_treaty_tt: "The treaty will be renewed every 5 years."

 ME_Qing_Events.13.T: "Renewing the Treaty of Nerchinsk"
 ME_Qing_Events.13.D: "Times change, and after reassessing the political climate, we should examine whether or not this treaty is still to our favor. "
 ME_Qing_Events.13.OPT1: "Keep the peace."
 ME_Qing_Events.13.OPT2: "We reject this agreement."
 qing_no_renew: "An era of peace has ended..."

 ME_Qing_Events.14.T: "Importing Silver"
 ME_Qing_Events.14.D: "Silver flows in from foreign markets through the ports at Manila, silver that is sorely needed to bolster the Chinese economy. Luckily, our previous preparations in choosing monetary policies have finally come to fruition, and now that a steady stream of precious metals are now entering the Chinese economy it is only a matter of time before we can being reaping its rewards."
 ME_Qing_Events.14.OPT1: "Who knew inflation could be a positive?"
 ME_Qing_Events.14.OPT2: "Controlling the currency seems to have paid off."
 ME_Qing_Events.14.OPT3: "Our coins are now regarded much more favorably in foreign markets."

 ME_Qing_Events.100.T: "Employ the Wokou"
 ME_Qing_Events.100.D: "The Wokou Pirates were a feared group amongst the traders of the Ming. Since they operated from a then distant land, they could not be controlled... "
 ME_Qing_Events.100.OPT1: "Hire them into the Manchu navies."
 ME_Qing_Events.100.OPT2: "Pirates are too unruly to control."
 manchu_stayed_JAPAN_PIRATES: "Ban on Japanese Piracy"

 ME_Qing_Events.101.T: "Hire the Ronin"
 ME_Qing_Events.101.D: "In Japan, there is a class of warrior known as the Ronin. They ae wandering vagrants, who brought dishonor upon themselves. though they hold a lowly place under their former regime, they are still skilled warriors - dishonored or not..."
 ME_Qing_Events.101.OPT1: "They shall join our ranks!"
 ME_Qing_Events.101.OPT2: "How can we trust them if they cannot even obey their own masters?"

 ME_Qing_Events.102.T: "Conscript the Ainu"
 ME_Qing_Events.102.D: "The Ainu are knowledgeable in many ways of living in the coldest and harshest climates. Though such rough lands are nothing new to our Manchu Bannermen, it won't hurt to send them off to educate the foreign bannermen."
 ME_Qing_Events.102.OPT1: "Excellent idea."
 
 ME_Qing_Events.103.T: "The Japanese Eight Banners"
 ME_Qing_Events.103.D: "The continual expansion of the Banner system has been pivotal to our military organization. What once began as four doubled to the Manchu Eight Banners, then eight more added as the Mongol Eight banners, and eight more again, with the Han Eight Banners; together these twenty-four banners represented the three main ethnicities of the new Manchu Empire. The annexation of Japan has swelled our ranks once more, and perhaps it is once again time to expand the Banner system." 
 ME_Qing_Events.103.OPT1: "Create the Japanese Eight Banners!"
 ME_Qing_Events.103.OPT2: "Our ranks are large enough as it is!"

 ME_Qing_Events.104.T: "Expansion Beyond the Seas"
 ME_Qing_Events.104.D: "Many great and rich islands lie untouched in Nanyang. Tales of mountains of Spices, Gems, Gold, and even a virgin landmass as large as China. We cannot be satisfied with the known world; we must go forth into the unknown!"
 ME_Qing_Events.104.OPT1: "To the Seas!"

 ME_Qing_Events.15.T: "Reform the Six Ministries"
 ME_Qing_Events.15.D: "As the Qing evolved into a full fledged state, their system of government was adopted from the former Ming's own government; the bureaucratic functions were kept mostly intact with the simple but significant caveat that they were split amongst ethnic lines. The Qing split appointments between Manchu, Han, and occasional Mongol officials. Beyond this, the Qing government relegated specific tasks to the divisions of the Six Ministries. These departments handled routine affairs assumed in running a large state."
 ME_Qing_Events.15.OPT1: "The hiring process needs some work."
 reformed_ministry_personnel_tooltip: "Begin the '§YReforming the Ministry of Personnel§!' event chain."
 ME_Qing_Events.15.OPT2: "Taxes!"
 reformed_ministry_revenue_tooltip: "Begin the '§YReforming the Ministry of Revenue§!' event chain."
 ME_Qing_Events.15.OPT3: "Tributaries don't run themselves!"
 reformed_ministry_rites_tooltip: "Begin the '§YReforming the Ministry of Rites§!' event chain."
 ME_Qing_Events.15.OPT4: "Military logistics can't be ignored!"
 reformed_ministry_war_tooltip: "Begin the '§YReforming the Ministry of War§!' event chain."
 ME_Qing_Events.15.OPT5: "We should sort out the laws."
 reformed_ministry_justice_tooltip: "Begin the '§YReforming the Ministry of Justice§!' event chain."
 ME_Qing_Events.15.OPT6: "It's time to get to building!"
 reformed_ministry_works_tooltip: "Begin the '§YReforming the Ministry of Works§!' event chain."

 ME_Qing_Events.16.T: "New Regulations for the Ministry of Personnel"
 ME_Qing_Events.16.D: "The bureaucracy has evolved and the meritocratic examination system has become all but the sole determination for hiring practices. While this is excellent for maintaining a high quality of those we employ, the process is quite cumbersome. Particularly, the backlog of hires has become inundated with readers-in-waiting, mentors, and officials of lower qualification. A court advisor has suggested that we should not waste these talents to waiting, and instead send them off to lower administrative positions such as provincial magistrates."
 ME_Qing_Events.16.OPT1: "An excellent idea!"
 ME_Qing_Events.16.OPT2: "Doing so would only undermine our bureaucracies."
 completed_ministry_personnel_chain_tooltip: "The '§YReforming the Ministry of Personnel§!' event chain is §Gconcluded§!."

 ME_Qing_Events.17.T: "Compiling the Kai Lie"
 ME_Qing_Events.17.D: "A great empire cannot be governed by only a single Emperor; as such, it is one of the key skills of the Emperor to appropriately delegate tasks. Near the top of the hierarchy is the governing of provinces and their adjacent roles. In the era of the Ming, the practice of appointing these roles were done via 'collective recommendation,' hui tui. This process was carried out by members of a Ministry wherein they recommended someone to be appointed. While it built loyalty among peers, it was also subject to viscous factionalism.\nThe Board of Personnel have proposed an alternative system, ranked lists, or 'kai lei'; upon the vacancy of each position, officials create a list of all eligible candidates, ranked by qualification. The Board recommends that we try to distance ourselves from the old bureaucracy."
 ME_Qing_Events.17.OPT1: "An unbiased rule is necessary for an efficient bureaucracy."
 ME_Qing_Events.17.OPT2: "This seems rather complicated."

 ME_Qing_Events.18.T: "The Specialization of Posts"
 ME_Qing_Events.18.D: "The administration of the Qing is based on classical Confucian ideals - which say that passing examinations and studying the required texts is the sole qualifier for service. It has come to our attention that strict adherence to such ideals may serve a hindrance to our government. The roles of a governor and his subordinates can vary greatly and to treat each role and position the same in every province is a disservice to the particular details of truly governing the locals. As such, the Board of Personnel has suggested that we should consider allowing for governors to choose and appoint regional and local experts at their discretion to aid them. While this will grant greater autonomy to gubernatorial positions, the Emperor still reserves the right to pick, choose, and eject as he pleases."
 ME_Qing_Events.18.OPT1: "An interesting proposal..."
 ME_Qing_Events.18.OPT2: "Our current system will suffice."

 ME_Qing_Events.19.T: "Specialization of Posts in [Root.GetName]"
 ME_Qing_Events.19.D: "The roles of an expert are not to be understated! One highly qualified individual can make all the difference between smooth operation and an ineffective bureaucracy. The governor  of [Root.GetName] has come to decide how best to orient the resources afforded to him."
 ME_Qing_Events.19.OPT1: "Shore up the defenses, there are enemies out there!"
 ME_Qing_Events.19.OPT2: "We should support the farmers of [Root.GetName]."
 ME_Qing_Events.19.OPT3: "Supporting the traders will bring wealth to [Root.GetName]."
 ME_Qing_Events.19.OPT4: "Shift focus to the capital city of [Root.Capital.GetName]."
 ME_Qing_Events.19.OPT5: "Efforts are required elsewhere."
 ME_Qing_Events.19.OPT6: "Nothing wrong with the current deal."
 ME_Qing_Events.19.h: "An knowledges expert in the local faith would be useful..."

 ME_Qing_Events.20.T: "Matters of Coinage"
 ME_Qing_Events.20.D: "The Office of the Mint is administered directly by the Ministry of Revenue; to maintain stable circulation of currency, we mint specific quotas of coins, produced from copper and lead in Yunnan, Guangnan, and Hunan. Thus far, this has proved to be an effective way to manage the circulation of, however a small subset of the Board has brought to our attention the concerns of a growing population. They advise an increase in the minting of coins to maintain parity with growth. Others fear that our over reliance on copper and lead will weaken the economy in the long term."
 ME_Qing_Events.20.OPT1: "Up the quotas."
 ME_Qing_Events.20.OPT2: "Hold."
 ME_Qing_Events.20.OPT3: "Slow down minting."
 completed_ministry_revenue_chain_tooltip: "The '§YReforming the Ministry of Revenue§!' event chain is §Gconcluded§!."

 ME_Qing_Events.21.T: "Silks, Dyes, and Paper"
 ME_Qing_Events.21.D: "The Ministry of Revenue controls a number of smaller administrative units. Two of these are the Silk and Linen Store, and the Dyes and Paper Store, in charge of handling fabrics from provincial tribute and handling paints, dyes, paper, and vermilion for use in-office, respectively.\nBefore its fall, the Ming had developed a lucrative set of imperial silk factories in the Jiangning region. Although they have fallen into disrepair, their restoration should be doable with enough funding. ...Similarly, the great paper mills of Southern China have have become derelict due to the war, however their restoration would also cost a considerable investment."
 ME_Qing_Events.21.OPT1: "Spare no expense!"
 ME_Qing_Events.21.OPT2: "We can only afford to restore the silk factories."
 ME_Qing_Events.21.OPT3: "We can only afford to restore the paper mills."
 ME_Qing_Events.21.OPT4: "But our coffers!"

 ME_Qing_Events.22.T: "Implementing the Sheng-k'o"
 ME_Qing_Events.22.D: "The landscape of China is, quite literally, always changing. Landslides, erosion, and agricultural activity constantly re-appropriate land to nature, and farmers back to man, and that is immutable. However, so is taxation... from the many tasks of the Board of Revenue, collecting taxes is the primary function. The quality and quantity of taxable land is not one-size-fits-all, and treating it as such would only prove incompetence. As such, we should judge land taxation on a case-by-case basis: exemptions for fields in fallow, reduced taxes for damaged lands, and regular rechecking of plots."
 ME_Qing_Events.22.OPT1: "Sounds reasonable..."
 ME_Qing_Events.22.OPT2: "It could be expensive... Find a generalized tax rate."

 ME_Qing_Events.23.T: "Costly Tributary Visits"
 ME_Qing_Events.23.D: "A great many kingdoms and states reognize the supremacy of the Qing Empire and willingly pay tribute to the Emperor. Depending on the subject, they may send an envoy to [Root.Capital.GetName] annually or perhaps every five years. Being the prosperous empire that we are, it is expected that we should recieve these guests with proper hospitality. Great gifts are exchanged on behalf of these visiting dignitaries and lavish accomodations are provided; neither of these come free. It has come to the attention of the Board of Rites that these expenses are contiuning to mount..."
 ME_Qing_Events.23.OPT1: "Call for a reduction of tributary visits."
 ME_Qing_Events.23.OPT2: "No need to be so stingy."
 qing_sometimes_envoy_events: "Occassional envoy events will occur."

 ME_Qing_Events.24.T: "Popularization of Milk Tea"
 ME_Qing_Events.24.D: "Brought to the Chinese Court by the Manchu people, milk tea became the choice tea of Qing Emperors, even after they had been fully sinicized. Originally laced with fermented mare's milk, it has now spread in popularity with Western foreigners who make heavy use of cow's milk. The drink is said to have spread to many parts of Europe - and even the Americas - where it's medicinal qualities are advertised."
 ME_Qing_Events.24.OPT1: "How enlightened of them!"

 ME_Qing_Events.25.T: "Opium Epidemic in [Root.GetName]"
 ME_Qing_Events.25.D: "Recent trends of consumption and trade have lead to a large influx of opium into our country. Men, women, and shockingly even children partake in the smoking of this new and volatile drug. What was once a past-time for the few, the old, and the infirm, has become cheap and plentiful. Smoking houses are on the rise, and many a subject has been reduced to vegetative states in those dank and sickly dens."
 ME_Qing_Events.25.OPT1: "We have to pass laws! Ban it, tax it, do something!"
 ME_Qing_Events.25.OPT2: "Punish its use. By force!"

 ME_Qing_Events.26.T: "Global Opium Epidemic"
 ME_Qing_Events.26.D: "What started as a simple market endeavor has snowballed out of control beyond our wildest expectations. It is as it is..."
 ME_Qing_Events.26.OPT1: "Oh dear..."
 qing_global_opium: "\n§YYikes!§!"

 ME_Qing_Events.27.T: "New Salt Stations in [Root.GetName]"
 ME_Qing_Events.27.D: "Our new expansion seems to have a granted us access to new salt stores. Time to hand them off to the proper merchants."
 ME_Qing_Events.27.OPT1: "Excellent!"
