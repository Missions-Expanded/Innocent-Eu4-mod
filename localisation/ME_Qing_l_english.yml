 ME_Qing_Events.28.T: "Great Envoys from [qing_big_tribute_target.GetName]"
 ME_Qing_Events.28.D: "Envoys from [qing_big_tribute_target.GetName] have arrived in [Root.Capital.GetName] bearing their annual tribute. They have arrived with a full escort of royal servants and and all number of extravagant decorations. The court servants do their duties diligently and greet them in kind, but ministers - especially those well aware of the finances - may have something to say of this."
 ME_Qing_Events.28.OPT1: "It's clear they've made an effort to come here, we should return the favor."
 ME_Qing_Events.28.OPT2: "The pageantry is appreciated, but it was their choice."

 ME_Qing_Events.29.T: "Beginning of the High Qing Era"
 ME_Qing_Events.29.D: "From the wild lands of Manchuria descended a great Khan who fought the armies of the Ming, captured city after city, and usurped the title of the Emperor of China and became the Son of Heaven. From him a great empire rose - the Empire of China of the Qing Dynasty.\nFinally, during the reign of [Root.Monarch.GetTitle] [Root.Monarch.GetName] is the former power and wealth of China restored. The steppe nomads have been pacified, the mountains of Tibet subjugated, the wastelands of Siberia secured, and all fronts have been brought to peace.\nInnovation and arts may now flourish, the people are now settling, and the granaries will overflow with bounty."
 ME_Qing_Events.29.OPT1: "A new Era has arrived."
 qing_regnal_titles: "From now on, new rulers may select an Era Name."

 
 ME_Qing_Events.45.T: "Huang Zongxi, Neo-Confucian Philosopher"
 ME_Qing_Events.45.D: "Huang Zongxi was born under the rule of the Ming, and so developed his philosophies on Ming-Era Neo-Confucian teachings. His greatest work 'Mingyi Daifang Lu' is quite clearly a targeted attack on our new regime; the work accuses and implicates the Manchu rulers as partaking in selfish rule. His other works build on older theories, such as hypothesizing that the 'li', Universal Order, and 'qi', are inseperable concepts. Therefore, Man, as a creation of 'li', and as an independent Being, leads to the conclusion that Matter must be able to control itself, and therefore must be in possession of 'li', Universal Principle."
 ME_Qing_Events.45.OPT1: "What a fascinating idea."
 ME_Qing_Events.45.OPT2: "Did you say dissenter?"

 ME_Qing_Events.46.T: "Gu Yanwu, Philosopher of the Classics"
 ME_Qing_Events.46.D: "Gu Yanwu was a prolific writer and thinker within the Ming-Era. Inspired by the weak and ineffective government of the Ming, he traced many of the systematic issues to Neo-Confucian philosophies invented during mid-Ming Era, and subsequently rejected them. He emphasized that true Confucian Scholars should learn the Classics, 'jingxue', and that reviving the studies of the Classics with modern methods would produce new and innovative exegesis. His works and criticisms inspired a great many other thinkers and opened the intellectual world's proverbial floodgates for new interpretations and discussion.\n\n All under Heaven, from one's one person to familiar and state affairs, can and must be based on studying and learning the Classical writings. And all social relationships and interactions are founded on the principle of self-restriction and modesty.\n~Analects"
 ME_Qing_Events.46.OPT1: "We could do with new ideas like that."
 ME_Qing_Events.46.OPT2: "This man seems to have no interest in serving the court."
 
 ME_Qing_Events.47.T: "Wang Fuzhi, The First Materialist"
 ME_Qing_Events.47.D: "Unlike his contemporaries, Wang Fuzhi utterly rejected and systematically undermined each aspect of Neo-Confucian philosophy. He argued that Reality is what is visible and hearable, and that they dominate the Heavenly Way. He also proposed that all material things are subject to Perpetual Flux, a concept which extends to human Character; this is in contrast with the traditional Confucian view that humanity is naturally Good - as Fuzhi's philosophy implies that that is not set in stone. Beyond this, Fuzhi preached utilitarianism with respect to the Confucian understanding of Knowledge - arguing that knowledge without action is useless, and that action is of greater importance."
 ME_Qing_Events.47.OPT1: "I'd like to hear more..."
 ME_Qing_Events.47.OPT2: "How... disharmonius."
 
 ME_Qing_Events.48.T: "The Three Great Early Qing Philosophers"
 ME_Qing_Events.48.D: "Li Yong, Sun Qifeng, and Huang Zongxi are together known as the Three Great Early Qing Philosophers. While they approach the subject with different theories, it seems they will have a great impact on the future of Confucian philosophy and its discourse within the Qing Empire. Li Yong, sees Confucian writings as handbooks and guidelines for policy making. Sun Qifeng is regarded as one of the masters of Confucian Ethics, and and his work on 'Four Books' is recommend by disciples, and likely will be well into the future. Huang Zongxi was one of the first Neo-Confucian scholars to stress the need for constitutional law in the empire, the need to be able to criticize the Emperor, and that the Emperor should respect the concerns of his subordinates."
 ME_Qing_Events.48.OPT1: "Handbooks, eh?"
 ME_Qing_Events.48.OPT2: "What advancements in ethics have been made?"
 ME_Qing_Events.48.OPT3: "Tell me about this 'constitutional law'."
 
 ME_Qing_Events.49.T: "Yan Yuan and Li Gong, Critics of Impracticality"
 ME_Qing_Events.49.D: "Yan Yuan and his disciple Li Gong, are outspoken critics of the Song-to-Ming Era of Neo-Confucian philosophy. They criticize past philosophies for being useless and unusable in real life and government - that scholars of Neo-Confucian philosophies were too stuck in their books and studies to contribute to political an militaristic affairs. They want the state to focus on building great projects, rearing great generals, and employing by great merit, rather than judging character value on scholarly pursuits."
 ME_Qing_Events.49.OPT1: "Hire the elder, I would like to know more."
 ME_Qing_Events.49.OPT2: "Hire the younger, I would like to know more."
  
 ME_Qing_Events.50.T: "Hui Dong, Scholar of the Han Classics"
 ME_Qing_Events.50.D: "Hui Dong and his father, and his father's father, have spent many years reinterpreting the Confucian Classics. They consider Classics from the even the Song and Tang eras too far removed from Confucius' original teachings. Hui Dong thinks the truth could only be discerned by reading the then-newest commentaries of Confucian writings. He believes that Han-Era writers were recent enough that they still had knowledge of the original meanings of the Classics."
 ME_Qing_Events.50.OPT1: "What can we learn from our ancestors?"
 
 ME_Qing_Events.51.T: "Dai Zhen, Confucian Fundamentalist"
 ME_Qing_Events.51.D: "Dai Zhen seeks to reach the core philosophies of Confucius. He actively attempts to separate Daoist and Bhuddhist influences from the core Confucian beliefs, even going so far as to claim that Han-Era writings on Confucianism were already too far removed from Confucius himself. One of his major focuses is the emphasis on Human Affects, which says that desires are part of human nature, opposing the traditional Neo-Confucian interpretation that Human Desire is opposite to Heavenly Order."
 ME_Qing_Events.51.OPT1: "Finally someone who appreciates the Classic Classic Classics."
 
 ME_Qing_Events.52.T: "Bada Shanren, Prodigy Painter"
 ME_Qing_Events.52.D: "Born as a Ming Prince, Zhu Da, Bada Shanren had to seek refuge when Qing armies invaded. He was unsure of his position in society in the shifting regime, and so waited out the storm in a monastery. Strangely, after leaving the monastery it is reported that he acted strangely and with much eccentricity; many have attributed this acting-out to a mental break from the stress of losing his family. His works in painting exhibit a wet and subdued style which captured the being of plants and animals perfectly, while his landscapes feature short, sharp brush strokes which render the land unlike any of his contemporaries."
 ME_Qing_Events.52.OPT1: "A misunderstood genius..."
 
 ME_Qing_Events.53.T: "Jiang Tingxi, Encyclopedian"
 ME_Qing_Events.53.D: "As an official painter of the Qing Court, Jiang Tinxi has become adept in a number of artistic styles, though he specializes in painting birds, flowers, and calligraphic arts. In our efforts to document and compile the known knowledge of the Qing Dynasty, the Emperor has commissioned a great work,'Complete Collection of Illustrations and Writings from the Earliest to Current Times.' Such a work will require many, many illustrations and Jiang Tingxi seems very fit for the job."
 ME_Qing_Events.53.OPT1: "Well, he is already on the payroll."
 
 ME_Qing_Events.54.T: "Shi Tao, Individualist Painter"
 ME_Qing_Events.54.D: "The works of Shi Tao have been making waves amongst artists. He leads a movement known as Individualism - a movement which forgoes rigidly codified artistic techniques. His works themselves contained bold, impressionistic, brush strokes and an interest in subjective perspective. The accompanying poetry and calligraphy are similarly irreverent and artful."
 ME_Qing_Events.54.OPT1: "This new style is fantastic."
 ME_Qing_Events.54.OPT2: "I'm not quite a fan."
 
 ME_Qing_Events.55.T: "Fuqing, Resident to Tibet"
 ME_Qing_Events.55.D: "As a former general of the Qing army, Fuqing had recieved much experience in leadership. It was for this reason that he appeared to the Emperor as someone fit to keep the peace in the tumultuous region of Tibet."
 ME_Qing_Events.55.OPT1: "He seems quite competent."
 ME_Qing_Events.55.OPT1: "Probably best to keep generals as generals."
 
 ME_Qing_Events.56.T: "Huang Shujing, First Imperial High Commissioner to Taiwan"
 ME_Qing_Events.56.D: "Huang Shujing was a native to Beijing, sent to Taiwan by the Emperor to oversea its administration. He recorded the findings in 'Records from the Mission to Taiwan and its Strait.' Perhaps we should recall him, and have him serve the emperor closer to home, where his newfound experience can be utilized?"
 ME_Qing_Events.56.OPT1: "Yes, it would be a good idea."
 ME_Qing_Events.56.OPT2: "He already seems quite competent in Taiwan."
 
 ME_Qing_Events.57.T: "Keying, Negotiator to the West"
 ME_Qing_Events.57.D: "Keying was a Manchu bannerman, born to the House of Aisin Giroro, and of the Plan Blue Banner. He served as a statesman with high competency, before being evicted from his position due to corruption."
 ME_Qing_Events.57.OPT1: "We could use his skills again in the Court. Find him!"
 ME_Qing_Events.57.OPT1: "Put his skills to use as a diplomat instead."
 
 ME_Qing_Events.58.T: "Songgotu, Minister and Duke"
 ME_Qing_Events.58.D: "During the rising of the Emperor [Root.Monarch.GetName], Songgotu helped the young Emperor depose the regent. His loyalty and skills allowed him to rise through the ranks, gaining many prominent positions. His position as one of the most influential statesmen of the Imperial Court was exhibited when he acted as diplomat to Russia and signed the Treaty of Nerchinsk."
 ME_Qing_Events.58.OPT1: "Continue serving at the Emperor's Side."
 ME_Qing_Events.58.OPT2: "Have him negotiate with other foreign powers."
 
 ME_Qing_Events.59.T: "Tulisen, Embassy to the Kalmyks"
 ME_Qing_Events.59.D: "Originally a mid-level statesman in the Qing Bureaucracy, Tulisen made himself known to the greater world after he was appointed by the Qing embassy to the Kalmyk Khan. His journeys through Siberia and the Russian Empire captured the interest of both China and Western Powers. After the publishing of his travelouge, he returned to Beijing where he headed more negotiations with Russia. "
 ME_Qing_Events.59.OPT1: "It's time for him to serve in China."
 ME_Qing_Events.59.OPT2: "His diplomatic missions are fascinating."
 
 ME_Qing_Events.60.T: "Yang Fang, Writer and General"
 ME_Qing_Events.60.D: "A Chinese general who trained in military school at the recommendation of Yang Yuchun, Yang Fang gained recognition in suppressing revolts; his exploits reached past the Chinese homeland, when he continued to maintain order in Xinjiang. He later served as a diplomat to contravening Western powers, taking a hardline stance against their meddling."
 ME_Qing_Events.60.OPT1: "I like a diplomat who can stand his ground!"
 ME_Qing_Events.60.OPT2: "Perhaps he should stay a man of the army."
 ME_Qing_Events.60.OPT3: "Have him lead the military bureaucracy."
 
 ME_Qing_Events.61.T: "Thomas Pereira"
 ME_Qing_Events.61.D: "Thomas Pereira was a Jesuit Missionary from Portugal. He stayed came to China to study at a Western-established university in the fields of science and mathematics, but eventually landed a position in the Qing Imperial Court for the remainder of his life. Among his accomplishments are helping neogitate the Treaty of Nerchinsk and managing the Imperial Observatory in the place of the offical director, who was not in China for a time."
 ME_Qing_Events.61.OPT1: "Place him amongst the diplomatic corps."
 ME_Qing_Events.61.OPT2: "A man with these talents shall not go wasted."

 ME_Qing_Events.62.T: "Johann Schreck"
 ME_Qing_Events.62.D: "Schreck studied in institutions throughout Europe, becoming a highly respected academic in medicine and eventually joining the Accademia dei Lincei, an Italian science acadmey. It was during this time in the Academy at Rome that he decided to join the Jesuit order, and recruited by a fellow missionary to conduct a mission to China. The mission was to share the most advanced scientific knowledge with the Chinese; Schreck arrived in China in 1619. He spent some time learning Chinese before travelling to Beijing. There, he incidentally entered in competition to predict the upcoming solar eclipse. The accuracy of his prediciton surpassed the native Chinese astronomers' predictions."
 ME_Qing_Events.62.OPT1: "Have him revise the Calendar."
 ME_Qing_Events.62.OPT2: "We need a man of medicine."

 ME_Qing_Events.63.T: "Minggatu"
 ME_Qing_Events.63.D: "Born Sharvyn Myangat to the Plain White Banner, Minggatu found his place at the Imperial Observatory, in a time when Jesuit Missionaries were the primary directors. He worked there for over three decades, where he compiled and edited three significant astronomical texts. Beyond that, he is also an accomplished mathematician, becoming the first person in China to calculate infinite series and obtain more than then formula, as well as first in the world to invent what would be known as Catalan Numbers."
 ME_Qing_Events.63.OPT1: "Ah, yes, of course... Catalan Numbers."
 
 ME_Qing_Events.64.T: "Ye Tianshi"
 ME_Qing_Events.64.D: "The advancements made by the Han scholar, Ye Tianshi are making their rounds in the medival community. His theories on 'warm diseases' characterize the nature and treatment of feverish ailments."
 ME_Qing_Events.64.OPT1: "Someone to heal me while i'm sick!"
 
 ME_Qing_Events.65.T: "Emperor [Root.Monarch.GetName] Announces the New Era"
 ME_Qing_Events.65.D: "The Era Name is a Chinese custom which reaches back to the times of Ancient China. Functionally, it serves as the regnal year, a dating system based on the ruler of the time. There is more to an Era Name than it's simple function, though. Each Era Name has a literary meaning - perhaps one meant to reflect the politcal landscape or to characterize the events of the era. In the past, it was not uncommon to choose multiple Era Names in the span of one Emperor's liftime, but, since the time of the Ming, it has become the custom to only use one. \n\nWhile the passing of each Emperor is always a sad affair, the succession of the new Emperor is also always an auspicious affair.\n\nAfter a short time on the throne Emperor [Root.Monarch.GetName] has has made his decision of the new Era Name. It will be..."
