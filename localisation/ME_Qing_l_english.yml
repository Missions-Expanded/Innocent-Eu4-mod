 ME_Qing_Events.28.T: "Great Envoys from [qing_big_tribute_target.GetName]"
 ME_Qing_Events.28.D: "Envoys from [qing_big_tribute_target.GetName] have arrived in [Root.Capital.GetName] bearing their annual tribute. They have arrived with a full escort of royal servants and and all number of extravagant decorations. The court servants do their duties diligently and greet them in kind, but ministers - especially those well aware of the finances - may have something to say of this."
 ME_Qing_Events.28.OPT1: "It's clear they've made an effort to come here, we should return the favor."
 ME_Qing_Events.28.OPT2: "The pageantry is appreciated, but it was their choice."

 ME_Qing_Events.29.T: "Beginning of the High Qing Era"
 ME_Qing_Events.29.D: "From the wild lands of Manchuria descended a great Khan who fought the armies of the Ming, captured city after city, and usurped the title of the Emperor of China and became the Son of Heaven. From him a great empire rose - the Empire of China of the Qing Dynasty.\nFinally, during the reign of [Root.Monarch.GetTitle] [Root.Monarch.GetName] is the former power and wealth of China restored. The steppe nomads have been pacified, the mountains of Tibet subjugated, the wastelands of Siberia secured, and all fronts have been brought to peace.\nInnovation and arts may now flourish, the people are now settling, and the granaries will overflow with bounty."
 ME_Qing_Events.29.OPT1: "A new Era has arrived."
