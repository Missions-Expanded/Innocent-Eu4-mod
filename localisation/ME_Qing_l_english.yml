 #1
  qing_subjugation_korea_title: "Subjugation of Korea"
  qing_subjugation_korea_desc: "The Korean Kingdoms served under the Ming as a 'special' tributary; their wealth, proximity, geography, and culture afforded them negotiation that others could only hope for. As the successors of China, we should also pursue this mutually beneficial relationship."
  qing_relations_shogun_title: "Relations with the Shogun"
  qing_relations_shogun_desc: "Japan is a mysterious and isolated island, despite being nominally a tribute to the Chinese Empire for centuries. Opening formal relations with the leader of this island - the shogun - could be fruitful."

 #2
  qing_burma_campaign_title: "Burma Campaign"
  qing_burma_campaign_desc: "China cannot be fully secured while rouge states exist on its fringes!"
  qing_launch_imperial_navy_title: "Launch the Imperial Navy"
  qing_launch_imperial_navy_desc: "The coastline of China is vulnerable while our navy is weak and in disrepair."
  qing_end_ming_loyalists_title: "End the Ming Loyalists"
  qing_end_ming_loyalists_desc: "Ming loyalists have fled to Taiwan following their fall from grace. They have no chance of ever restoring the dynasty, but we may come to regret it if we don't deal with it soon."
  qing_revoko_haijin_title: "Revoke Haijin"
  qing_revoko_haijin_desc: "Tight control over foreign trade is no longer a necessity. Let us move forward to a more prosperous future."
  qing_drink_choice_title: "Drink of Choice"
  qing_drink_choice_desc: "Tea is a popular beverage throughout all of Asia; everyone from the common peasant to the highest lords enjoy its warming and medicinal qualities. We too, shall partake."
  qing_opiate_masses_title: "Opiate of the Masses"
  qing_opiate_masses_desc: "The properties of opium have been well known since the days of Ancient China. Traders from the west have a great interest in buying and selling this product, probably in hopes of capitalizing on its addictive properties. They don't expect anyone to do the same..."
 #3
  qing_tibetan_expedition_title: "Tibetan Expedition"
  qing_tibetan_expedition_desc: "Over the Mountains lies a mysterious and mystical land ruled by khans and kings..."
  qing_tame_nomads_title: "Tame the Nomads"
  qing_tame_nomads_desc: "The nomadic tribes of Central Asia are an ever-present threat to the safety of our territories."
  qing_begin_high_qing_title: "Begin High Qing"
  qing_begin_high_qing_desc: "What lies beyond the horizon? We shall see."
  qing_reinstate_salt_monopoly_title: "Reinstate the Salt Monopoly"
  qing_reinstate_salt_monopoly_desc: "Control of the salt trade has been a standard practice for China. Even if we allow for free trade over other goods, it is in our best interest to maintain a hold on it."
 #4
  qing_status_dai_viet_title: "The Status of Dai Viet"
  qing_status_dai_viet_desc: "The rulers of Vietnam have long recognized the Chinese Emperor as their overlords. Perhaps we should reexamine their role in our sphere of influence?"
  qing_gorkhas_title: "The Gorkhas"
  qing_gorkhas_desc: "The Gorkhas of Nepal are a fierce peoples living on the outer reaches of the Chinese Empire, between Yindu and Tibet. Their fighting prowess is known widely; perhaps we can learn something form them?"
  qing_peace_siberia_title: "Peace in Siberia"
  qing_peace_siberia_desc: "The frozen lands of Siberia are ripe for colonization, and with colonists comes conflict..."
  qing_emperor_court_title: "The Emperor's Court"
  qing_emperor_court_desc: "We must seek the best and brightest minds in China!"
  qing_back_coin_title: "Back the Coin"
  qing_back_coin_desc: "Our lack of precious metals is a weakness of the Chinese economy on the global stage. If we are to be have a presence in the world markets, we cannot get by with simple copper and leaded currency - we need gold and silver!"
 #5
  qing_reform_ministries_title: "Reform the Ministries"
  qing_reform_ministries_desc: "Our government could use some tidying up!"
  qing_personnel_board_title: "The Personnel Board"
  qing_personnel_board_desc: "Who should be hired, and who should not? Let's create some standards for how we make those decisions - maybe make a few tests and figure out how to administer them."
  qing_reshape_revenue_board_title: "Reshape the Revenue Board"
  qing_reshape_revenue_board_desc: "Taxes are no small matter, especially when there are so many people to collect from. Surely, there's a better way to do this!"
  qing_revise_rites_board_title: "Revise the Rites Board"
  qing_revise_rites_board_desc: "A vast tributary network is nothing to scoff at! Hundreds of miles, often to exotic and hard to reach locations, and we have to make sure all everything works fine!"
  qing_work_war_board_title: "Work the War Board"
  qing_work_war_board_desc: "Sure, the Emperor rules the military directly, but it's no excuse to be lackadaisical towards military administration."
  qing_adjust_justice_board_title: "Adjust the Justice Board"
  qing_adjust_justice_board_desc: "'Cut the hair and keep the head, keep the hair and cut the head'\n\n~a Qing slogan"
  qing_rework_works_board_title: "Rework the Works Board"
  qing_rework_works_board_desc: "A nation out of war has no shortage of repairs! We have to make sure new constructions continue on time and with haste!"

 
