 ME_Qing_Events.67.T: "Consulting the Huidian"
 ME_Qing_Events.67.D: "Much of the Qing government's structure was taken and adapted from the Ming's own structure. These practices and organizations were compiled in the Huidian. We refer to this corpus once again to learn from our predecessor's procedure on sacrificial rites. We have no uniform practice on how to go about annual practices. The Ming Huidian recommends to do all annual sacrifices simultaneously, as opposed to our current practice of separately."
