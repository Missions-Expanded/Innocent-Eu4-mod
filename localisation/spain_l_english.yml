 # Triggered Modifiers:
 ## Country:
 the_milan_duchy_vassal_triggered_modifier: "The Milan Duchy"
 desc_the_milan_duchy_vassal_triggered_modifier: "The Milan areas are reigned by our royal vassal. We were so kind to not annex them, but on the other hand keep them so close that Milan practically is our land."
 
 ## Province:
 spain_iron_fist_in_the_netherlands_province_modifier: "Spanish rule in the Netherlands"
 desc_spain_iron_fist_in_the_netherlands_province_modifier: "The rule of §Y[Root.Owner.Monarch.GetName]§! is harsh. Although it seems that many people in this province are thinking about revolting against §Y[Root.Owner.GetName]§!, the violent and punishing reign of their oppressors hinders them to actually do it.\n"
 
 SPA_RULER_RULES_WITH_IRON_FIST: "The mission §YIron Fist in the Netherlands§! was enacted during the rule of §Y[This.Monarch.GetName]§!"
 
 # Events:
 me_spain_missions_events.EVTNAME1: "The Milan Duchy"
 me_spain_missions_events.EVTDESC1: "We have a claim on the Milanese crown, the richest of the Lombard states. \nHowever this land is too far away to reign and control it properly. Because of this, we might want to consider to have it being ruled by very loyal subjects."
 me_spain_missions_events1.EVTOPT1: "The land belongs to us."
 me_spain_missions_events1.EVTOPT2: "Release the Duchy of Milan."
 me_spain_missions_events1.EVTOPT3: "Keep the Duchy of Milan as our vassal."
 
 me_spain_missions_events.EVTNAME2: "The Habsburg Realm"
 me_spain_missions_events.EVTDESC2: "Although the \"von Habsburg\" dynasty rose to power in Austria at first, they now clearly have become a less important branch of our dynasty. They might even lose their claim on the Austrian crown, so we have to save Austria from falling into the hands of unrightful pretenders!"
 me_spain_missions_events2.EVTOPT1: "Unite the dynasty... at all cost."
 
 me_spain_missions_events.EVTNAME3: "Unification of the Habsburgs"
 me_spain_missions_events.EVTDESC3: "The [From.GetAdjective] branch of the Habsburg dynasty claims to be the most powerful one. They say they need to save the Austrian lands from pretender rebels. \nThey see no other way than uniting both empires under their ruler and because we are family, they send a diplomatic request. However, they will probably try to get their will by force, if we don't accept now."
 me_spain_missions_events3.EVTOPT1: "Form the Habsburg Union."
 me_spain_missions_events3.EVTOPT2: "We will stay the dominant of the Habsburg dynasty!"
 
 me_spain_missions_events.EVTNAME5: "Spanish Hegemony"
 me_spain_missions_events.EVTDESC5: "Spain is the most powerful nation now in Europe. We surpassed France and England. No country can stop us now."
 me_spain_missions_events5.EVTOPT1: "We dominate Europe and we will dominate the world."
 
 me_spain_missions_events.EVTNAME6: "[From.GetName] demands conversion"
 me_spain_missions_events.EVTDESC6: "[From.GetName] demands that we convert to the [From.Religion.getName] faith. How should we react to this outrages demand?"
 me_spain_missions_events6.EVTOPT1: "We have to give in."
 me_spain_missions_events6.EVTOPT2: "We will never bow to the filthy [From.Religion.GetName]s!"

 SPA_MLO_WILL_NOT_COST_A_DIPLO_SLOT: "Our rule over @MLO §Y[MLO.GetName]§! will not take a diplomatic relations slot."
 HAB_NEEDS_TO_AGREE_TO_BECOME_SPA_PU: "§R[HAB.GetName] must accept this request for the effect to happen. \n   Otherwise the following will come into effect:§!"
 SPA_HAB_UNION_WILL_ALWAYS_BREAK_ON_MONARCH_DEATH: "\n\n§YThe union with [HAB.GetName] will break after the death of the ruler, under which reign the union was established. Although we will always be able to restore it by war, this applies to all unions with [HAB.GetName].§!"
 
