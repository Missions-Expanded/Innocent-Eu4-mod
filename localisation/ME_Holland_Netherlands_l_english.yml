l_english:

 ME_HOL_Bishop_Of_Utrecht_title: "Bishopric of Utrecht"
 ME_HOL_Bishop_Of_Utrecht_desc: "The bishops of Utrecht have long been a thorn in our side, and have sided against us in many wars throughout our history. Following the Burgundian incursion into the low counties, they have even been bought and replaced with the very bastards of Burgundy. Let us return the favor and attempt to unseat this least holy of states."

 ME_HOL_Alignment_Of_Utrecht_title: "Alignment of Utrecht"
 ME_HOL_Alignment_Of_Utrecht_desc: "The bishops of Utrecht have long been a thorn in our side, and have sided against us in many wars throughout our history. Following the Burgundian incursion into the low counties, they have even been bought and replaced with the very bastards of Burgundy. Let us return the favor and attempt to unseat this least holy of states."
 
 ME_HOL_Hook_And_Cod_Legacy_title: "Hook and Cod Legacy"
 ME_HOL_Hook_And_Cod_Legacy_desc: "Following the Hook and Cod wars in the county of holland, the burgundians were able to seize control of our county. Yet the unrest has not been fully quelled, and Cod nobles and Hook cities are still not quite content with the burgundian overlordship. By fueling one of these factions we can spur them into action and attempt to use them to our advantage"
 ME_HOL_Hook_And_Cod_TT_1: "If you have 100% of your land force limit:"
 ME_HOL_Hook_And_Cod_TT_2: "If Burgundy has over 150 opinion of you:"
 ME_HOL_Hook_And_Cod_TT_3: "If both triggers are met:"

 ME_HOL_Unite_The_Low_Counties_title: "Unite the Low Counties"
 ME_HOL_Unite_The_Low_Counties_desc: "The Burgundians are picking us off one-by-one, crushing the Cods in Holland, placating the people of Brabant, defeating the cities of Flanders, brutalizing the bishopric of Liege and desecrating the bishopric of Utrecht. Let us try to use this deep seated hatred to unite our people and prepare to make a stand!"
 ME_HOL_Unite_The_Low_Counties_TT_1:0 "If you have a diplomatic advisor and 2.5 years worth of income:"
 ME_HOL_diplomatic_approach: "Diplomatic Approach"
 ME_HOL_Unite_The_Low_Counties_TT_2:0 "If you have a military advisor and 75% manpower reserves:"
 ME_HOL_military_approach: "Military Approach"
 
 ME_HOL_County_Of_Flanders_title: "The County of Flanders"
 ME_HOL_County_Of_Flanders_desc: "We have a long and dynamic history with the counts of flanders, with decades of war over the Count of Zeeland, while also centuries of peace, prosperity and mutual defence. Let us unite with the County of flanders so that this union will no longer be temporary in nature!"
 ME_HOL_County_Of_Flanders_TT_1:0 "If you own all of Flanders:"
 ME_HOL_GE_County_Of_Flanders: "Weaver Guilds of Flanders"
 ME_HOL_County_Of_Flanders: "Weaver Guilds of Flanders"
 ME_HOL_County_Of_Flanders_TT_2:0 "If Flanders has 150 opinion of you:"

 ME_HOL_Dutch_Independence_title: "Dutch Independence"
 ME_HOL_Dutch_Independence_desc: "We can no longer stand divided in this world of grand dukes, kings and emperors, we need to unite the low counties in order to preserve our way of life, our culture and our liberty!"

 ME_HOL_Duchy_Of_Brabant_title: "The Duchy of Brabant"
 ME_HOL_Duchy_Of_Brabant_desc: "We have long felt kinship with our cousins to the east, and our relations have been both peacefull and strained. While we have had peace for centuries and trade much, our cities rival each other and attempt to gain benefit at the expense of the other's."
 ME_HOL_Duchy_Of_Brabant_TT_1:0 "If you own North Brabant:"
 ME_HOL_Duchy_Of_Brabant_TT_2:0 "If Brabant has 150 opinion of you:" 








 ME_HOL_Hanseatic_Wars_title: "Hanseatic Wars"
 ME_HOL_Hanseatic_Wars_desc: "The Hansa has attempted to block our expansion into their trade routes and have placed an embargo on us. By raiding their shipping lanes and attacking their outposts we can weaken them and force them to end the embargo and allow us to trade in these rich waters."
 

 ME_HOL_Burgundian_Development_title: "Burgundian Connections"
 ME_HOL_Burgundian_Development_desc: "Philips the Good has reigned wise and brought prosperity to our shores, uniting the Dutch and Flemish cities in one economic block and allowed us to expand our influence beyond our shores and into the baltic. Exploiting conflicts within the Hansa to get a foothold."
 ME_HOL_Burgundian_Shipwrights: "Burgundian Shipwrights"
 ME_HOL_A_Dutch_Navy: "A Dutch Navy"

 ME_HOL_Compete_With_The_Hansa_title: "Compete with the Hansa"
 ME_HOL_Compete_With_The_Hansa_desc: "Following the Dutch intrustion into the Baltic, the Hansa started an embargo to try and force the Dutch out. We shall try to break this embargo, cut out the middle man, and attempt to find some baltic allies or trade partners to help us get the contacts and ships we need!"
 ME_HOL_Baltic_Expedition_GE: "Baltic Expedition"
 ME_HOL_Baltic_Expedition: "Baltic Expedition"

 ME_HOL_Expansion_Of_Amsterdam_title: "Expansion of Amsterdam"
 ME_HOL_Expansion_Of_Amsterdam_desc: "With the help from our burgundian overlords we are able to shift the staple market to the rising city of Amsterdam. A former trade partner of the Hansa, it is build to be a minor trade city, if we wish for it to be the staple market of the West we should build it up and prepare the city for the increased flow of goods."
 ME_HOL_Amsterdam_Merchants: "Amsterdam Merchants"




 ME_HOL_baltic_trade_title: "Baltic Trade"
 ME_HOL_baltic_trade_desc: "With the Hansa monpoly on the Baltic gone, we will establish trade with the merchants of the Baltic Sea, and ensure that our grain supply will never run dry!"
 ME_HOL_Baltic_Trade_TT:0 "Import rural goods from a nation in the Baltic region."
 ME_HOL_Baltic_Trade_modifier_1: "Baltic Grain Imports"
 ME_HOL_Baltic_Trade_modifier_2: "Baltic Grain Imports"
 
 ME_HOL_Mother_Of_All_Trade_title: "Mother of All Trade"
 ME_HOL_Mother_Of_All_Trade_desc: "The 'Mother of all Trade' was the nickname given by the Dutch to the trade with the Baltic seas, and many a veteran sailor made his first journey as a deckhand sailing to the Baltic and coming back with a hold full of grain, wood and tar!"
 ME_HOL_Grain_Imports_TT:0 "Have at least 2 trade deals to import rural trade goods."
 ME_HOL_Mother_Of_All_Trade_TT_1:0 "If you have the §YDutch Guilds§! reform, Upgrade them to the §YUnited Dutch Guilds§!."
 ME_HOL_Mother_Of_All_Trade_modifier: "Mother of All Trade"

 ME_HOL_Embrace_The_Renaissance_title: "Embrace the Renaissance"

 ME_HOL_Dutch_Renaissance_title: "Dutch Renaissance"
 ME_HOL_Early_Netherlandish_Painting: "Early Netherlandish Painting"

##Events##
 ME_HOL_events.EVTNAME1: "Expedition to Danzig"
 ME_HOL_events.EVTDESC1: "We are finding increasingly harsh resistance the further we get past the öresund and into the baltic, perhaps we should send an expedition to danzig. It is rumored they are among the hanseatic cities that is most discontented with the way Lubeck acts. Perhaps they could be convinced into an alliance or to trade with us?"
 ME_HOL_events.EVTOPT1: "Onward to Danzig!"
 ME_HOL_events.EVTOPT2: "Sounds like a waste of time and money"

 ME_HOL_events_2.t: "A Dutch Expedition"
 ME_HOL_events_2.d: "The Dutch have send an expedition to us in regards to an alliance between them and the merchants of Danzig, they believe that by defying the Hanseatic league we can increase our merchantile prospects and sell our raw resources and food at a higher price. They do require us to support their attempts at building ships themselves and to supply them with technology and wood."
 ME_HOL_events_2.a: "Allow Danzig to trade with the Dutch"
 ME_HOL_events_2.b: "Deny the expedition access to Danzig"

 ME_HOL_events_3.t: "The Danzig Expedition Returns"
 ME_HOL_events_3.d: "The lord of Danzig has permitted us to trade within the city, and has begun gathering skilled shipwrights and craftsmen to advise our shipping efforts and to increase the flow of goods between us and the Baltic!"
 ME_HOL_events_3.a: "Very Well"
 ME_HOL_Danzig_Amsterdam_Connection_1: "Dutch Trade"
 ME_HOL_Danzig_Amsterdam_Connection_2: "Danziger Technology"
 ME_HOL_Danzig_Amsterdam_Connection_3: "Danzig-Amsterdam Alliance"

 ME_HOL_events.4.t: "Treaty of Copenhagen"
 ME_HOL_events.4.d: "By signing this treaty we will end the naval war between the Hansa-city of Lubeck and the Counts of Holland, no more hostilities shall take place, the Counts of Holland shall recouperate any third parties that suffered from the war, and the Hansa shall no longer blockade the Oresund, and furthermore not attempt to prevent the merchants hailing from holland whilst attempting to purchase goods beyond the Oresund."
 ME_HOL_events.4.a: "Sign"
 ME_HOL_events.4.b: "Don't Sign"

 ME_HOL_events.5.t: "Treaty of Copenhagen"
 ME_HOL_events.5.d: "By signing this treaty we will end the naval war between the Hansa-city of Lubeck and the Counts of Holland, no more hostilities shall take place, the Counts of Holland shall recouperate any third parties that suffered from the war, and the Hansa shall no longer blockade the Oresund, and furthermore not attempt to prevent the merchants hailing from holland whilst attempting to purchase goods beyond the Oresund."
 ME_HOL_events.5.a: "Sign"
 ME_HOL_events.5.b: "Don't Sign"

 ME_HOL_events.6.t: "Dutch-Hanseatic War"
 ME_HOL_events.6.d: "Following the end of the Dutch-Hanseatic war, their peacetreaty included a provision that those that were caught in the crossfire were to have their ships restored."
 ME_HOL_events.6.a: "Pocket the reparations"
 ME_HOL_events.6.b: "Very Well"
 ME_HOL_Treaty_Of_Copenhagen: "Treaty of Copenhagen"

 ME_HOL_events.7.t: "The Cod Appeal"
 ME_HOL_events.7.d: "With the Burgundian lordship over the county of holland, it is only right that he restores the county of holland to its former glory and reunite us with our cousins in Hainout. After all, many of our lords have holdings in these lands, and we should remind the Duke of the fact that is was the Cod invitiation that led to his lordship over our lands!"
 ME_HOL_events.7.a: "Demand the restoration of Hainaut"
 ME_HOL_events.7.b: "Respect Burgundian lordship"

 ME_HOL_events.8.t: "The Hook Demands"
 ME_HOL_events.8.d: "The Burgundians came and defeated our armies, abused our countess, stole her lands and razed our cities. Followed by the entrenchment of the Cod lords as our privileged lieges, This is unacceptable and will not stand!, we should rise up and demand our independence from this expansionist tyrant!"
 ME_HOL_events.8.a: "Prepare for another uprising!"
 ME_HOL_events.8.b: "We will bide our time"

 ME_HOL_events.9.t: "Hook or Cods"
 ME_HOL_events.9.d: "WIP pick one"
 ME_HOL_events.9.a: "Cods"
 ME_HOL_events.9.b: "Hooks"

 ME_HOL_events.10.t: "The Cod Appeal"
 ME_HOL_events.10.d: "The lords of Holland have send us an appeal, they wish for Haunaut to be restored to the County of Holland, as a reward for their support during the Hook and Cod wars that granted us control over these lands."
 ME_HOL_events.10.a: "Very Well" 
 ME_HOL_events.10.b: "They are united in my person are they not?"

 ME_HOL_events.11.t: "Scion of the House [Root.Monarch.Dynasty.GetName]"
 ME_HOL_events.11.d: "The Bishops of Utrecht are spiritual lords, yet their benevolence and support is not solely beholden to god. Despite the oaths they have sworn to protect their flock, they have gotten involved in secular politics. Using this, we could attempt to install one of our kinsmen on their seat."
 ME_HOL_events.11.a: "'Convince' the Papal Legate"
 ME_HOL_events.11.b: "Respect his decision"

 ME_HOL_events.12.t: "Scion of House [From.Monarch.Dynasty.GetName]"
 ME_HOL_events.12.d: "The Papal Legate has decreed that a scion from [From.GetName] of the house of [From.Monarch.Dynasty.GetName] would make a fine future bishop. There might be foul play involved however, as this scion has not shown much interest in the clergical life."
 ME_HOL_events.12.a: "Respect his decision"
 ME_HOL_events.12.b: "Refuse the Scion."

 ME_HOL_events.13.t: "Dynastic Alignment"
 ME_HOL_events.13.d: "The bishop of Utrecht is one of our kinsmen, let us request they align their policies and armies with ours!"
 ME_HOL_events.13.a: "For the glory of house [Root.Monarch.Dynasty.GetName]."
 ME_HOL_events.13.b: "Respect their independency."

 ME_HOL_events.14.t: "Dynastic Alignment"
 ME_HOL_events.14.d: "The Lords of Holland have requested we align ourselves with them and become their tributary allies!"
 ME_HOL_events.14.a: "Anything for family!"
 ME_HOL_events.14.b: "We serve God in heaven and on earth."

 ME_HOL_events.15.t: "Letter to the Klauwaerds"
 ME_HOL_events.15.d: "Our scribes have composed a emboldening letter for the cities of Flanders:\n\n'People of Flanders\nLive in slavery no longer, we have heard your pleas for help against the Burgundian oppressors. We will unite with you and form a front to push them out of our lands! So hear me when i speak:\nRise men of Flanders\nLet the Lion of Flanders roar\nLet the Golden Spurs eat dirt once more!\nRise Klauwaerds.'"
 ME_HOL_events.15.a: "Send it and supply them well"
 ME_HOL_events.15.b: "Send it"
 ME_HOL_events.15.c: "Perhaps we do not need them?"
 ME_HOL_County_Of_Flanders_Modifier_TT_1:0 "Send them Weapons!"
 ME_HOL_County_Of_Flanders_Modifier: "Dutch Pikes"

 ME_HOL_events.16.t: "Letter from Holland"
 ME_HOL_events.16.d: "People of Flanders\nLive in slavery no longer, we have heard your pleas for help against the Burgundian oppressors. We will unite with you and form a front to push them out of our lands! So hear me when i speak:\nRise men of Flanders\nLet the Lion of Flanders roar\nLet the Golden Spurs eat dirt once more!\nRise Klauwaerds."
 ME_HOL_events.16.a: "Make preparations at once!"
 ME_HOL_events.16.b: "Accept subjugation"
 ME_HOL_County_Of_Flanders_Modifier_TT_2:0 "Dutch Weapons have arrived!"

 ME_HOL_events.17.t: "Letter to Breda"
 ME_HOL_events.17.d: "The knights and princelings of Brabant have betrayed the Flemish during their independence attempts and have brought misery and death upon us, yet the people of Brabant might be willing to regain independence and unite with us this time?"
 ME_HOL_events.17.a: "Request their assistence and supply them as well"
 ME_HOL_events.17.b: "Ask for assistence"
 ME_HOL_events.17.c: "Perhaps we should not arm them?"
 ME_HOL_Duchy_Of_Brabant_Modifier_TT_1:0 "Send them Weapons!"
 ME_HOL_Duchy_Of_Brabant_Modifier: "Dutch Subsidies"

 ME_HOL_events.18.t: "Letter from Holland"
 ME_HOL_events.18.d: "The Hollander people must have gotten infected with the Flemish temper, for they speak of independence from our duke. Then again, lower taxes and more freedom doesn't sound half bad"
 ME_HOL_events.18.a: "Make preparations at once!"
 ME_HOL_events.18.b: "Accept subjugation"
 ME_HOL_events.18.c: "Prepare to betray them."
 ME_HOL_Duchy_Of_Brabant_Modifier_TT_2:0 "Dutch Weapons have arrived!"

 ME_HOL_events.19.t: "The Revolt of the Low Counties"
 ME_HOL_events.19.d: "Because of overtaxation and their privileges being denied, the Low Counties have banded together and are rising up against the Burgundians and are attempting to win their freedom!. We could try to send some resources their way and hope we can sway the war in our favor."
 ME_HOL_events.19.a: "Smite those upstart dukes!"
 ME_HOL_events.19.b: "We have more pressing mattters to attend."

 ME_HOL_events.20.t: "Support from [From.GetName]"
 ME_HOL_events.20.d: "We have called and [From.GetName] has answered. Pikes, men and valuables are being unloaded at our camps as we speak!"
 ME_HOL_events.20.a: "Fresh Reinforcements!"

 ME_HOL_events.21.t: "Philip of Cleves"
 ME_HOL_events.21.d: "Following a attempted treaty, which was broken by the Burgundian Duke. Philip of Cleves, one of the burgundian generals, was so disgusted that he refused to serve alongside the Burgundian Duke any longer. He has offered his services to us, all he demands in return is to make the Duke pay for breaking his oath and chivalric honor."
 ME_HOL_events.21.a: "Very Well."