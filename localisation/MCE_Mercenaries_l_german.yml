 # Events:
 MCE_Holy_Orders.1.t: "Heiliger Orden aufgelöst"
 MCE_Holy_Orders.1.d: "Unser Land befindet sich mit keinem religiösen Feind mehr im Krieg. Jeder Heilige Orden in unserem Land hat dies als Grund dafür betrachtet, uns nicht länger zu dienen und stattdessen in ihre Heimat zurückzukehren."
 MCE_Holy_Orders.1.a: "So sei ess."

 MCE_Holy_Orders.2.t: "Deutscher Orden aufgelöst"
 MCE_Holy_Orders.2.d: "Unsere Kriege mit den Feinden des Deutschen Ordens sind beendet. Die Ritter des Ordens haben diese Möglichkeit genutzt, um sich von unserer Armee zu trennen und in ihre Heimat zurückzukehren."
 MCE_Holy_Orders.2.a: "So sei ess."
