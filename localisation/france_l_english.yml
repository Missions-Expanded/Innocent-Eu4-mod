 fra_yemen_title: "Establish Colony in Yemen"
 fra_yemen_desc: "Yemen lies on the edge of Arabia, and compared to us is weak. With our navy, we shall bombard their coast and then we shall land to our troops to claim the land."
 fra_syria_title: "French Syria"
 fra_syria_desc: "The filthy Arabs have dominated Syria for far too long! We shall take it away from them, bringing it into the Western world."
 fra_madagaskar_title: "Colony in Madagascar"
 fra_madagaskar_desc: "Our ambitions have reached more than just American and India. Madagascar may not be rich in population, but its weak and easy to conquer."
 fra_vietnam_title: "'Civilize' Vietnam"
 fra_vietnam_desc: "Vietnam has caught the eye of many French, of common and noble blood. Its people and its culture, perfect for the French to colonize. It also means it will further increase our influence, and other nations viewpoint on us."
 fra_africa5_title: "Increase our Range"
 fra_africa5_desc: "In order to get into India, we must increase our range. Gabon is our best bet for this plan."
