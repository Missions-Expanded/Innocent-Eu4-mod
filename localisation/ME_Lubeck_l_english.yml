l_english:
 lubeck_ally_austria_mission_title:1 "Ally Austria"
 lubeck_ally_austria_mission_desc:1 "Austria is the ruler of the Holy Roman Empire and is strategically one of the best allies we can get."
 lubeck_second_ally_mission_title:1 "Ally a Strategic Power"
 lubeck_second_ally_mission_desc:1 "We aren't strong enough to have Austria as an only ally, we need either Bohemia or Poland to protect us."
 lubeck_conquer_mecklenburg_mission_title:1 "Conquer Mecklenburg"
 lubeck_conquer_mecklenburg_mission_desc:1 "Conquering Mecklenburg is a good move to begin our expansion."
 lubeck_conquer_pom_lun_mission_title:1 "Conquer Pomerania and Luneburg"
 lubeck_conquer_pom_lun_mission_desc:1 "Our next enemies will be Pomerania and Luneburg, we will continue to expand."
 lubeck_conquer_brunswick_mission_title:1 "Conquer Brunswick"
 lubeck_conquer_brunswick_mission_desc:1 "Brunswick is a strong nation that has to be put down, they can no longer expand while we rule here."
 lubeck_conquer_saxony_mission_title:1 "Conquer Saxony"
 lubeck_conquer_saxony_mission_desc:1 "Saxony is the last country we need to worry about now, conquering them is the only move we can do."
 lubeck_unite_hanseatic_league_mission_title:1 "Unite the Hanseatic League"
 lubeck_unite_hanseatic_league_mission_desc:1 "The Hanseatic League is a commercial and defensive confederation of merchant guilds, but now they shall be under our rule"
 lubeck_attack_denmark_mission_title:1 "Attack Denmark"
 lubeck_attack_denmark_mission_desc:1 "Our expansion in the south isn't the only expansion that should be going on, Denmark and it's vassals have to be put down"
 lubeck_conquer_sweden_mission_title:1 "Conquer Sweden"
 lubeck_conquer_sweden_mission_desc:1 "Sweden is a strong vassal under Denmark,conquering them meens no problems in Scandinavia"
 lubeck_conquered_scandinavia_mission_title:1 "Conquer Scandinavia"
 lubeck_conquered_scandinavia_mission_desc:1 "Lubeck Scandinavia is a great achievemnt we have accomplished, we shall rule the north"
 lubeck_conquer_norway_mission_title:1 "Conquer Norway"
 lubeck_conquer_norway_mission_desc:1 "Norway is weak, we shall use that to gain their lands"
 lubeck_conquer_finland_mission_title:1 "Conquer Finland"
 lubeck_conquer_finland_mission_desc:1 "Finland is a part of Sweden, but the land should rightly belong to us!"
 lubeck_strong_allies:1 "Strong Allies"
 lubeck_war_denmark:1 "War With Denmark"
 lubeck_conquered_scandinavia:1 "Lubeck Scandinavia"
