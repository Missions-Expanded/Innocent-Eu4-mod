l_english:
 TYR_Army_title: "Assemble an Army"
 TYR_Army_desc: "If we want to unite the celtic lands of Ireland, we need to strengthen our forces."
 TYR_Tyrconnel_title: "Donegal"
 TYR_Tyrconnel_desc: "Tyrconnell lies at our doorstep, conquering it is the first step to uniting the green Island."
 TYR_Ulster_title: "Ulaidh"
 TYR_Ulster_desc: "Ulster is another part of northern Ireland which should belong to us, once we get that city we can start uniting the Irish in the south."
 TYR_sligeach_connacht_title: "Connacht"
 TYR_sligeach_connacht_desc: "The Fate of Connacht is to be united with other Irish counties into one big Ireland, we need to make sure that fate will meet Connacht."
 TYR_Mhumhain_title: "Tuadhmhumhain"
 TYR_Mhumhain_desc: "Thomond's fate is to join Connacht, and we control connacht, so they should join us."
 TYR_Munster_title: "Munster"
 TYR_Munster_desc: "Munster land is another part of Ireland we need to conquer, we now hold Connacht, Ulster and Now we need Munster, and at the end we shall finish with leinster."
 TYR_Leinster_title: "Leinster"
 TYR_Leinster_desc: "Leinster is the last part of Ireland not conquered by british, we should extend our influence there and go to Pale and Beyond!"
 TYR_Pale_title: "The Pale"
 TYR_Pale_desc: "The land of Pale, city of Dublin is our last stop in forming Ireland, we shall overcome it."
