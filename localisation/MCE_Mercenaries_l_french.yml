 # Events:
 MCE_Holy_Orders.1.t: "Les Ordres s'en vont"
 MCE_Holy_Orders.1.d: "Notre pays n'est plus en guerre contre notre ennemi religieux. Tous les Ordres de notre pays ne voient plus de raison de nous aider. Ils rentrent alors dans leurs monastères."
 MCE_Holy_Orders.1.a: "Ainsi soit-il."

 MCE_Holy_Orders.2.t: "L'Ordre Teutonique s'en va"
 MCE_Holy_Orders.2.d: "Les guerres contre les ennemis de l'Ordre Teutonique se sont terminés. Les Chevaliers de l'Ordre ont pris leurs affaires et sont partis retrouvés leurs quartiers."
 MCE_Holy_Orders.2.a: "Ainsi soit-il."
