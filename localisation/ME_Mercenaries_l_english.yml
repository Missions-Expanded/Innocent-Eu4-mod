 # Events:
 ME_Holy_Orders.1.t: "Holy Order Disbanded"
 ME_Holy_Orders.1.d: "Our country is no longer at war with a religious enemy. Every holy order within our country has seen this as a reason to stop serving us, thus, they return to their homeland."
 ME_Holy_Orders.1.a: "So be it."

 ME_Holy_Orders.2.t: "The Teutonic Order Disbands"
 ME_Holy_Orders.2.d: "Our wars with the enemies of the Teutonic Order have ended. The knights of the order have taken this opportunity to disband from our army, and return to their homeland."
 ME_Holy_Orders.2.a: "So be it."
