 Melva_Fairs_Events.5020.T: "The end of the Nomad Caravan?"
 Melva_Fairs_Events.5020.D: "As the trading fair goes to an end the nomad caravan have started setting up their charts to move away to the next fair, or should we bribe them to stay in?"
 Melva_Fairs_Events.5020.OPT2: "Banish em!"
 Melva_Fairs_Events.5020.OPT1: "Let them stay, we will gladly use their workforce"

 Melva_Fairs_Events.5021.T: "Revolt in [Root.GetName]"
 Melva_Fairs_Events.5021.D: "The Nomad that we accustomed in the town have revolted againt us, this is an act of treachery and revolt against our central government, next time they try to stay in the city we should just send them off!"
 Melva_Fairs_Events.5021.OPT1: "We should have never brought them in"


 Melva_Fairs_Events.6000.T: "Famous Artist"
 Melva_Fairs_Events.6000.D: "A famous artist has reached the fair seeing trying to show is work around and gather even more fame to be accepted everywhere. At first glance his work seems interesting enough to think we might want to hire him, should we my liege?"
 Melva_Fairs_Events.6000.OPT1: "We should just celebrate his work and fund it!"
 Melva_Fairs_Events.6000.OPT2: "We should bribe it into our court"


 Melva_Fairs_Events.7000.T: "Banquet Preparation"
 Melva_Fairs_Events.7000.D: "What great celebration does not hold a banquet worth of Emperors? While our Trading Fair has attracted many mechants, caravans, nomads into our city, but it is time that we prepare to accustom more important people into our humble court and create a banquet that won't be forgotten!"
 Melva_Fairs_Events.7000.OPT1: "Go forth with the preparation"
 Melva_Fairs_Events.7000.OPT2: "More Gold Needed"

 Melva_Fairs_Events.7001.T: "Banquet Invitation"
 Melva_Fairs_Events.7001.D: "We have thought my liege about it, and while the royal coffins do have the preparation to have more than one excellent guest we could also only invite the famous person from our own city to attract the local population"
 Melva_Fairs_Events.7001.OPT1: "We should prefer our population"
 Melva_Fairs_Events.7001.OPT2: "The more the merrier!"

 Melva_Fairs_Events.7002.T: "Invitation from [From.GetName]"
 Melva_Fairs_Events.7002.D: "Sire, I'm a humble servant of [From.GetName] which is hosting a wonderful banquet at his city while a trading caravan has arrived in the beloved square of the city, will you come?"
 Melva_Fairs_Events.7002.OPT1: "Marvellous, let us celebrate!"
 Melva_Fairs_Events.7002.OPT2: "It might be a trap, never!"

 Melva_Fairs_Events.7003.T: "[From.GetName] has accepted our invitation"
 Melva_Fairs_Events.7003.D: "The dark gates were swung open. The horsemen entered, walking in file behind their guide. They found a broad path, paved with hewn stones, now winding upward, now climbing in short flights of well-laid steps. Many houses built of elegant bricks and many dark doors they passed. Beside the way in a stone channel a stream of clear water flowed, sparkling and chattering. The great host of the numerous servants escorting [From.owner.GetName] now opened in the graet square outside our palace while our men have prepared their accomodation in the palace."
 Melva_Fairs_Events.7003.OPT1: "Marvellous, let them come in!"

 Melva_Fairs_Events.7004.T: "[From.GetName] has declined our invitation"
 Melva_Fairs_Events.7004.D: "Sadly [From.GetName] has decided to no join our banquet, in fear of it being an excuse for a trap like a red wedding."
 Melva_Fairs_Events.7004.OPT1: "A treachery?"

