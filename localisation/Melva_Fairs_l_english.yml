 Melva_Fairs_Events.5010.T: "Misfortune?"
 Melva_Fairs_Events.5010.D: "All the old women in the fair watch us as if it was our fault what that damned which saw in our hands? We should just go and pray for the Lord is the true decider of this world, not some destiny."
 Melva_Fairs_Events.5010.OPT1: "Black clouds lie ahead!"

