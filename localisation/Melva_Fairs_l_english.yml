 Melva_Fairs_Events.6.T: "Origins of Trading Fairs"
 Melva_Fairs_Events.6.D: "As the trading fairs ends and we look forward to a world were trade is no longer local but global, the provinces on which the first trading fairs were hosted will still attract people from all over the regions to trade in them, and proudly we may announce that they were glorious cities."
 Melva_Fairs_Events.6.OPT1: "Echoes of trading fairs will last forever"

 Melva_Fairs_Events.3000.T: "Invitation to the trading Fair"
 Melva_Fairs_Events.3000.D: "Once the Trading Fair has started many have suggested that you, my liege should go and take part of the fair to both show your interest and be seen by the commoners who would revere you, what should you do my lord?"
 Melva_Fairs_Events.3000.OPT1: "I will go"
 Melva_Fairs_Events.3000.OPT2: "I have sadly more important things to attend"

 Melva_Fairs_Events.7.T: "Fair Ended in [Root.GetName]"
 Melva_Fairs_Events.7.D: "Sadly everything must come to an end, and while we loved the time spent with them the current trading fair must travel to another city to host there another fair, until our next time!"
 Melva_Fairs_Events.7.OPT1: "Let us see the report"

 Melva_Fairs_Events.5000.T: "Nomad Caravan"
 Melva_Fairs_Events.5000.D: "A caravan of nomads has entered the fair bringing many new people with fire-eaters knifethrowers, jugglers and what else, their singing can be heard in all the squares of the cities, and while some don't approve of them, it is clear how some of them would benefit the entire fair and what not, the city itself!"
 Melva_Fairs_Events.5000.OPT1: "Welcome them, the more the merrier"
 Melva_Fairs_Events.5000.OPT2: "We don't want them"

 Melva_Fairs_Events.5001.T: "Fire Eater"
 Melva_Fairs_Events.5001.D: "Even as they spoke there came a blare of trumpets. Then there was a crash and a flash and smoke. The waters of the Deeping-stream poured out hissing and foaming: they were choked no longer, a gaping was blasted in the wall. A host of dark shapes poured in."
 Melva_Fairs_Events.5001.OPT1: "The fire is magnificent!"
 Melva_Fairs_Events.5001.OPT2: "Stop the fire before it burns the city!"

 Melva_Fairs_Events.5002.T: "Future Teller"
 Melva_Fairs_Events.5002.D: "My dear lord, this must be a dream, a furtune teller is here! She wants to look at our lines and see what the future holds for us, we should surely ask for such knowledge and see where it's going to guide us!"
 Melva_Fairs_Events.5002.OPT1: "Let's see what awaits in the future!"
 Melva_Fairs_Events.5002.OPT2: "Who would ever believe in this?"

 Melva_Fairs_Events.5003.T: "Luck?"
 Melva_Fairs_Events.5003.D: "Marvellous news my liege, what she told was true and we have finally been able to unleash our pure strength and luck, no one dares to block us now!"
 Melva_Fairs_Events.5003.OPT1: "Our future holds against no one"

 Melva_Fairs_Events.5004.T: "Almighty Protection"
 Melva_Fairs_Events.5004.D: "Ehy Angel, can you tell me, will you lead us to the place? Full of heat, in the fire, for we only brought disgrace? I am the one. If they only knew!"
 Melva_Fairs_Events.5004.OPT1: "Our future holds against no one"

