 ME_France_Events.62.T: "An Imperial Request"
 ME_France_Events.62.D: "A French prince is requesting our aid. Shortages of manpower in their army has started to worry their generals and military tacticians."
 ME_France_Events.62.OPT1: "Send them some of the French reserves."
 ME_France_Events.62.OPT2: "Acquire the services of some mercenary bands."
 ME_France_Events.62.OPT3: "We cannot be of any help at the moment."

 ME_France_Events.63.T: "An Imperial Request"
 ME_France_Events.63.D: "A French prince is requesting our aid. Shortages of gold in their treasury has left them incapable of running their government."
 ME_France_Events.63.OPT1: "Send them a hefty sum of gold."
 ME_France_Events.63.OPT2: "The imperial coffers are being pressured enough as is."

 ME_France_Events.64.T: "An Imperial Request"
 ME_France_Events.64.D: "A French prince is requesting our aid. The shortcomings of their monarch has left their state in a complete disarray."
 ME_France_Events.64.OPT1: "Send them some of our finest French advisors."
 ME_France_Events.64.OPT2: "We need our own thinking minds present at our court."

 ME_France_Events.65.T: "hidden event"
 ME_France_Events.65.D: "hidden event"
 ME_France_Events.65.OPT1: "hidden event"

 ME_France_Events.66.T: "The Provencal Claims"
 ME_France_Events.66.D: "The Dukes of Provence have proven mightily ambitious in recent years, claiming every vacant throne from Aragon to Jerusalem. When all is said and done, however, they are nothing but a mere scion of the Valois dynasty which rules France, the greatest crown in Europe outside the Emperor himself. This junior part of the family has managed to secure itself de jure French possessions far and wide, has proclaimed themselves a kingdom, and even claims as core territory land that is our own core territory! \n\nNeedless to say, the lofty ambitions of this cadet branch threaten to interfere with ours. While the Anjou princes have tried their best to maintain good relations, perhaps it is in our best interest to reconsider their alliance with us..."
 ME_France_Events.66.OPT1: "It is time that Provence acknowledges our rule"
 ME_France_Events.66.OPT2: "We shall rule them with an iron first!"

 ME_France_Events.67.T: "The Breton Question"
 ME_France_Events.67.D: "While the Bretons were included in the old Carolingian Empire, the last bastion of Celtic presence in mainland Europe was quick to regain it's independence. Gifted with deft diplomats, they negotiated our respect for their sovereignty in exchange for neutrality in the Hundred Years' War. Now that the English have been evicted from France, however, this promise of neutrality is no longer relevant. More relevant is the promise of the treaty that Brittany will swear fealty and tribute to the rightful King of France. \n\nTreaty or not, the fact remains that the Bretons occupy land that is rightfully part of the French crown. Whether we choose to act on our legal rights, however, depends on the diplomatic consequences of doing so."
 ME_France_Events.67.OPT1: "The Bretons must forfeit their throne to us!"
 ME_France_Events.67.OPT2: "Brittany is a rightful part of France!"
 ME_France_Events.67.OPT3: "We have no need of land in Brittany, if they want it they can have it."

 ME_France_Events.68.T: "Reigning over the Russians."
 ME_France_Events.68.D: "With the submition of the Russian region complete, we have finally brought the Russian bear to heel. Due to the great distance between France and Russia, administrating the region is becoming extremely difficult and many of our advisors are suggesting the formation of a de facto state that will solve this issue for us."
 ME_France_Events.68.OPT1: "Let us form a client state that will administer Russia."
 ME_France_Events.68.OPT2: "We will reign over the Russians with a fist of steel"

 ME_France_Events.69.T: "Reigning over the British"
 ME_France_Events.69.D: "With our acquisition of the British Isles, we have cemented our mercantile superiority over Europe. Administering this land however, is a different task. We can establish a puppet state which will quench all fires of revolution in these lands, or we can directly control these lands in the expense of higher rates of protests."
 ME_France_Events.69.OPT1: "Let us form a client state that will administer the British Isles."
 ME_France_Events.69.OPT2: "We will reign over the British with a fist of steel"

 ME_France_Events.70.T: "The Dawn of a New World Order"
 ME_France_Events.70.D: "With our newly found supremacy in the European continent, the next logical question to be asked is "What now?" All this power amassed and stored inside the French homeland surely must lead to something bigger. What is the difference between ambition and utter madness? Our men stand in line awaiting orders, our horses poised to charge and our artillery ready to roar in the battlefield. For victory belongs to the most persevering and France is infinite!"
 ME_France_Events.70.OPT1: "Impossible is a word to be found only in the dictionary of fools."
 ME_France_Events.70.OPT2: "Let us not anger the entirety of Europe."

 ME_France_Events.71.T: "French Declaration of the Iberian Invasion"
 ME_France_Events.71.D: "It has finally come. France has declared war against all the nations of Iberia in a stance to increase its sphere of influence over Europe. The Iberian nations have sent diplomats all over Europe asking for support."
 ME_France_Events.71.OPT1: "We will assist."
 ME_France_Events.71.OPT2: "We will not interfere."

 ME_France_Events.72.T: "French Declaration of the Rhineland Invasion"
 ME_France_Events.72.D: "The drum of war comes back to haunt us yet again. France has declared war against the confederation of states in the Rhineland. We must act quickly in order to put an end to the French ambitions of European supremacy."
 ME_France_Events.72.OPT1: "We will defend Rhineland."
 ME_France_Events.72.OPT2: "We will not interfere."

 ME_France_Events.73.T: "French Declaration of the Polish Invasion"
 ME_France_Events.73.D: "The drum of war comes back to haunt us yet again. France has declared war against Poland. We must act quickly in order to put an end to the French ambitions of European supremacy."
 ME_France_Events.73.OPT1: "We will defend Rhineland."
 ME_France_Events.73.OPT2: "We will not interfere."

 ME_France_Events.74.T: "French Declaration of the Russian Invasion"
 ME_France_Events.74.D: "The drum of war comes back to haunt us yet again. France has declared war against Russia. We must act quickly in order to put an end to the French ambitions of European supremacy."
 ME_France_Events.74.OPT1: "We will defend Russia"
 ME_France_Events.74.OPT2: "We will not interfere"

 ME_France_Events.75.T: "French Declaration of the British Invasion"
 ME_France_Events.75.D: "The drum of war comes back to haunt us yet again. France has declared war against Britain. We must act quickly in order to put an end to the French ambitions of European supremacy."
 ME_France_Events.75.OPT1: "We will defend Britain"
 ME_France_Events.75.OPT2: "We will not interfere"

 ME_France_Events.76.T: "Franco-Iberian Relations"
 ME_France_Events.76.D: "Our Spanish neighbors to the south have always played a big role in French foreign affairs. One important feature of those early relations was that counts from the Marca Hispanica & Navarre fought shoulder to shoulder with Frankish Kings to protect Europe from the Al Andalus Muslim kingdom during which Barcelona was a County of the Frankish Empire, under protection of the Franc Imperator. With the current situation in Catalonia and Aragon many in our council are asking for the return of the rightful French County."
 ME_France_Events.76.OPT1: "We shall take Catalonia back, with some interest."
 ME_France_Events.76.OPT2: "We can't stain our relation with a fellow war ally."

