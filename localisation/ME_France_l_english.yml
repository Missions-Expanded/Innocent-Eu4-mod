 ME_France_Events.80.T: "How does the French HRE work?"
 ME_France_Events.80.D: "The French HRE operates somewhat close to the vanilla HRE that eu4 provides. You have §BFrench Authority§! which is accumulated yearly. The yearly tick happens in the first month of every year. §BFrench Authority§! will let you pass reforms which will be found in the decisions tab. The amount of §GPrince Français§! you have will obviously increase the amount of §BFrench Authority§! you gain per yearly tick. §GPrince Français§! act somewhat similarly to the HRE princes as in they are independent and autonomous (to an extent per PDX limitations on modding of course). At the start, every §Ovassal§! you own will be converted to a §GPrince Français§! "Whose total development is less than 100 and is located in Europe". You can get more §GPrince Français§! through war and diplomacy. There will be a peace offer which converts viable nations into §GPrince Français§! and a diplomacy button which invites nations to become §GPrince Français§!."
 ME_France_Events.80.OPT1: "Thanks GrumpyKing"

