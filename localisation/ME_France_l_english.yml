 # Decisions:
 me_fra_establish_the_plantation_economy_title: "Establish the Plantation Economy"
 me_fra_establish_the_plantation_economy_desc: "With the discovery of new crops in the new world, demand on these exotic goods have seen a substantial rise. Exploiting the high demand on these goods will definitely increase our monthly income but will make us more reliant on our colonial subjects."

 me_fra_dirigiste_reforms_title: "Dirigiste Reforms"
 me_fra_dirigiste_reforms_desc: "A man named Jean-Baptiste Colbert has approached our administration with some economical reforms that he thinks will enrich our nation even more. Heading his advices or not is totally dependent on us of course."

 me_fra_continental_system_title: "The Continental System"
 me_fra_continental_system_desc: "With our supreme rule over Europe, many of our advisors have drawn a plan to hunger our rivals through strategically placed embargoes on their goods. These embargoes will serve to ruin their economy by not allowing them to sell their goods in the European market."

 me_fra_end_hre_title: "End the Sacrum Imperium Romanum"
 me_fra_end_hre_desc: "The Holy Roman Empire, a conglomerate of ethnicity and territory alike, has stood the tests of time and anguish with unwavering tenacity. Yet a third trial awaits these petty dukes, one which their stature shall not shield them from. Naught but the Lord may withstand our conquests, whether they be Holy, Roman, or an Empire."

 me_fra_first_reform_title: "Exercer le arriere-ban"
 me_fra_first_reform_desc: "The Bannum is the general authority to order and punish. The Bannum's three components are: the right to defend the defenceless, jurisdiction over violent crimes and the right to summon men for military service."

 me_fra_second_reform_title: "Rassembler l'Assemblée"
 me_fra_second_reform_desc: "Francia had a long lasting tradition of gathering an assembly around Easter in order to launch military efforts all around Europe."

 me_fra_third_reform_title: "Recréer le Titre de Scabinus"
 me_fra_third_reform_desc: "Scabini were professional experts on the law. Every count had the help of seven of these scabini, who were supposed to know every national law so that all men could be judged according to it."

 me_fra_fourth_reform_title: "Assembler le Placitum Generalis"
 me_fra_fourth_reform_desc: "The annual meeting, the Placitum Generalis was called for three reasons: to gather the Frankish host to go on a campaign, to discuss political and ecclesiastical matters affecting the kingdom and to legislate for them, and to make judgments."

 me_fra_fifth_reform_title: "Le Serment de Fidélité"
 me_fra_fifth_reform_desc: "The Oath of Fidelity was a way for the Emperor to ensure loyalty from all his subjects. Sworn guilds between other men must be banned so that everyone took an oath of loyalty only to the emperor."

 me_fra_iberian_campaign_title: "The Iberian Campaign"
 me_fra_iberian_campaign_desc: "We should start preparing for the harsh campaign that awaits us in the Iberian peninsula."

 me_fra_rhennish_campaign_title: "The Rhenish Campgain"
 me_fra_rhennish_campaign_desc: "We should start preparing for the harsh campaign that awaits us in Rhineland."

