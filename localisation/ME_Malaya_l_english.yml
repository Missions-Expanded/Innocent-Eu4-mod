 ME_Malaya_Events.1.t: "A New Expedition"
 ME_Malaya_Events.1.d: "The maritime expeditions lead by the Zheng He greatly increased the influence of China in the south. The result of his voyages can be felt to this very day. Perhaps we shall project our power once again?"
 ME_Malaya_Events.1.a: "A Testament to our Outward Ambitions, sail forward!"
 ME_Malaya_Events.1.b: "We need to look inwards to achieve perfection."
 
 ME_Malaya_Events.2.t: "Expedition Launches"
 ME_Malaya_Events.2.d: "The maritime expeditions lead by the Zheng He greatly increased the influence of China in the south. The result of his voyages can be felt to this very day. Perhaps we shall project our power once again?"
 ME_Malaya_Events.2.a: "A Testament to our Outward Ambitions, sail forward!"
 ME_Malaya_Events.2.b: "We need to look inwards to achieve perfection."
 
 ME_Malaya_Events.3.t: "Arrival of a Chinese Treasure Fleet"
 ME_Malaya_Events.3.d: "A chinese maritime expedition, much alike to the one lead by Zheng He, has arrived at one of our ports, wishing correspondence with the Monarch and a temporary stay."
 ME_Malaya_Events.3.a: "Give them the best welcome our country is able to give!"
 ME_Malaya_Events.3.b: "A Lukewarm Welcome will suffice."
 ME_Malaya_Events.3.c: "They call themselves great? Oh, the audacity!"
 
 ME_Malaya_Events.7.t: "Cease and Desist"
 ME_Malaya_Events.7.d: "The great chinese envoy fleet has arrived at our coast, demanding we cease our vile pirate ways and succumb to the greatness of the emperor, else we might face dire consequences."
 ME_Malaya_Events.7.a: "Get Out! We will listen to no emperor."
 ME_Malaya_Events.7.b: "So be it"
 
 ME_Malaya_Events.8.t: "Call to Arms"
 ME_Malaya_Events.8.d: "The Chinese Expedition is urging our military intervention against the vile pirates on our doorstep. They are willing to provide assistance."
 ME_Malaya_Events.8.a: "Thy will be done, heavens!"
 ME_Malaya_Events.8.b: "Assure we will intervene."
 ME_Malaya_Events.8.c: "We don't have the time nor resources, sorry!"
 
 ME_Malaya_Events.9.t: "War with the Fleet"
 ME_Malaya_Events.9.d: "Due to our policies, the relations with the Chinese Expedition have gravely worsened, and we are in state of a swift yet deadly war."
 ME_Malaya_Events.9.a: "They are noone to fear."
 ME_Malaya_Events.9.b: "Dedicate all resources."
 
 ME_Malaya_Events.10.t: "[Root.Monarch.GetName] Taken Into Custody"
 ME_Malaya_Events.10.d: "Noone shall oppose the massive treasure fleet."
 ME_Malaya_Events.10.a: "We await our fate."
 
 ME_Malaya_Events.11.t: "Appointing a Viceroy in [From.GetName]"
 ME_Malaya_Events.11.d: "The rebellious state of [From.GetName] has succumbed to our treasure fleet. We shall now appoint a new viceroy, while their ruler travels back to China."
 ME_Malaya_Events.11.a: "Their heir may rule."
 ME_Malaya_Events.11.b: "A Minister from China is the only one we can trust."
 
 ME_Malaya_Events.12.t: "Prisoner of [From.GetName]"
 ME_Malaya_Events.12.d: ""
 ME_Malaya_Events.12.a: "Let him know our mercy."
 ME_Malaya_Events.12.b: "Noone commits treason to [Root.GetName]!"
 
 ME_Malaya_Events.13.t: "Fate of [From.GetName]"
 ME_Malaya_Events.13.d: ""
 ME_Malaya_Events.13.a: "As per their wishes, Chinese representative shall rule."
 ME_Malaya_Events.13.b: "Appoint our own governor."
 ME_Malaya_Events.13.c: "Let a local dynasty take over."
 
 #Here begin the ~25 flavor events for the expedition.
 #single and streamlined in nature.
 ME_Malaya_Events.20.t: "Expedition Demands Extradition"
 ME_Malaya_Events.20.d: "The Chinese expedition has taken notice that there is a ming fugitive in our court. They demand extradition."
 ME_Malaya_Events.20.a: "Who are they to demand extradition?"
 
 ME_Malaya_Events.21.t: "Scandal at the Court"
 ME_Malaya_Events.21.d: "During one of the usual court happenings, Monarch has stirred up a drama…"
 ME_Malaya_Events.21.a: "Take the Blame and Move On"
 ME_Malaya_Events.21.b: "Those travellers... it's their fault!"
 
 ME_Malaya_Events.22.t: "Desecration of a Holy Site"
 ME_Malaya_Events.22.d: "The chinese travellers, during their stay, were shown one of our holy places. However, completely unaware of the etiquette, they have gravely insulted us and our religion…"
 ME_Malaya_Events.22.a: "It’s fine… Don’t worry…"
 ME_Malaya_Events.22.b: "It happens"
 ME_Malaya_Events.22.c: "They did What?"
 
 ME_Malaya_Events.23.t: "Exotic Animals."
 ME_Malaya_Events.23.d: "We have some exotic animals in our country, which we could use to impress the travellers with."
 ME_Malaya_Events.23.a: "Send the animals to China. Spare no expenses!"
 ME_Malaya_Events.23.b: "Show them the animals!"
 ME_Malaya_Events.23.c: "What if the animals scare them away…?"
 
 ME_Malaya_Events.24.t: "Drunken Sailors Cause Disruption"
 ME_Malaya_Events.24.d: "As it turns out, some of the sailors of China got drunk at a local tavern and started causing disruption."
 ME_Malaya_Events.24.a: "We will tolerate none of that."
 ME_Malaya_Events.24.b: "Their supervisors know, they will be punished."
 ME_Malaya_Events.24.c: "Let us pretend nothing actually happened."
 
 ME_Malaya_Events.25.t: "Religious Idol"
 ME_Malaya_Events.25.d: "During a tour, some of the chinese diplomats have digressed from the main group and put their hands on one of the most beloved religious idols in the country."
 ME_Malaya_Events.25.a: "Get your hands away right now!"
 ME_Malaya_Events.25.b: "They will be blessed now!"
 
 ME_Malaya_Events.26.t: "Exploitative Costs"
 ME_Malaya_Events.26.d: "Chinese sailors currently docked in port are complaining about the prices in local markets, calling them 'exploitative'."
 ME_Malaya_Events.26.a: "Such is free trade!"
 ME_Malaya_Events.26.b: "Force the merchants to lower prices"
 ME_Malaya_Events.26.c: "We will do the best we can."
 
 ME_Malaya_Events.27.t: "Nobles are Worried"
 ME_Malaya_Events.27.d: "Nobles are displeased with how we are handling the chinese travellers."
 ME_Malaya_Events.27.a: "The Nobles are right"
 ME_Malaya_Events.27.b: "I know better than all of you."
 
 ME_Malaya_Events.28.t: "Translator’s Dilemma"
 ME_Malaya_Events.28.d: "Translator aboard the ship is unable to translate their speech to ours and vice versa…"
 ME_Malaya_Events.28.a: "There’s a universal language that they are sure to understand - gestures!"
 ME_Malaya_Events.28.b: "We will just have to wait until a new translator arrives…"
 ME_Malaya_Events.28.c: "Look for a translator in other cities…"
 
 ME_Malaya_Events.29.t: "Locals seem to dislike the travellers"
 ME_Malaya_Events.29.d: "The court and the monarch do like the presence of the fellow chinese travellers. However, the local population in the capital city seems to be upset about the travellers…"
 ME_Malaya_Events.29.a: "The dislike is unwarranted."
 ME_Malaya_Events.29.b: "Do something to make the population less upset."
 
 ME_Malaya_Events.30.t: "Chinese Navigator requests our maps"
 ME_Malaya_Events.30.d: "The chinese minister of navigation has certainly taken notice of our seafaring techniques. They have determined we know of trade routes not yet known to them, and are asking us to share maps with them."
 ME_Malaya_Events.30.a: "We won’t give up our secrets so easily."
 ME_Malaya_Events.30.b: "Share all maps"
 ME_Malaya_Events.30.c: "Share only some of them."
 
 ME_Malaya_Events.31.t: "Chinese Expedition Leaders impress sailors"
 ME_Malaya_Events.31.d: "The chinese military recruiters are certainly impressed by our seamen. So impressed actually, that they began trying to impress our sailors into their treasure fleet…"
 ME_Malaya_Events.31.a: "Yeah… no."
 ME_Malaya_Events.31.b: "Impressive."
 ME_Malaya_Events.31.c: "They can even take our ships!"
 ME_Malaya_Events.31.e: "Absolutely not! Jail the perpetrators!"
 
 ME_Malaya_Events.32.t: "Chinese displeased by quality of our tribute"
 ME_Malaya_Events.32.d: "The chinese, quite frankly, were expecting more from us..."
 ME_Malaya_Events.32.a: "They are looking for a conflict…"
 ME_Malaya_Events.32.b: "Devote more resources to our gifts"
 
 ME_Malaya_Events.33.t: "Chinese Reward our Hospitality"
 ME_Malaya_Events.33.d: "We have great opinions over each other, so they offer us some gifts. :)"
 ME_Malaya_Events.33.a: "Thank you!"
 ME_Malaya_Events.33.b: "Is this really all you have?"
 ME_Malaya_Events.33.c: "Thank you, but keep it for yourselves"
 
 ME_Malaya_Events.34.t: "Powerful Garrison"
 ME_Malaya_Events.34.d: "The government officials feel unsafe with such a large expeditionary force stationed in our ports…"
 ME_Malaya_Events.34.a: "Impose some restrictions"
 ME_Malaya_Events.34.b: "Their presence is a form of defense, you know."
 
 ME_Malaya_Events.35.t: "An Unwelcome Affair…"
 ME_Malaya_Events.35.d: "It seems like one of the monarch’s daughters has gotten into an affair with one of the chinese sailors… they’ve been meeting in secret for weeks now."
 ME_Malaya_Events.35.a: "Princess and a common sailor???"
 ME_Malaya_Events.35.b: "Love knows no bounds!"
 
 ME_Malaya_Events.36.t: "Foreign Drill Master"
 ME_Malaya_Events.36.d: "One of the drill masters aboard the expedition offers us their services."
 ME_Malaya_Events.36.a: "You know nothing, Jhian Snao!"
 ME_Malaya_Events.36.b: "Very well!"
 
 ME_Malaya_Events.37.t: "Chinese Gift Us their Porcelain"
 ME_Malaya_Events.37.d: "The Chinese Expedition brings gifts, and among those is the famous chinese ware"
 ME_Malaya_Events.37.a: "They are not as good as they claim."
 ME_Malaya_Events.37.b: "Brilliant Wares!"
 
 ME_Malaya_Events.38.t: "Chinese Gift Us their Silk"
 ME_Malaya_Events.38.d: "The Chinese Expedition brings gifts, and among those is the worldwide-known silk."
 ME_Malaya_Events.38.a: "We can make better cloth!"
 ME_Malaya_Events.38.b: "This will make a fine addition to our collections!"
 ME_Malaya_Events.38.c: "Fantastic! We need more!"
 
 ME_Malaya_Events.39.t: "Ship Repairs Needed"
 ME_Malaya_Events.39.d: "The expedition needs to temporarily dock their junks, which might overwhelm the port."
 ME_Malaya_Events.39.a: "We cannot hold so many ships, sorry."
 ME_Malaya_Events.39.b: "Force the foreign merchants to give their spaces up."
 ME_Malaya_Events.39.c: "We must accomodate the chinese by all means possible."
 
 ME_Malaya_Events.40.t: "Wisdom of the Generals"
 ME_Malaya_Events.40.d: "Should we share our tactics with the chinese?"
 ME_Malaya_Events.40.a: "Why, yes, of course!"
 ME_Malaya_Events.40.b: "That sounds like an awful idea."
 
 ME_Malaya_Events.41.t: "An Invite to Further Travels"
 ME_Malaya_Events.41.d: "Monarch has been invited to further travels."
 ME_Malaya_Events.41.a: "Absolutley not!"
 ME_Malaya_Events.41.b: "We will send out diplomats?"
 ME_Malaya_Events.41.c: "We can spare some time!"
 
 ME_Malaya_Events.42.t: "Proposal to Establish Chinese Trading Outpost"
 ME_Malaya_Events.42.d: "during a meeting between the expedition oligarchy and the monarch an idea was brought up..."
 ME_Malaya_Events.42.a: "To grow the trade in the Southern Seas? of course!"
 ME_Malaya_Events.42.b: "We cannot."
 
 ME_Malaya_Events.43.t: "Assistance in War"
 ME_Malaya_Events.43.d: "We are in a bloody war, and the chinese expedition offers us assistance"
 ME_Malaya_Events.43.a: "Of Course!"
 ME_Malaya_Events.43.b: "We can handle it on our own."
 
 ME_Malaya_Events.44.t: "Chinese Expedition pleased by our peaceful ways"
 ME_Malaya_Events.44.d: "In the peace, our realm prospers, and so do our relations."
 ME_Malaya_Events.44.a: "We were never warmongers."
 ME_Malaya_Events.44.b: "Is that so?"
 
 ME_Malaya_Events.45.t: "Dealing with the Beliefs"
 ME_Malaya_Events.45.d: "Islam of Malaya is quite Mystical in nature, with many of the origin stories of the various sultanates being based on tales. This is much to do with the background of how the faith spread to those regions, that being the arrival of foreign merchants and the conversion of the elite, which left the commons slowly converting and merging their faith with the local beliefs."
 ME_Malaya_Events.45.a: "Enforce Legalism"
 ME_Malaya_Events.45.b: "We will tolerate some syncretism"
 ME_Malaya_Events.45.c: "And those tales are true!"
 
 ME_Malaya_Events.46.t: "Recording our Annals"
 ME_Malaya_Events.46.d: "Our clergy has gathered in order to write up the origin history of our state. We could get it a mystical feeling, much alike to many other origin stories in the area, or a more honest, legalist approach."
 ME_Malaya_Events.46.a: "Mystical is our state."
 ME_Malaya_Events.46.b: "Let us write a more legalistic approach"
 
 ME_Malaya_Events.47.t: "Pilgrims Arrive from Malaya En Masse"
 ME_Malaya_Events.47.d: "Malayan ambitions to safeguard pilgrims have resulted in an increasing amount of muslims taking the hajj to Mecca in the last few years. Let us welcome them!"
 ME_Malaya_Events.47.a: "Welcome the Faithful!"
 
 ME_Malaya_Events.48.t: "Pilgrims from [From.GetName] En Route"
 ME_Malaya_Events.48.d: ""
 ME_Malaya_Events.48.a: "Welcome them in [Root.GetName]"
 ME_Malaya_Events.48.b: "Fascinating Religion"
 ME_Malaya_Events.48.c: "Brilliant! Tax them."
 
 ME_Malaya_Events.49.t: "Cantonese Malay Community"
 ME_Malaya_Events.49.d: ""
 ME_Malaya_Events.49.a: "Ok."
 
 ME_Malaya_Events.50.t: "[Root.GetName] - A Muslim Center"
 ME_Malaya_Events.50.d: "The Muslim Merchants and Islam arrived in Nusantara as early as the 12th century, but it would not be until much later that the spread of the new religion would accelerate. First Sultanate of Indonesia can be considered Pereulak, soon followed by Samudera Pasai. However, it is only after the foundation of Malacca Sultanate, that the spread of Islam would accelerate. In 1444, [596.GetName] is the center of Islam in Southeast Asia, to which scholars from the Dar-ar Islam arrive. Those scholars would then travel and proselytize the religion to other parts of the Archipelago."
 ME_Malaya_Events.50.a: "Ok."
 
 ME_Malaya_Events.51.t: "Importing Spice Crops"
 ME_Malaya_Events.51.d: ""
 ME_Malaya_Events.51.a: "Surely this won't spell an ecological disaster."
 ME_Malaya_Events.51.b: "Bad idea."
 ME_Malaya_Events.51.c: "Introduce rabbits instead!"
 
 ME_Malaya_Events.52.t: "The Honest Merchants of [Root.GetName]"
 ME_Malaya_Events.52.d: ""
 ME_Malaya_Events.52.a: ""
 ME_Malaya_Events.52.b: ""
 
 ME_Malaya_Events.53.t: "Production with a Purpose"
 ME_Malaya_Events.53.d: "Tropical wood can be used in many ways blah blah. some of our wood is used for furniture, other for ships, other for "
 ME_Malaya_Events.53.a: "The Incense serves [Root.Religion.GetName] well..."
 ME_Malaya_Events.53.b: "Splendid Wood for Splendid Furniture."
 ME_Malaya_Events.53.c: "Use the wood for shipbuilding!"
 
 ME_Malaya_Events.54.t: "United in Vassalage"
 ME_Malaya_Events.54.d: ""
 ME_Malaya_Events.54.a: "Yes, we will bow down to [From.GetAdjective]"
 ME_Malaya_Events.54.b: "We value our independence"
 
 ME_Malaya_Events.56.t: "Incident in the Strait"
 ME_Malaya_Events.56.d: "The morning of [GetDate] began like any other. The cold morning breeze has concealed all of the coast in mist. However, as the morning ended and the mist settled, out of the invisible emerged a flotilla of ships. Ships that we've not quite seen before. Those vessels were clearly sailing towards Malacca - the heart of the Empire. It is almost certain that this was no ordinary trading caravan. This was a completely foreign empire discovering at the footstep of Malaya. Those ships are of @[From.GetTag] [From.GetName] and it is not certain what their intentions are."
 ME_Malaya_Events.56.a: "Fiends! Blow those ships up, for those are not trading partners, those are conquerors!"
 ME_Malaya_Events.56.b: "More trading partners means more coins."
 
 ME_Malaya_Events.57.t: "Hostility of the Malays"
 ME_Malaya_Events.57.d: ""
 ME_Malaya_Events.57.a: ""
 
 ME_Malaya_Events.58.t: "Laws of the [Root.GovernmentName]" #Not in the mission tree, fix!
 ME_Malaya_Events.58.d: ""
 ME_Malaya_Events.58.a: "Keep the current laws."
 ME_Malaya_Events.58.b: "Create new laws."
 ME_Malaya_Events.58.c: "Embrace the Undang Undang Melaka"
 ME_Malaya_Events.58.e: "Embrace the Sharia"
 ME_Malaya_Events.58.f: "Embrace Traditional Hindu Law"
 ME_Malaya_Events.58.g: "Anarchy!"
 
 ME_Malaya_Events.60.t: "Religious Zeal - Islam"
 ME_Malaya_Events.60.d: "Our country roots' are deeply tied to Islam. We shall now embrace Islam fully."
 ME_Malaya_Events.60.a: "We are faithful."
 
 ME_Malaya_Events.62.t: "A Faith Brought by the Waters..."
 ME_Malaya_Events.62.d: ""
 ME_Malaya_Events.62.a: "A Faith of the Invaders... Purge it!"
 ME_Malaya_Events.62.b: "Merchant, a Christian or not, is still a merchant."
 
 ME_Malaya_Events.64.t: ""
 ME_Malaya_Events.64.d: ""
 
 ME_Malaya_Events.65.t: "The Fall of Muslim Sultanates"
 ME_Malaya_Events.65.d: ""
 ME_Malaya_Events.65.a: "It is how it is."
 
 ME_Malaya_Events.66.t: "Concessions To Be Made"
 ME_Malaya_Events.66.d: "Cooperation has to go both ways. If we want to gain benefits from our relationship with foreign capital and trade companies, we need to give something up. What should be done to gain favors with the foreigners?"
 ME_Malaya_Events.66.a: "Establish Merchant Guards"
 ME_Malaya_Events.66.b: "Fund their Ventures"
 ME_Malaya_Events.66.c: "Guarantee Free Trade"
 ME_Malaya_Events.66.e: "Provide a Base of Operations"
 ME_Malaya_Events.66.g: "I changed my mind."
 
 ME_Malaya_Events.67.t: "Requests to Seek"
 ME_Malaya_Events.67.d: "We've given the foreigners favors, it is time to call for their investment into our country."
 ME_Malaya_Events.67.a: "Share some technology."
 ME_Malaya_Events.67.b: "We need mercenaries!"
 ME_Malaya_Events.67.c: "Share the Coffee Plant, perhaps?"
 ME_Malaya_Events.67.e: "One of your generals, please!"
 ME_Malaya_Events.67.f: "We would love to employ a trader."
 ME_Malaya_Events.67.g: "Invest into our spices!"
 ME_Malaya_Events.67.h: "No need."
 
