 ME_BOOKMARK_MARITIME_SEA_DESC: "Pick up the mantle of Islam, and spread the teachings of Mahomet as @PSA §YPasai§!, @ATJ §YAceh§!, @MLC §YMalacca§! or the rising @BEI §YBrunei§! Sultanate.\n\nResist the new powers as the last remaining Buddhist states of @PAH §YPahang§!, @PGR §YPagarruyung§! or @PGS §YPangasinan§!.\n\nSave the collapsing @MAJ §YMajapahit§! from fading into obscurity, or play as their neighbors, @SUN §YSunda§!.\n\nEmbrace the Spice Trade as @TER §YTernate§!, @TID §YTidore§! or the rich @MAK §YMakassar§!."