 mjo_consell_de_cent: "Consell De Cent"
 desc_mjo_consell_de_cent: "An evolution of the city institutions of Barcelona, the Consell de Cent (Counsel of the Hundred) served as an important check on royal power and corruption and created a more ef icient governance for the whole realm."
 mjo_consell_de_cent_weak: "Consell De Cent"
 desc_mjo_consell_de_cent_weak: "An evolution of the city institutions of Barcelona, the Consell de Cent (Counsel of the Hundred) served as an important check on royal power and corruption and created a more ef icient governance for the whole realm."
 mjo_remenca_de_los_pagesos: "Remenca de Los Pagesos"
 desc_mjo_remenca_de_los_pagesos: "After the War of the Peasants, we have recognized that the best way to both keep the peasants loyal while still allowing for them to work the land is to promise a way out. Unique in Europe, our system now allows peasants to buy their status as freemen. While most will not be able to take this option, the ones that do can pursue crafts and trade, while the ones that remain work all the harder to try and achieve this goal."
 mjo_remenca_de_los_pagesos_weak: "Remenca de Los Pagesos"
 desc_mjo_remenca_de_los_pagesos_weak: "After the War of the Peasants, we have recognized that the best way to both keep the peasants loyal while still allowing for them to work the land is to promise a way out. Unique in Europe, our system now allows peasants to buy their status as freemen. While most will not be able to take this option, the ones that do can pursue crafts and trade, while the ones that remain work all the harder to try and achieve this goal."
 mjo_estudi_general_barcelona: "Estudi General de Barcelona"
 desc_mjo_estudi_general_barcelona: "Founded in 1402, when King Martí l'Humà, in order to reinforce the Estudi General de Medicina in the face of the unfavourable opinion of the councillors of the city of Barcelona, endowed it with a Faculty of Arts, equivalent to a bachelor's degree."

 mjo_lliures_morts: "Lliures O Morts"
 desc_mjo_lliures_morts: "Viurem lliures o morirem' (We live free or die) is the motto of the Catalan army and is printed on the black flags it carries. Guided by these words our men will endure, even when outnumbered and without allies for the freedom of their people."
 mjo_haven_slave_trade: "Haven for the Slave Trade"
 desc_mjo_haven_slave_trade: "While slavery was all but abolished in Christian Europe, the Majorcans kept it legal. This allowed a counterpart to the North African slave raiders by granting European slavers a safe harbor."
 mjo_catalan_company: "The Catalan Company"
 desc_mjo_catalan_company: "Originally a band of crusaders, the men of the Catalan Company became one of the most widely-travelled mercenary bands in the Mediterranean. Alternately feared and hated by many, yet hired by more, they gained experience in lands as dif erent as Tunis and the declining Byzantine Empire, as well as in the many wars in the Iberian Peninsula itself."
 mjo_catalan_company_weak: "The Catalan Company"
 desc_mjo_catalan_company_weak: "Originally a band of crusaders, the men of the Catalan Company became one of the most widely-travelled mercenary bands in the Mediterranean. Alternately feared and hated by many, yet hired by more, they gained experience in lands as dif erent as Tunis and the declining Byzantine Empire, as well as in the many wars in the Iberian Peninsula itself."
 mjo_sentencia_arbitral: "Sentencia Arbitral"
 desc_mjo_sentencia_arbitral: "The objective of the decree was to solve the conflicts between the remensa peasants and their lords, conflicts that had motivated the two wars of the Remences. "
