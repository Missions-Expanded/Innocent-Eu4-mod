 mjo_remensa: "Remensa"
 desc_mjo_remensa: "The ransom payment that the peasants had to give to their lord to abandon the land."
 mjo_catalan_constitution: "Catalan Constitution"
 desc_mjo_catalan_constitution: "Despite the name, the Catalan Constitutions functioned more as a combination of law code and constitution rather than the more classical constitutional model. However, centralizing the law as a single body was an important reform that allowed the Catalans a much more stable society."
