l_english:
#Missions
 mjo_principality_valencia_title: "Principality of Valencia"
 mjo_principality_valencia_desc: "While the age of the taifas in Moorish Spain was generally one of chaos, the Emirate of Balansiyya stood out as a place of tolerance, trade, and wealth. By balans-ing the various competing interests and focusing on internal af airs rather than expansion, the emirs founded a prosperous city. We have learned the lessons of the past and apply them now to our own developments."
 mjo_lonja_de_la_seda_title: "Lonja de la Seda"
 mjo_lonja_de_la_seda_desc: "The heart of Valencia's trade port, this majestic building integrated the functions of marketplace, courthouse, and bank. Thanks to it, Valencia became a must on the list of any merchant operating in the Western Mediterranean. By repeating this success elsewhere, we can ensure our place as a primary trade player wherever we may be."

 mjo_crown_aragon_title: "The Crown of Aragon"
 mjo_crown_aragon_desc: "Aragon began as a mere county in the Pyrenees among other squabbling Christian Spanish kingdoms. However, by adopting a unique decentralized rule and by spearheading much of the Reconquista, we have been elevated to a kingdom and have been able to spread our influence much farther than our humble ancestors could ever have dreamed possible."
 mjo_true_aragonese_heir_title: "True Aragonese Heir"
 mjo_true_aragonese_heir_desc: ""
 mjo_llotja_de_mar_title: "LLotja de Mar"
 mjo_llotja_de_mar_desc: "An advancement on the traditional trading fairs of medieval Europe, the Aragonese ports built grand open halls where traders could meet while sheltered from the elements. This quickly made [Root.GetName] markets renowned throughout the Mediterranean."
 mjo_silk_dominance_title: "Silk Dominance"
 mjo_silk_dominance_desc: "What is best in life? Barrels of wine, foreign Chinese silks, and Arabic Coffee all flowing into the ports of Catalonia. This is an ultimate dream - dream where all of Mediterranean trade flows right into the bosom of Catalonia and its sister cities. It is a dream we must luster after and make into a reality."
 mjo_palau_reial_major_title: "Palau Rejal Major"
 mjo_palau_reial_major_desc: "The historical building complex is located in Plaça del Rei in Barcelona. The palace was a residence of the Counts of Barcelona and later of the Kings of Aragon and consists of three separate buildings: Saló del Tinell, the Palatine Chapel of Saint Agatha and the Palau del Lloctinent"
 mjo_estudi_general_medicina_arts_title: "Estudi General de Medicina i Arts"
 mjo_estudi_general_medicina_arts_desc: "Located in the towers of the Portal de la Boqueria. The Estudi General de Medicina i d'Arts, like that of Montpellier, was a "university of masters" with the capacity to award degrees, to choose a master's degree and was empowered to award bachelor's, master's and doctoral degrees. It was closely controlled by the town council, which forced the professors to swear an oath of submission to the councillors. Between 1402 and 1419, the regulations governing exams and the organisation of studies were regulated."

 mjo_autonomous_region_catalonia_title: "Autonomous Region of Catalonia"
 mjo_autonomous_region_catalonia_desc: "Viurem lliures o morirem' (We live free or die) is the motto of the Catalan army and is printed on the black flags it carries. Guided by these words our men will endure, even when outnumbered and without allies for the freedom of their people."
 mjo_privative_kingdom_title: "Privative Kingdom"
 mjo_privative_kingdom_desc: "In the wills of the Kings of Aragon, Mallorca received the title of “privative,” or “exclusive” kingdom. This gave Mallorca the right of separation from Aragon should they assert it. Additionally, this gave Mallorca a de-facto independence that made the local rulers governing it more legitimate in the eyes of their people."
 mjo_almogavars_title: "The Almogavars"
 mjo_almogavars_desc: "They are invincible in their appearance and with their own bodies they confirm the mutilations of the Hydra. But neither these nor the deprivation of limbs counts their embranchisement, but if they cut off one hand they fight with the one they have left, if they cut off both they fight with their feet, not feeling the lack of limbs but only not being able to use their strength, (...). To such an extent that they value dying in combat and coming out of the clash of arms with an ill-feeling body that many times they even consider this fate as an outrage in their impetuous fury, without anything stopping them."
 mjo_principat_catalunya_title: "Principat de Catalunya"
 mjo_principat_catalunya_desc: "Through the marriage of Raymond Berengar IV with Petronilla of Aragon, the political union of the county of Barcelona with the kingdom of Aragon took place. The new entity was officially named 'Crown of Aragon' while the county of Barcelona was integrated into the new state formed for the old Catalan counties, which would be called 'principality' after the 14th century. Catalonia and Aragon still maintained their respective separate governments."
 mjo_war_paesants_title: "War of the Paesants"
 mjo_war_paesants_desc: "The strong tensions that arose between lords and peasants, and the crown's need to limit the power of the nobles, led King Alfons, from Nàpols, to issue a royal provision on 1 July 1448, in which he allowed meetings of peasants to try to suppress misuse and raise funds to pay the king for his intervention. For this purpose, a large syndicate was set up, which during the period 1448-1449 had more than 500 meetings controlled by a royal official."
 mjo_generalitat_catalunya_title: "Generalitat de Catalunya"
 mjo_generalitat_catalunya_desc: "Long before the Enlightenment, the church, the peasantry, and the nobility of Catalonia found a unique rapprochement. A type of parliament, the Generalitat also served as a court whereby peasants and merchants alike could being grievances against the nobles and the crown, and vice versa. Preserving the unique harmony of the Catalan realm greatly strengthens the foundation of any state which deigns to rule it."

 mjo_catalan_galleys_title: "Catalan Galleys"
 mjo_catalan_galleys_desc: "Born of the necessity to protect our interests from the dominance of Venice and the predations of the Moors, we developed the Catalan galley. A hybrid of a traditional Byzantine dromon or Venetian galley with a sailing trade ship, this design was perfect for the more open Western Mediterranean."
 mjo_iberian_silk_title: "Iberian Silk"
 mjo_iberian_silk_desc: ""
 mjo_purely_silk_commerce_title: "Purely for Silk Commerce"
 mjo_purely_silk_commerce_desc: ""
 mjo_princeps_namque_title: "Princeps Namque"
 mjo_princeps_namque_desc: "The Prince, if by any chance he will be besieged, or he will have his enemies besieged, or he will hear some King or Prince come against him to fight, he will admonish his land, which he accuses him of by letters or messages, or by customs with which he is usually the terra amonestada, ço es ab baróns tots homens así Cavallers, com pedóns qui hajan edat é poder de combatre, qui açó oirán ni veurán, com pus tots puxan li vajan socorre. And if no one fails to help him in doing so, he will always lose everything he has for him. And the one who will have nothing for him, will correct the failure, and the dishonor that will be done to him, with having, and with the sacrament, swearing with his own hands. For no man should fail the Prince to such great ops, or necessity."


 mjo_nation_sailors_title: "A Nation of Sailors"
 mjo_nation_sailors_desc: ""
 mjo_overshadow_genoa_title: "Overshadow Genoa"
 mjo_overshadow_genoa_desc: ""
 mjo_purely_for_commerce_title: "Purely for Commerce"
 mjo_purely_for_commerce_desc: ""
 mjo_union_western_mediterranean_title: "Union of Western Mediterranean"
 mjo_union_western_mediterranean_desc: ""

