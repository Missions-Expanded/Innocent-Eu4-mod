 mjo_consulate_sea: "Consulate of the Sea"
 desc_mjo_consulate_sea: "The Consulate took on the responsibility of codifying, investigating, prosecuting, and defending the Law of the Sea."
 mjo_rey_princep: "Rey o Princep"
 desc_mjo_rey_princep: "Car ningún hom no deu fallir al Príncep á tant gran ops, ó necessitat."
 mjo_sagramental: "Sagramental"
 desc_mjo_sagramental: "Far more than solely a citizen militia, the freemen of Catalonia have sword blood oaths before God and man to be ready to serve the state in times of war."
