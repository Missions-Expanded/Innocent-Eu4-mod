 bng_events.30.t: "Jamdani Dhakai"
 bng_events.30.d: "Whether figured or flowered, jamdani is a woven fabric in cotton. This is a supplementary weft technique of weaving, where the artistic motifs are produced by a non-structural weft, in addition to the standard weft that holds the warp threads together. The standard weft creates a fine, sheer fabric while the supplementary weft with thicker threads adds the intricate patterns to it. Each supplementary weft motif is added separately by hand by interlacing the weft threads into the warp with fine bamboo sticks using individual spools of thread. The result is a complex mix of different patterns that appear to float on a shimmering surface. The pattern is not sketched or outlined on the fabric, but is drawn on a graph paper and placed underneath the warp. Jamdani is a fine muslin cloth on which decorative motifs are woven on the loom, typically in grey and white. Often a mixture of cotton and gold thread was used."
 bng_events.30.opt1: "Support the ancient weavers of Dhaka"

