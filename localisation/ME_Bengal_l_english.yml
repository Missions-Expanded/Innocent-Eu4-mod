 ###IDEAS###
 bng_ideas_bengali_start: "Bengali Traditions"
 bng_ideas_bengali_bonus: "Bengali Ambitions"
 bng_ideas_bengali: "Bengali Ideas"
 bng_ideas_habshi_start: "Bengali Traditions"
 bng_ideas_habshi_bonus: "Bengali Ambitions"
 bng_ideas_habshi: "Bengali Ideas"
 bng_legacy_of_shamsuddin: "Legacy of Shamsuddin"
 bng_legacy_of_shamsuddin_desc: "Shamsuddin Ilyas Shah was the founder of Bengal, the second Alexander, and he freed us from the Delhi Sultanate. Many of his conquered territories have been lost, and we are now a shadow of what could be. Yet, many enterprising men in our forces hold sympathy for the dear Shah, and generals have been drawing up plans to retake our righthful land. So be it. Conquer the World!"
 bng_the_great_ganges: "The Great Ganges"
 bng_the_great_ganges_desc: "The Ganges is the lifeblood of commerce, trade and the evergrowing textile industry. For years it has fed our armies and families, enriching the nation as a result. With some ambitious land clearing projects, the Ganges can be the heart of all of India."
 bng_efficient_artillery: "Efficient Artillery Formations"
 bng_efficient_artillery_desc: "One of the reason that Bengal has been eclipsing our neighbours is due to the efficiency of our artillery. We have a variety of gun sizes, as well as a multitude of gunpowder weapons and grenades, bombards and long range armaments."
 bng_sufi_settlements: "Sufi Settlements"
 bng_sufi_settlements_desc: "Many Sufi mystics have been settling in the newly cleared delta. They bring knowledge and mystics, but most importantly, seemed to have pacified and converted some of the local Hindu population. We should support these frontier towns."
 bng_mint_towns: "Taka Mint Towns"
 bng_mint_towns_desc: "Mint Towns are an important feature of the Sultanate. The towns included royal capitals and provincial capitals where Taka coins were minted."
 bng_absolutism: "Absolute Sultanate"
 bng_absolutism_desc: "While Bengal is not the most traditional of the Indian sultanates, It still retains absolutist Persian governance, and a court based in Sasanian imperial Paradigm, as well as Persian Paraphernalia."
 bng_sericulture: "Bengali Sericulture"
 bng_sericulture_desc: "Sericulture is the main export of Bengal. The abundant farmland of the delta gave way to large weaving communities, the largest being in Dhaka, where local cloth has become synonymous with Jamdani."
 
 bng_habshi_generalty: "Promote Habshi Generalship"
 bng_habshi_generalty_desc: "Many of the habshi generals that contributed in the seizure of the sultan's throne have asked for greater privelegs, in return they will provide their Abyssinian knowledge of warfare."
 bng_slave_soliders: "The Importation of Slave Soldiers"
 bng_slave_soliders_desc: "Our Government has become more and more Mamlukian, with many soldiers being imported from the Horn of Africa. As a result, recruits can simply be bought due to our immense wealth"
 bng_crush_revolutionaries: "Crackdown on Hindu Revelutionaries"
 bng_crush_revolutionaries_desc: "Our government is a lot less tolerant of the local Hindu population, who have begun to take up arms. Measures should be taken so an aspiring noble does not repeat our success." 

 
 
 
 ###MISSIONS###
 bng_root_out_ganesha_title: "Ganesha Sympathies"
 bng_root_out_ganesha_desc: "Some of the previous Sultans, Raja Ganesha and his son, ruled tyranically and with an iron fist. Our subjects were cruelly treated and the Hindus were repressed and forcefully converted. As a result, there still lies some loyalists in the cabinet, vying for the past ruler. These thoughts must be purged if we want our dynasty to remain strong and stable."
 bng_clean_government_title: "Clean Hands"
 bng_clean_government_desc: "For too long, Bengal has been plagued with corruption and inequality. Previous rulers practically a digrace to the Father Shah. With the restoration of the Ilyas Shah dynasty however, we have seen a growth in reliable and apable bureaucrats  who are unlikely to take bribes. Bengal must facilitate more of these new men to perpetuate the Sultanate."
 bng_tend_to_wounds_title: "Tend To Our Wounds"
 bng_tend_to_wounds_desc: "The restoration of the Ilyas Shah dynasty, many grand projects have been undertaken, such as Mosque constructions and sericulture cultivation. Our Capital in particular has seen restoration that must be continued as a prime example for future Sultans"
 bng_navigate_asian_politics_title: "Navigate Asian Politics"
 bng_navigate_asian_politics_desc: "Northern India has always been a hotbed for warfare, both militarily and diplomatically. Our Bretheren in China and Persia helped to secure our independence, and mitigated many conflicts with the Jaunpuri sultanate. Asian politics requires careful navigation." 
 bng_satiate_dragon_title: "Satiate The Dragon"
 bng_satiate_dragon_desc: "Since the founding of the Sultanate, many traders have ventured into foreign ports, seeking riches. 2 of these areas are the Malaccas, and China, who we have been having fruitful relations with for a while. The Celestial court is full of Bengali sericulture, muslin and foods. We must continue to enact profitable exchanges with the chinese"
 bng_himalayan_helmet_title: "Helmet in the Himalayas"
 bng_himalayan_helmet_desc: "The Conquest of Nepal and the various gurkha warriors to the north of Bengal has presented a unique chokepoint against any future Tibetan or Chinese invaders. Investing in local fortifications should prevent any invader from flanking our defending army"
 bng_agrarian_reform_title: "Agrarian Reforms"
 bng_agrarian_reform_desc: "As our country grows ever more restless due to wealth inequality and hunger, some officials have proposed a reform of the agrarian sector, based on the Mughal Empire. While utilising the Jagirdar system, it also redistributes land, and imports advanced farming techniques from the likes of the Dutch and the English, forever reshaping the lower class."
 bng_sharqi_diplomacy_title: "Sharqi Diplomacy"
 bng_sharqi_diplomacy_desc: "Tensions with the Jaunpuri Sultanate to the west has been high. Multiple engagements, including the recent war in 1420, has resulted in a strained relationship with the Sharqi throne. However, there is a possiblilty that formal relations can be reestablished, with an exchange of knowledge or trade being floated around."
 bng_tend_to_wounds_title: "Tend to Our Wounds"
 bng_tend_to_wounds_desc: "Bengal has remained relatively prosperous over the course of its tumultuous history, but the factional politics and dynastic squabling has caused many of the Sultanates public works to fall into disarray. Mahmud Shah wishes that the newly restored Ilyas Shah dynasty be well received by the people, so he began an ambitious reconstruction campaign."
 bng_extend_up_ganges_title: "Extend Up the Ganges"
 bng_extend_up_ganges_desc: "The Ganges has always been the target of many conquests. Even Shamsuddin Ilyas Shahi claimed the vast swathes of the Ganges. With its fertile lands and abundent population, it has always been easy to conquer. But holding on to the vast swathe of land has proven challenging for any Sultanate. We must push slowly, in order to cement our rule, state by state."
 bng_jaunpur_jewel_title: "The Jewel of Jaunpur"
 bng_jaunpur_jewel_desc: "With our conquest of the city of Jaunpur, we now have a chokepoint for those who want to enter our domain. Jaunpur contains many old fortifications, with one noticable one being the Shahi Qila. With a bit of effort, we can transform this old castle into a stronghold, to both protect the Capital, and launch us deeper into the ganges."
 bng_topple_sharqi_title: "Topple the Sharqi Throne"
 bng_topple_sharqi_desc: "Jaunpur has always been a thorn in our side. While there was a possiblity of reconciliation, Our interests would eventually clash with theirs, prompting a  repeat of 1420. We must end this sultanate if we want Bengal to reign supreme"
 bng_destroy_sirhind_title: "Destruction of Lodi"
 bng_destroy_sirhind_desc: "Sirhind and the Lodi dynasty started strong, but they are still pretenders to the now dead Delhi Sultanate, a mantle that we have taken up with the destruction of Delhi. Their efforts have beem admirable, but futile."
 bng_funnel_grand_trunk_road_title: "The Grand Trunk Road"
 bng_funnel_grand_trunk_road_desc: "The Grand Trunk Road is one of Asia's oldest and longest major roads. For at least 2,500 years, it has linked Central Asia to the Indian subcontinent. Over the centuries, the road acted as one of the major trade routes in the region and facilitates both travel and postal communication. We have recently come into posession of most of the road, and thus can undertake a large project to restore the road, running along the Ganges, to allow speedy communication and troop levys across the whole empire."
 bng_shamsuddin_triumph_title: "Shamsuddin's Triumphs"
 bng_shamsuddin_triumph_desc: "Shamsuddin Ilyas Shahi: The greatest Shah we have had, who freed us from the dastardly Tughluq dynasty. He was an accomplished general and a benevolent ruler, who triumphed over many of our enemies, albeit temporary. Our neighbours are weak, and the taste for blood is strong, we must recreate the conquests that the dear Shah undertook less than a century ago!"
 bng_romantic_general_title: "A Romantic General"
 bng_romantic_general_desc: "As we approach many of our conceved conquests, a matter of generalship is questioned. Who shall lead our glorious army into battle, and slay our enemies who refuse to submit. One promising man has come forward, Shah Ismail Ghazi, who has the charm of a King, yet the strength of a Tiger. His prowess may be in handy, if we are ever on the backfoot."
 bng_rajput_nobles_title: "Rajput Warrior Nobles"
 bng_rajput_nobles_desc: "The Rajputs are warrior mercenaries that have established themselves in Northern India. While many have taken up stationary live, serving farming and weaving purposes, the introduction of modern weapons have allowed these warriors to once again take up arms, for the right price..."
 bng_slay_peacock_title: "Slay the Peacock"
 bng_slay_peacock_desc: "The Delhi Sultanate; still clinging on to life. Since 1359, when our independence had been secured the Tuglhuq dynasty was desperate to regain our econmically important lands. Even the splinter states of Jaunpur and Sirhind coveted our land, but alas, Delhi barely functions as a state. Put them out of their misery."
 bng_cuttack_port_title: "The Port of Cuttack"
 bng_cuttack_port_desc: "Cuttack has always been in an enviable position, similar to the delta, as it faces directly into the Bay of Bengal, allowing Orissa and other Gajapati Kingdoms to contest trade in the area. By capturing the port, we can ensure that the Bay of Bengal stays fully Bengali, and possibly even sieze some extra wealth..."
 bng_facilitate_trade_title: "Facilitate Local Trade"
 bng_facilitate_trade_desc: "Ma Huan once gave testimony of a flourishing shipbuilding industry in Bengal, owing to significant seaborne trade. Bengal is connected to many states in Asia, Africa, and India, through maritime links and overland trade routes. We should continue our pursuit of fortune to become well-known in the trading world."
 bng_cowry_shells_title: "Cowry Shell Trading"
 bng_cowry_shells_desc: "Bengal and the Maldives have enjoyed a beneficial relationship for decades, with shiploads of Cowry Shells being imported, subsidising the islands in return for currency. However, with the arrival of the Europeans, the islands may possibly come under threat. We must make sure that the islands continue to stay under Bengali influence, even if they were to come into another country's hands."
 bng_safeguard_trade_title: "Safeguard Monopolies"
 bng_safeguard_trade_desc: "Bengal controls many entrepots for european goods, as well as connections to the east and the malaccas. With a mighty fleet of Trade ships, our trade shall be secure and profitable"
 bng_rich_trade_title: "The Riches of the Orient"
 bng_rich_trade_desc: "European Merchants have always been in search of riches, which is how they discovered America, pioneered shipbuilding and technology. many of the goods they seek, we have plentiful of, monopolising the markets and funneling trade, allowing us to be fabulously rich. We are truly The Richest Country To Trade With!"
 bng_mallabansa_title: "Mallabansa"
 bng_mallabansa_desc: "Mallabansa loololololololololololloollololoololloollolololololol "
 bng_annihilate_arakan_title: "Arakan's Downfall"
 bng_annihilate_arakan_desc: "Arakan has always been a thorn in Bengal's side. Sometimes our nominal subjects, who play a crucial role in maintaining regional balance, while also allow ing pirates to plunder the sea and the coast as they please, disrupting our trade. These pirates are costly to combat and it would be in our interest to finally rid us of them. However, they also appear to be incredibly adept seamen, who may prove useful to the sultan"
 bng_woo_burma_title: "Woo the Burmese"
 bng_woo_burma_desc: "The Buddhist lords and kings to our east have been squabbling for decades, from the collapse of the Khmer, to the eternal decentralised state of the shan, to the Arakanese pirates further south. The region also sits in a very enviable position, bordering China, Malaya and Ourselves, the area controls a large amount of trade, especially with the many mountainous chokepoints. Even exerting minimal control and demanding minor fealty would go a long way to ensuring Bengali Dominance over South East Asia."
 bng_eastern_frontier_title: "The Eastern Frontiers"
 bng_eastern_frontier_desc: "Islam stretches from the coasts of the atlantic to the Indonesian archipelago, but many heathens still fight our benevolence. With many conquests in the far east, the word of Allah has spread deep into our armies, removing heathen stains in newly conquered territory. As a result, we can style ourselves as 'The Sword of the East'"
 bng_monopoly_on_spice_title: "Monopoly on Spices"
 bng_monopoly_on_spice_desc: "Spices; the envy of all. Bengal has been creeping by the spice islands, leeching off of the money made from trade and production. The europeans demand more and more by the day, and having a monopoly on this commodity will help to generate even more wealth by the day"
 bng_tripura_gold_title: "Tripuran Gold"
 bng_tripura_gold_desc: "Some of our vassals serve a more meaningful purpose than simple cannon fodder. Tripura to the east sits between 2 mountain ranges, and has large deposits of gold that can easily be exploited, and trade links that may prove beneficial in the exchange of knowledge."
 bng_takas_for_shah_title: "Takas for the Shah"
 bng_takas_for_shah_desc: "Bengal is the stronghold of the taka. The taka is the most important symbol of sovereignty of our Sultan which is why we hace established at 27 mints in provincial capitals across the kingdom. This is partly due to our supply of silver, that is dwindling due to our expansion. We must secure a supply of Silver, and utilise these new mints to propagandise our nation."
 bng_patronise_scholars_title: "Patronise Sufi Scholars"
 bng_patronise_scholars_desc: "Sufism is a well respected tradition in Bengal, with many of its followers having positions in our government, and acting as missionaries for the local populace, as well a spearheading societal and technological reform. It is only in our interest to boost these scholars to benefit our people."
 bng_sunderbans_general_title: "The Saint-General"
 bng_sunderbans_general_desc: "Bagerhat is a wonderful site that needs proper management, lest it falls into ruin. One prominent man, Khan Jahan Ali, may prove useful to use. Of Uzbek origin, he shares the same Indo-Turkic roots as our ancestors, and also is an accomplished general."
 bng_bengali_style_title: "Bengali Style"
 bng_bengali_style_desc: "Bengali mosques cultivate a unique style of construction, mith our nation being home to the grandest and largest mosques in the world. Bagerhat is just one sight that houses a monopoly on mosque construction, and it must be known to the world that Bengal knows how to build mosques!"
 bng_distinct_language_title: "Distinction of Language"
 bng_distinct_language_desc: "While Bengali is the most widely spoken language, Persian is used as an official, diplomatic and commercial language. Persian and Arabic are used alongside other local languages as well. Persian is also the preferred language of Sufi scholars and Persianite elites. This pluralistic governance has created a bit of an identity crisis for some in the sultanate, with many worried about the influence of sanskritic literature and persian governors staining local languages. As a result, some poets have come up with a new literature tradition, combining the best of all lanuguages, which should be broadcast across all of india."
 bng_hindu_poets_title: "Hindu Poetry"
 bng_hindu_poets_desc: "Poetry does not discriminate based on particular beliefs. The Pala empire before us had an influx of hidnu and buddhist poetry and art that stunned the world. Many poets in our sultanate are talented, but inhibited by prejudiced Qazis and Nawabs. It must be known that anyone can and should write!"
 bng_sponsor_mosques_title: "Sponsor Madrasas"
 bng_sponsor_mosques_desc: "Many of our previous Sultans have championed cooperation in the islamic world, sponsoring Mosque and Madrasah constructions in numerous holy cities like Mecca and Medina. What's stopping us from pursuing that policy?"
 bng_syncretic_missionaries_title: "Syncretic Missionaries"
 bng_syncretic_missionaries_desc: "Syncretism is where local religions and cultures are incorporated into the dominant culture to further society, a movement that has seen significant progress with the arrival of sufi mystics. As a result, much of the local populace feels more inclined to convert to islam."
 bng_bagerhat_mosques_title: "Bagerhat Mosques"
 bng_bagerhat_mosques_desc: "Nowhere is there a higher concentration of mosques than Bagerhat, the city of mosques. Many domed, sprawling mosques dotted with madrasahs and centers of faith have been built by the Governor of the area, supported by the city of Khalifatabad."
 bng_dighis_title: "Widespread Dighis"
 bng_dighis_desc: "A Growing populace needs drinking and bathing water. Cities like Dhaka and Gauda are growing faster than ever, so our monarch has devised a plan to construct dighis, or water tanks, in our urban centers to help regulate the spread of disease and prevent dehydration."
 bng_administer_qazi_title: "Administrative Qazis"
 bng_administer_qazi_desc: "There is a tale about Sultan Ghiyasuddin Azam Shah.\n\nOnce, the sultan while hunting accidentally killed the son of a poor widow with his arrow. The widow appeared before a qazi and brought a charge of murder against the sultan. Ghiyasuddin Azam Shah was summoned by the Qazi, and appeared before the court like an ordinary accused person. Many people had gathered there to see a case against the sultan of the country. The sultan obeyed the law and gave indemnity to the poor widow for killing her son. When the trial was over the Qazi stood up and praised the sultan for his regard for the law. \n\nThen the sultan said that he would have instantly beheaded the qazi if he faltered in his judgment. The qazi smiled and said that he would have flayed his majesty's back with a whip if he had not obeyed the law. Sultan Ghiyasuddin embraced the brave qazi, and the whole crowd shouted in their honour."
 bng_somapura_mahavihara_title: "Somapura Mahavihara"
 bng_somapura_mahavihara_desc: "Somapura Mahavihara was one of the largest monastary-university built during the Pala empire. the complex is massive, but fell into disrepair with the Muslim conquests a couple centuries past. If we want to style ourselves as Bengal Rajas, we must respect our peoples history and reconstruct the complex"
 bng_precursor_revolution_title: "Precursor the Revolution"
 bng_precursor_revolution_desc: "Bengal is on the brink of a major economic revolution. Manufacturing and shipbuilding, as well as iron and coal prospecting have sprung up in previously barren areas, riches uncovered and firearms mass-produced. In order to transtition the world into an industrial society, we need a strong framework, and no better material than metal to construct it out of."
 bng_coalfield_title: "Raniganj Coalfield"
 bng_coalfield_desc: "Previously, coal had been used as a form of heat and fire, providing warmth for those in the winter. But new technology's have discovered a use for coal, and with the only accessible site, that contains a large amount of coal, in India, we are in a prime position to exploit this."
 bng_jagirdar_system_title: "Enforce the Jagirdar System"
 bng_jagirdar_system_desc: "The Jagirdar system is a form of land tenancy taht developed in India during Muslim Rule in which the collection of the revenues of an estate and the power of governing it were bestowed on an official of the state. It is imperative that we ensure this system stays."
 bng_delta_reclamation_title: "Reclaim the Delta"
 bng_delta_reclamation_desc: "The Ganges Delta is the lifeblood of Bengal, but many of its is hidden behind thick jungle and marshes. Our ruler has drawn up an ambitious plan to clear forests and till land in the area for future settlement."
 bng_goods_of_pandua_title: "The Goods of Pandua"
 bng_goods_of_pandua_desc: "While the city may not be our capital, it still is a vibrant place, with many cultures and religions melted into a place where exotic goods and produce can be found. We must support the local populace in order to remain strong in the region."
 bng_expand_mint_towns_title: "Mint Towns"
 bng_expand_mint_towns_desc: "Bengal is home to many mint towns; Khalifatabad, Mahmudabad, Firuzabad and Satgaon are some of many towns that mint the Royal Taka. These mints are integral to the culture of the sultanate, containing many foundations and institutions that supply not just Bengal, but most of India with coinage."
 bng_source_for_minting_title: "Silver Trading in Burma"
 bng_source_for_minting_desc: "A growing empire needs currency, and while we have the workshops, we lack some of the metals required to make them. The lands to our east contain an expansive silver and gem trade network, mining the mountains and shipping them to the coast. How convenient that they border us..."
 bng_proto_industrialisation_title: "Proto Industry"
 bng_proto_industrialisation_desc: "Proto Industrialisation can be seen in many cities, with large shipbuilding institutions prodcucing thousands of tons of supplie every day, and the ancient weavers of Dhaka and Gauda procurring deals and deliverance for a multitude of customers. We hold a large amount of wealth, that could be spent monopolising many burgeoning industries; before the Europeans do the same."
 bng_1000_cloth_title: "1000 Miles of Cloth"
 bng_1000_cloth_desc: "Many new thinkers have come forward with ways to increase cloth production, with ideas of automation and utilising coal. One particular design utilises coal to mechanise the loom, employing workers to maintain the machine in order to create miles of dyed, high quality linen."
 bng_capital_affluence_title: "Capital Affluence"
 bng_capital_affluence_desc: "While a large amount of attention has gone to the Ganges Delta, it is important to remember that our capital is grand and prosperous. Many europeans have travelled to Gauda and discovered large palaces and high quality architecture. Let's revel in the glory"
 bng_flushed_deck_title: "The Flushed Deck"
 bng_flushed_deck_desc: "The flushed deck design was introduced with rice ships built in Bengal, resulting in hulls that were stronger and less prone to leak than the structurally weak hulls of stepped deck design. This is a key innovation in shipbuilding."
 bng_flagships_title: "Flagship Orders"
 bng_flagships_desc: "Bengal is home to many shipyards, in which our many allies have ordered ships from us. It's time to finally utilise these shipyards for our own purposes, ruling the waves and protecting our coasts. We require a large ship, one to display our countries immense wealth and strength."
 bng_create_steam_engines_title: "Proliferation of Steam"
 bng_create_steam_engines_desc: "Oh Sultan, our engineers have created an incredibly unique machine, one capable of increasing output of many goods tenfold! We must experiment wit this new desing, and drive the world forward into an Industrial Revolution!"
 bng_worlds_dockyards_title: "The World's Dockyard"
 bng_worlds_dockyards_desc: "Our nation produces thousands of tonnes of shipwear and supplies, and we have hosted many mighty ships and navies in our docks, with some calling us the 'Dockyard of The World'. The Sultan wants to make it apparent that any and every nation is welcome in our ports, for the right price that is..."
 bng_economic_vibrancy_title: "Economic Vibrancy"
 bng_economic_vibrancy_desc: "The abundent farmland we have presents us with the opportunity to diversify our economy, expanding our monopolies even further; of course with the right man in charge. However, there also lies the possibility of improving the land we have already, expanding existing farms. In Dhaka, there lies a community of weavers, who only need the right push to exacerbate their current production methods to new heights."
 bng_tradition_of_shipbuilding_title: "A Tradition of Shipbuilding"
 bng_tradition_of_shipbuilding_desc: "Due to the riverine geography of Bengal, ships have been playing a major role in the trade affairs of the people of our country since the ancient times. According to the accounts of the 14th century Moroccan traveler Ibn Batuta, there used to be large fleets of warships docked in various ports of the country. The medieval European traveler Caesar Frederick documented that the port city of Chittagong and Sandwip were manufacturing hubs of large ships"
 bng_diverse_government_title: "Diverse Governance"
 bng_diverse_government_desc: "Bengal hosts many immigrants and minorities of varied ethnic and religious descent. Most rulers of the Sultanate have played this as a strength of the country, strengthening the Sultans power by sourcing intellects and know-how from across the world."
 bng_economy_of_sonargaon_title: "The Economy of Sonargaon"
 bng_economy_of_sonargaon_desc: "Sonragaon hosts mint, being one of the most important townships in Bengal. It is the principal administrative center of eastern Bengal, particularly the Bhati region, with many high officials of the being based in Sonargaon. Turkic, Arab, Habesha, Persian, Pashtun and Rajput settlers constantly migrate to the region and become Sonargaiyas, contributing to the prosperity of Bengal."
 bng_global_immigration_title: "Global Immigration"
 bng_global_immigration_desc: "Many of our people are not ethnically Bengali, but that has never mattered to our rulers. Bengal, regardless of Hindu or Sunni rule, has always been accepting, from King Ashoka, to Shamsuddin, egalitarianism is always promoted, and as a result, our economy flourishes."
 bng_metal_crafts_title: "Metal Arts and Crafts"
 bng_metal_crafts_desc: "Due to the general disdain of glass in India, many craftsmen create trinkets and crafts out of metals. Chalices, cutlery, and domestic items are some of the many things that can be seen in Bengali households. The development of manufacturies have enabled the ability to mass produce these items, making sure that everyone in bengal lives in decadence"
 bng_artillery_innovations_title: "Artillery Innovations"
 bng_artillery_innovations_desc: "Artiilery in our army is very important, forming the backbone of our military supremacy. Our uses cannons and guns of various sizes, and function as both siege weaponry and bombardment. New developments in military technology mean that we run the risk of falling behind, and (god forbid) collapsing to the Europeans. We must make sure that our artillery stays on top!"
 bng_ironclads_title: "Ironclad Experiments"
 bng_ironclads_desc: "There has always been experiments with ship durability and how to increase it. The idea of using metal hulls have always been pushed out of the question as we have never had the speed generation to effectively use metal. With the intriduction of coal into the equation, This may be a possibility"
 bng_the_sultans_navy_title: "The Sultan's Navy"
 bng_the_sultans_navy_desc: "The Navy of Bengal has seen a a lack of attention in recent years. As a result, many pirates have begun to prey on our merchants, siphoning wealth away from our coffers. We must rebuild the navy if we want to protect our waters."
 bng_empower_paiks_title: "Empower the Paiks"
 bng_empower_paiks_desc: "The Paiks form a vital part of Bengal infantry, serving as both elite infantry and royal guards. There are occasions when the paiks tack political situations, and have recently shown greater negligence for Absolute Jurisprudence, but there is nothing to worry about when these warriors are by the Sultan's side!"
 bng_elephant_warfare_title: "Elephant Warfare"
 bng_elephant_warfare_desc: "War elephants play an important part in the Bengali army. Apart from carrying war materials, elephants are also used for the movement of the armed personnel. In The thick marshes and windy rivers of the delta the usefulness of elephants, though very slow, can not be minimised. In fact, the cavalry could ensure the hold over this country for a period of six months whereas boats backed by the paiks could command supremacy over the other half of the year, due to the ever-changing climate of the coast."
 bng_excellent_firearms_title: "Excellent Firearms"
 bng_excellent_firearms_desc: "The evolution of warfare into a larger scale and longer range requires for innovation in weaponry. Luckily, we have many craftsmen who are skilled in the art of handheld gunnery, pistols and grenades. Some entrepreneuring scholars have developed experimental rocketry as well. All we need are the source metals for this."

 ### ADVISORS ###
 bng_sufi_scholar_advisor: "Sufi Scholar"
 bng_sufi_scholar_advisor_desc: "An Islamic Scholar who has dedicated their life to the study of mysticism and astronomy. Their teachings help spur innovative thought, and have produced great works of theological and narrative classics."
 bng_jamdani_weaver_advisor: "Jamdani Weaver"
 bng_jamdani_weaver_advisor_desc: "A cloth weaver from the city of Dhaka, their expertise in the craft of tapestry and textiles bring great prestige to our harem."
 bng_gaudi_vaishnava_advisor: "Founder of Gaudi Vaishnavism"
