 bng_events.19.t: "Sufi Mysticism"
 bng_events.19.d: "Sufism is not a distinct sect, but a method of approaching or understanding Islam. It is considered as the part of Islamic teaching that deals with the purification of the inner self, striving to obtain direct experience of God by making use of intuitive and emotional faculties that one must be trained to use. The Chisti Order is a prime example of a widespread Sufi establishment, often described as 'urban sufis'.\n\nMany sheiks, such as Nur Qutb Alam were crucial to sufi's global prescence, even being a writer himself, and thus spearheading literary traditions."
 bng_events.19.opt1: "Patronise the many scholars"
 bng_events.19.opt2: "Patronage? They should have their teachings be universal!"
 
 bng_events.20.t: "Khan Jahan Ali"
 bng_events.20.d: "Khan was able to acquire a forest area in the Sundarbans as a jagir from the Sultan, and the official title 'Khan-i-Azam' was given to him displaying that he was an officer and local ruler in the Sultanate.\n\nKhan worked with his two deputies, Burhan Bura Khan and his son, Fateh Khan, to clear up a lot of dense forest area in order to set up human settlements and rice cultivation. He and his group of sappers embanked the land along streams to keep saltwater out and dug hundreds of tanks for water storage. This area he governed came to be known as Khalifatabad and stretched up north to Naldi in Lohagara. He built numerous mosques here such as Singar, Bibi Begeni, Chunakhola, Ranabijoypur, Nine Dome, Zinda Pir and Reza Khuda as well as the Ghora dighi. "
 bng_events.20.opt1: "Grant him land in the Sunderbans"

 bng_events.21.t: "Mosque and Tomb Architecture"
 bng_events.21.d: "The mosques of Bengal have several common features, including pointed arches, multiple mihrabs, engaged corner towers, and terracotta and stone decoration. In particular, the art of the mihrab is meticulous and unique. Mosques are either rectangular and multi-domed or square and single-domed. These mosques dot the countryside, ranging from small to medium sizes and are used for daily devotion. Ponds are often located beside a mosque. Arabic inscriptions in the mosques often include the name of the patron or builder.\n\nMausoleums in Bengal  are important architectural hallmarks. Initially, sarcophagi were erected based on Iranian models, such as the Tomb of Cyrus. Sarcophagi would include mihrabs and arches resembling the architecture in Adina Mosque. An indigenous Islamic mausolea style developed with the Eklakhi Mausoleum, which is the royal tomb chamber of Sultan Jalaluddin Muhammad Shah. Other mausolea, such as the Tomb of Fateh Khan in Gauda, feature a Bengal roof."
 bng_events.21.opt1: "A truly unique style"

 bng_events.22.t: "Manasamangal Kavya"
