 bng_reclaim_midnapore_title: "Reclaiming Midnapore"
 bng_reclaim_midnapore_desc: ""
 bng_subjugate_gajapats_title: "Subjugating the Gajapatis"
 bng_subjugate_gajapats_desc: "The Kingdom of Orissa and its inland subjects act as nothing but a fuel for a growing flame. Their intellectual prowess gives them the ability to stir conflict by supporting any aspiring Raja or Noble. Once we have taken the area, however, their Vedic literature may come useful, as understanding our Brahmin Subjects mya help us ease tensions."
 bng_conquer_ganges_title: "Conquest of the Ganges"
 bng_conquer_ganges_desc: ""
 bng_where_it_all_began_title: "Where It All Began"
 bng_where_it_all_began_desc: "[Root.GetName] gained its independence in 1352 from the Delhi Sultanate. Yet, despite attempts to distance ourselves from it, we cant help but feel drawn to the legacy the peacock throne holds. Shall we slay the peacock, and hold its feathers for the world to see as nothing more than fanning material, or should we cherish it and continue its beauty."
 bng_kick_out_pashtuns_title: "Kicking Out The Pashtuns"
 bng_kick_out_pashtuns_desc: "Delhi repulsed both the Mongols and the Pashtuns numerous times, yet they still crept through the Khyber and Hindu Kush. Lahore is home to one of these, Bahlul of the Lodi family. Here he poses a threat as his tribe previously held immense sway over the Sayyids. Even now, their tribe poses a challenge to deal with. Subjugation may prove useful temporarily, but an unguarded frontier does nothing but present any budding Afghan or Timurid warlord with opportunity to invade. The city in question, Lahore, was once a centre of great scholars home to more Persianate poets than anywhere other than Teheran. Then Mongol invasion and subsequent sack, and was also the original centre of Islamic culture before Delhi."
