 bng_events.27.t: "The 60 Dome Mosque"
 bng_events.27.d: "The Sixty Dome Mosque is a part of the Mosque City of Bagerhat and was built by Khan Jahan. Khan Jahan adorned Khalifatabad and Bagerhat with more than a dozen mosques, each having a style unique to Khan Jahan. A local madrasah was built in the city  to support the various scholars who came to study the unique architecture of the city.\n\nThe Sixty Dome Mosque has walls of unusually thick, tapered brick in the Tughlaq style and a hut-shaped roofline. There are 77 low domes arranged in seven rows of eleven, and one dome on each corner, bringing the total to 81 domes. There are four towers. Two of four towers are used to call the azaan. The interior is divided into many aisles and bays by slender columns, which culminate in numerous arches that support the roof."

