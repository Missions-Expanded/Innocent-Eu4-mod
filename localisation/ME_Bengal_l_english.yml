 bng_events.11.t: "The Shahi Qila"
 bng_events.11.d: "The Kerar Kot fort stands on the same site on the left  bank of the Gomti river. It contains a mosque and a spacious and stylish set of baths. The layout of the fort is an irregular quadrangle enclosed in stone walls. The walls surround raised earthworks. The main gates face east. The largest inner gate is 14 metres in height. Its external surface is set with ashlar stone.""
 bng_events.11.opt1: "Repair the Great Fort"

 bng_events.12.t: "Legacy of the Second Alexander"
 bng_events.12.d: "During the early period of his reign, Ilyas Shah led the first Muslim army into Nepal. He occupied the Tirhut region and thrust through the Terai plains into the Kathmandu Valley. His army sacked the temple of Svayambhunath, returning to Bengal with plentiful spoils. Ilyas Shah then invaded Orissa, which was ruled by Bhanudeva II of the Eastern Ganga dynasty. He further sacked Jajpur, Cuttack and reached as far as the Chilika Lake."
 bng_events.12.opt1: "He can truly be considiered 'World Conquering'!"

 bng_events.13.t: "Shah Ismail Ghazi"
 bng_events.13.d: "Shah Ismail Ghazi was of Arab origin and a descendant of the Prophet Muhammad. Shah Ismail Ghazi was first appointed to deal with the aggressive designs of the Orissan king Gajapati. He defeated Gajapati and wrested from him Mandaran, a frontier outpost. The successful general was then sent against Kamrup king Kameshwar, who was defeated and forced to pay tribute to the sultan.\n\nIsmail Ghazi won the heart of Kameshwar, who converted to Islam and acknowledged the Shah's overlordship, due to his immenese diplomatic prowess."
