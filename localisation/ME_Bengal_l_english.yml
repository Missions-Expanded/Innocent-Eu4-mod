 bng_events.4.t: "The 9 Dome Mosque"
 bng_events.4.d: "The Nine Dome Mosque is located to the west of the takur dighi tank and and it was built during the governorship of Khan Jahan Ali. Its western wall conventionally faces west towards Mecca, where the mihrab is inset on the western wall; terra cotta floral scrolls and flower motifs are the decorations seen around the mihrab. Circular towers are provided in the four corners. The walls of the mosque support a large central dome which has eight smaller domes around it."

 bng_events.5.t: "The Singhar Mosque"
 bng_events.5.d: "The mosque has a single hemispherical dome, in which is entirely  constructed of brick. There are three doorways in the east, and one each in the north and south. The central doorway in the east is higher and wider than the others. The exterior of the west wall has a mihrab projection from the ground to the cornice. At the four corners of the building are engaged circular towers which rise to roof level. The cornice is gently curved, being 12 inches higher at the center than at the ends. The doorways are pointed archways set within rectangular recesses, at the top of which are several horizontal rows of terracotta ornamentation. The corner towers are divided horizontally at regular intervals by raised bands. The cornice has two bands decorated with terracotta."

 bng_events.6.t: "The Ronvijoypur Mosque"
 bng_events.6.d: "The Ronvijoypur Mosque has the largest dome in all of Bengal. It is 11 meters wide, supported by arches and pendentives. The corners have tapering circular turrets while the external cornice has a slight curve. The mosque's interior is plain, however, the main mihrabs have decorations of floral patterns."

 bng_events.7.t: "The Chuna Khola Mosque"
 bng_events.7.d: "The Chuna Khola Mosque is located in the midst of rice fields in the village of Chuna Khola. It has three entrances on the east and one each on the northern and southern sides also. It has three mihrabs with the central mihrab being the largest in size and projecting outwards. It has a hemispherical dome with frontal arches. There are also squinches and half domes. It is distinctly different from the Khan Jahan style mosque in its exterior decorations, particularly the east façade, which depicts four rectangular panels bordered by foliated scrolls with merlons having plant motifs. It has four turrets with curved cornices."

 bng_events.8.t: "The Death of Khan Jahan Ali"
 bng_events.8.d: "With the Death of the Saint-General, a Tomb shall be created for him. The Khan Jahan Mausoleum is located on the northern bank of a thakur dighi. The pond is square in shape and the excavated material from the tank was used to make an embankment over which the Mausoleum has been built. The pond is approached through a flight of broad and steep steps built from the embankment. The building is made of brick walls over five layers of dressed stone which forms the basement."
 bng_events.8.opt1: "Bengal shall mourn"

 bng_events.option: "This Mosque is a testament to Khan Jahan Ali's unique Style"

 bng_events.10.t: "Rajputs of Bihar"
 bng_events.10.d: "The Ujjainiya are a Rajput clan that inhabits the state of Bihar. They settled in Jaunpur around the 14th century, and have had a strained relationship with the Jaunpuri Sultanate, while also practicing as Purbiyas and Mercenaries. These warriors are more than valuable, and swaying them to our side shall boost our ranks."
