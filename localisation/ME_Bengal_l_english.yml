 bng_grand_trunk_road_desc: "The Grand Trunk Road, a trade route so long that its rivals the silk road. Lying across all of the Ganges gives it the advantage of being incredibly strategic. Commanding such a route would enable any army to hasten logistics and improve supply. Let that army be ours."
